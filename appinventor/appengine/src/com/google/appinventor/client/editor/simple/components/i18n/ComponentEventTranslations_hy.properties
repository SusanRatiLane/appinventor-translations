Canvas__FlungEventDescriptions=Երբ արագ սահքի շարժում (fling gesture (quick swipe))  է կատարվում կտավի վրա՝ տրամադրում է արագ սահքի (the start of the fling) սկզիբի (x,y ) դիրքը՝ կտավի վերին ձախ կողմի նկատմամբ։ Նաև տրամադրում է շարժման արագությունը (պիքսելներ միլիվարկյանում) և ուղղությունը (0-360 աստիճան), ինչպես նաև շարժման վեկտորի (fling''s vector) x և y հաճախության բաղադրիչները։ "ԱրագՍահեցվածՍփրայթ" արժեքը ճշմարիտ է, եթե սփրայթը գտնվել էր սլացիկ շարժման սկզնակետում։ (The value "flungSprite" is true if a sprite was located near the the starting point of the fling gesture.)
Ev3ColorSensor__ColorChangedEventDescriptions=Կանչվում է, երբ հայտնաբերված գույնը փոխվել է։ ԳույնըՓոխվեց ազդակը կգործարկվի, եթե Ռեժիմ հատկությունը սահմանված է  <<գույն>> և ԳույնըՓոխվեցԱզդակըՄիացվածէ հատկությունը սահմանված է Ճշմարիտ։
GotResultEventDescriptions=Ցույց է տալիս, որ Fusion Tables հայցումը ավարտել է բեռնումը, ապահովելով արդյունք։ Հայցման արդյունքը հիմնականում կվերադարձվի CSV ֆորմատով, և կարող է վերածվել ցուցակի ֆորմատի, օգտագործելով "ցուցակ CSV աղյուսակից" կամ "ցուցակ CSV տողից" բլոկները։
