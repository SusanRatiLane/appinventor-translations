AccelerometerSensorHelpStringComponentPallette=দৃশ্যমান নয় এমন উপাদান যা SI ইউনিট (m/s<sup>2</sup>) ব্যবহার করে প্রায় তিন মাত্রায় কম্পন শনাক্ত করতে পারে এবং ত্বরণ পরিমাপ করতে পারে। উপাদানগুলি হল: <ul><li> <strong>xAccel</strong>: 0 যখন ফোনটি সমতল পৃষ্ঠে বিশ্রামে থাকে, যখন ফোনটি ডানদিকে কাত হয় তখন ইতিবাচক হয় (অর্থাৎ, এটির বাম দিকে উত্থিত হয়), এবং নেতিবাচক যখন ফোনটি বাম দিকে কাত হয় (অর্থাৎ, এর ডান আকার উত্থিত হয়)।</li> <li> <strong>yAccel</strong>: 0 যখন ফোনটি সমতল পৃষ্ঠে বিশ্রামে থাকে, তখন ইতিবাচক এটির নীচে উত্থাপিত হয়, এবং যখন শীর্ষটি উত্থাপিত হয় তখন ঋণাত্মক হয়। </li> <li> <strong>zAccel</strong>: -9.8 এর সমান (পৃথিবীর মাধ্যাকর্ষণ মিটার প্রতি সেকেন্ডে সেকেন্ডে যখন ডিভাইসটি মাটির সমান্তরালে বিশ্রামে থাকে এবং ডিসপ্লেটি উপরের দিকে থাকে, তখন 0 মাটিতে লম্ব, এবং নিচের দিকে মুখ করার সময় +9.8। মানটি অভিকর্ষের সাথে বা বিপরীতে এটিকে ত্বরান্বিত করেও প্রভাবিত হতে পারে। </li></ul>
