AccelerometerSensor__LegacyModePropertyDescriptions=এই বৈশিষ্ট্যটি যোগ করা রিলিজের আগে অ্যাক্সিলোমিটার সেন্সর উপাদানটি Android সিস্টেম থেকে প্রাপ্ত হিসাবে সরাসরি সেন্সর মানগুলির মধ্য দিয়ে যায়। তবে এই মানগুলি ল্যান্ডস্কেপ মোডে ডিফল্ট ট্যাবলেটগুলির জন্য ক্ষতিপূরণ দেয় না, যার জন্য MIT অ্যাপ উদ্ভাবক প্রোগ্রামারকে ক্ষতিপূরণ দিতে হবে। তবে ক্ষতিপূরণের ফলে ফোনের মতো পোর্ট্রেট মোড ডিভাইসে ভুল ফলাফল হবে। আমরা এখন ল্যান্ডস্কেপ মোড ট্যাবলেট সনাক্ত করি এবং ক্ষতিপূরণ সঞ্চালন করি। যাইহোক, যদি আপনার প্রকল্প ইতিমধ্যেই পরিবর্তনের জন্য ক্ষতিপূরণ দেয়, আপনি এখন ভুল ফলাফল পাবেন। যদিও আমাদের পছন্দের সমাধান হল আপনার প্রোজেক্ট আপডেট করার জন্য, আপনি এই সম্পত্তিটিকে "সত্য" হিসাবে সেট করতে পারেন এবং আমাদের ক্ষতিপূরণ কোড নিষ্ক্রিয় করা হবে। দ্রষ্টব্য: আমরা সুপারিশ করি যে আপনি আপনার প্রকল্পটি আপডেট করুন কারণ আমরা ভবিষ্যৎ রিলিজে এই সম্পত্তিটি সরিয়ে দিতে পারি।
AccelerometerSensor__EnabledPropertyDescriptions=সত্য হলে, সেন্সর ইভেন্ট তৈরি করবে। অন্যথায়, ডিভাইসটি ত্বরান্বিত বা ঝাঁকুনি দিলেও কোনো ইভেন্ট তৈরি হয় না।
