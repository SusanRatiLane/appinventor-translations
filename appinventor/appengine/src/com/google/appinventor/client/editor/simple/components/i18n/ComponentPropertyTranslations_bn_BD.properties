AboutScreenPropertyDescriptions=স্ক্রীন সম্পর্কে তথ্য। সিস্টেম মেনু থেকে "এই অ্যাপ্লিকেশন সম্পর্কে" নির্বাচন করা হলে এটি প্রদর্শিত হয়। আপনার অ্যাপ সম্পর্কে লোকেদের জানাতে এটি ব্যবহার করুন। একাধিক স্ক্রীন অ্যাপে, প্রতিটি স্ক্রিনের নিজস্ব স্ক্রীন সম্পর্কে তথ্য রয়েছে।
