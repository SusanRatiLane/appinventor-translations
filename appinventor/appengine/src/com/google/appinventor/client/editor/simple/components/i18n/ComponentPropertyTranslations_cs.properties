AccelerometerSensor__LegacyModePropertyDescriptions=Před vydáním, které přidalo tuto vlastnost, komponenta SnimacZrychleni procházela hodnotami senzoru přímo tak, jak byly přijaty ze systému Android. Tyto hodnoty však nekompenzují tablety, které mají výchozí režim na šířku, což vyžaduje kompenzaci od programátora MIT App Inventor. Kompenzace by však vedla k nesprávným výsledkům v zařízeních v režimu Portrét, jako jsou telefony. Nyní detekujeme tablety v režimu Položeno a provádíme kompenzaci. Pokud však váš projekt již kompenzuje změnu, dostanete nesprávné výsledky. Přestože naším preferovaným řešením je, abyste svůj projekt aktualizovali, můžete také tuto vlastnost nastavit na „pravda“ a náš kompenzační kód bude deaktivován. Poznámka: Doporučujeme, abyste svůj projekt aktualizovali, protože tuto vlastnost můžeme v budoucí verzi odebrat.
