AccelerometerSensorHelpStringComponentPallette=Neviditelná součástka, která dokáže detekovat otřesy a měřit zrychlení přibližně ve třech rozměrech pomocí jednotek SI (m/s<sup>2</sup>). Komponenty jsou: <ul><li> <strong>xAccel</strong>: 0, když je telefon v klidu na rovném povrchu, kladný, když je telefon nakloněn doprava (tj. jeho levá strana je zvednutá), a záporný, když je telefon nakloněn doleva (tj. jeho pravá velikost se zvedne).</li> <li> <strong>yAccel</strong>: 0, když je telefon v klidu na rovném povrchu, kladný, když jeho spodek je zvednutý a záporný, když je jeho vršek zvednutý. </li> <li> <strong>zAccel</strong>: Rovná se -9,8 (zemská gravitace v metrech za sekundu za sekundu, když je zařízení v klidu rovnoběžně se zemí s displejem nahoru, 0 když kolmo k zemi a +9,8 při pohledu dolů. Hodnotu lze také ovlivnit zrychlením s gravitací nebo proti ní. </li></ul>
