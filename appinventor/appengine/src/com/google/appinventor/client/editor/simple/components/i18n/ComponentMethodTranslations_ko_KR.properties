ReadSerialMethods=시리얼 읽기
ReadSerialMethodDescriptions=시리얼로부터 데이터를 읽습니다.
PrintSerialMethods=시리얼 출력
PrintSerialMethodDescriptions=주어진 데이터를 시리얼에 쓰고, 마지막에 줄 바꿈을 붙입니다.
Polygon__ShowInfoboxMethodDescriptions=다각형의 정보 상자를 표시합니다. "정보 상자 활성화" 속성이 거짓이어도 정보 상자를 띄웁니다.
ImageSprite__PointTowardsMethodDescriptions=특정 스프라이트를 향하도록 이미지 스프라이트를 회전합니다. 새로운 방향은 두 스프라이트의 중심점을 잇는 직선 위에 있습니다.
ImageSprite__PointInDirectionMethodDescriptions=이미지 스프라이트의 방향을 좌표(x, y)의 방향으로 향하도록 합니다.
ImageSprite__MoveToMethodDescriptions=캔버스의 좌측 상단을 기준으로 하는 x, y 좌표로 이미지 스프라이트의 위치를 지정합니다.
ImageSprite__MoveIntoBoundsMethodDescriptions=이미지 스프라이트의 일부가 경계 밖으로 나간 경우 다시 안으로 이동시킵니다. 다른 효과는 없습니다. 만약 이미지 스프라이트가 너무 커서 캔버스를 벗어나는 경우, 이미지 스프라이트의 왼쪽은 캔버스의 왼쪽에, 이미지 스프라이트의 위쪽은 캔버스의 위쪽에 맞춰집니다.
ImageSprite__CollidingWithMethodDescriptions=이 이미지 스프라이트와 다른 스프라이트(공 또는 이미지 스프라이트) 사이에 충돌이 있었음을 가리킵니다.
ImageSprite__BounceMethodDescriptions=벽에 닿은 것처럼 이미지 스프라이트를 튕깁니다. 일반적으로 모서리 매개변수에는 "모서리에 닿았을 때" 이벤트의 매개변수 모서리입니다.
ImagePicker__OpenMethodDescriptions=사용자가 이미지 선택 버튼을 눌렀을 때처럼 이미지 선택 화면을 엽니다.
GameClient__SendMessageMethodDescriptions=수신인 목록의 모든 수신인에게 키 메시지를 보냅니다. 메시지는 내용 목록으로 구성됩니다.
FirebaseDB__StoreValueMethodDescriptions=주어진 태그에 주어진 값을 연결해 파이어베이스에 저장을 요청합니다.
FirebaseDB__GetValueMethodDescriptions=주어진 태그 아래에 있는 값을 가져옵니다. 만약 해당하는 태그가 없는 경우에는 "찾는 태그가 없으면"의 값을 반환합니다.
FirebaseDB__ClearTagMethodDescriptions=파이어베이스에서 태그를 삭제합니다.
File__DeleteMethodDescriptions=저장된 파일을 삭제합니다. SD카드의 특정 파일을 삭제하려면 파일 이름 앞에 / 를 붙입니다. 예를 들어, /myFile.txt라고 하면 /sdcard/myFile.txt 파일이 삭제됩니다. 앞에 / 를 붙이지 않으면 앱 전용 저장공간의 파일이 삭제됩니다. //를 앞에 붙이면 오류가 발생하는데, 앱과 함께 패키지된 에셋은 삭제할 수 없기 때문입니다.
Marker__ShowInfoboxMethodDescriptions=마커의 정보 상자를 표시합니다. 정보 상자 활성화 속성이 거짓이어도 표시합니다.
Marker__SetLocationMethodDescriptions=마커의 위치를 지정합니다.
Marker__DistanceToPointMethodDescriptions=위도, 경도로 된 지점과 마커 사이의 거리를 미터 단위로 계산합니다.
Map__SaveMethodDescriptions=지도의 요소들을 지정한 경로에 저장합니다.
Ev3UI__DrawPointMethodDescriptions=스크린에 점을 그립니다.
Ev3UI__DrawLineMethodDescriptions=스크린에 선을 그립니다.
Ev3UI__DrawCircleMethodDescriptions=스크린에 원을 그립니다.
Ev3Motors__StopMethodDescriptions=로봇의 모터를 정지시킵니다.
Ev3Commands__KeepAliveMethodDescriptions=EV3가 입력된 시간(분) 동안 꺼지지 않도록 유지합니다.
Ev3Commands__GetFirmwareVersionMethodDescriptions=EV3의 펌웨어 버전을 가져옵니다.
Ev3ColorSensor__GetLightLevelMethodDescriptions=빛의 세기를 백분율로 반환합니다. 만약 값을 읽지 못하면 -1이 반환됩니다.
toFileNameParams=파일 이름
toScopeParams=스코프
