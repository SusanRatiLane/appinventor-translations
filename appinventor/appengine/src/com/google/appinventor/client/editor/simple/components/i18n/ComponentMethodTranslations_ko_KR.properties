ReadFromMethodDescriptions=저장소의 파일에서 텍스트를 읽습니다. 파일 이름 앞에 /를 붙여 SD 카드의 특정 파일을 읽습니다. 예를 들어 /myFile.txt는 /sdcard/myFile.txt 경로에 위치한 파일을 읽습니다. 앱과 함께 패키지 된 에셋을 읽으려면 (컴패니언에서도 작동함) 파일 이름을 // (두 개의 슬래시)로 시작하십시오. 파일 이름이 슬래시로 시작하지 않으면 앱 개별 저장소(빌드된 앱의 경우)와 /sdcard/AppInventor/data (컴패니언의 경우)에서 읽습니다.
