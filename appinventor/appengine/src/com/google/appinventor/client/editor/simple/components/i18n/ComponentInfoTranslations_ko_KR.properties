AccelerometerSensorHelpStringComponentPallette=기기의 흔들림과 3차원에서 대략적인 가속도를 SI단위(m/s<sup>2</sup>)로 측정하는 보이지 않는 컴포넌트입니다. 측정항목은 다음과 같습니다: <ul><li> <strong>X가속도</strong>: 휴대폰이 수평인 곳에 있으면 0, 오른쪽으로 기울면 양수(즉, 왼쪽이 들릴 때), 그리고 왼쪽으로 기울면 음수(즉, 오른쪽이 들릴때) 입니다.</li> <li> <strong>Y가속도</strong>: 휴대폰이 수평인 곳에 있으면 0, 아래쪽이 들리면 양수, 위쪽이 들리면 음수입니다.</li> <li> <strong>Z가속도</strong>: 화면이 수평하게 위쪽을 볼 때 +9.8(지구의 중력 가속도, 단위는 m/s^2), 지면에 수직으로 서 있을 때 0, 화면이 수평하게 아래를 볼 때 -9.8입니다. 이 값은 중력에 의해, 또는 중력에 의해 가속되며 변할 수 있습니다.</li></ul>
ActivityStarterHelpStringComponentPallette=<code>액티비티 시작하기</code> 블록을 사용하여 액티비티를 시작할 수 있는 컴포넌트.<p>시작할 수 있는 액티비티는 다음과 같습니다: <ul><li>앱인벤터로 만들어진 다른 앱을 엽니다. 이렇게하려면 먼저 소스 코드를 다운로드하고 파일 탐색기 또는 압축 해제 프로그램을 사용하여 "youngandroidproject/project.properties"라는 파일을 찾아 다른 앱의 <em>클래스</em>를 찾으세요. 파일의 첫 번째 줄은 "main="으로 시작하고, 그 뒤에 클래스 이름이 옵니다. 예시: <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>(참고로 이것은 첫 번째 컴포넌트가 Ben.Bitdiddle@gmail.com에 의해 만들어졌음을 나타냅니다.) <code>액티비티 스타터</code>가 이 앱을 열게하려면 다음과 같이 속성을 설정합니다:<ul><li><code>액티비티 패키지</code>: com.gmail.Bitdiddle.Ben.HelloPurr</li><li> <code>액티비티 클래스</code>: com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</li></ul></li><li>다음과 같이 설정하여 카메라를 열 수도 있습니다: <ul><li><code>액티비티 패키지</code>: com.android.camera</li><li><code>액티비티 클래스</code>: com.android.camera.Camera</li></ul><li>웹 검색하기. 검색하려는 단어가 "뱀파이어"라고 가정하면(원하는대로 바꾸면 됨) 속성을 다음과 같이 설정합니다:<ul><li><code>동작</code>: android.intent.action.WEB_SEARCH</li><li><code>추가값</code>: 뱀파이어</li><li><code>액티비티 패키지</code>: com.google.android.providers.enhancedgooglesearch</li><li><code>액티비티 클래스</code>: com.google.android.providers.enhancedgooglesearch.Launcher</li></ul></li><li>웹페이지를 브라우저 앱으로 열려고 할 때, 열고자하는 페이지가 "www.facebook.com"이라고 가정하면(원하는대로 바꾸면 됨) 속성을 다음과 같이 설정하세요:<ul><li><code>동작</code>: android.intent.action.VIEW</li><li><code>데이터URI</code>: http://www.facebook.com</li></ul></li></ul></p>
BallHelpStringComponentPallette=<p><code>캔버스</code> 컴포넌트 내에 놓을 수 있는 둥근 "스프라이트" 입니다. 터치와 드래그에 반응하고, 다른 컴포넌트와 통신할 수 있습니다(<code>이미지 스프라이트</code>들이나 <code>공</code> 컴포넌트들). 그리고 캔버스의 모서리에서 속성에 정의된 값에 따라 행동합니다.</p><p>예를 들어 <code>공</code>이 <code>캔버스</code>의 위를 향해 매 500 밀리초(0.5초)마다 4px씩 가게 하려면, <code>속도</code> 속성을 4 [픽셀], <code>시간간격</code> 속성을 500 [밀리초], <code>방향</code> 속성을 90 [도], 그리고 <code>활성화</code> 속성을 <code>참</code>으로 지정해야합니다.</p><p><code>공</code> 컴포넌트와 <code>이미지 스프라이트</code> 컴포넌트의 차이점은 후자의 경우 이미지 파일로부터 모양이 지정되지만, <code>공</code>은 오직 <code>페인트색상</code> 그리고 <code>반지름</code> 속성으로만 모양을 나타낼 수 있다는 것입니다.</p>
BarcodeScannerHelpStringComponentPallette=바코드 스캐너를 사용하여 바코드를 읽을 수 있는 컴포넌트입니다.
BluetoothClientHelpStringComponentPallette=블루투스 클라이언트 컴포넌트입니다.
BluetoothServerHelpStringComponentPallette=블루투스 서버 컴포넌트입니다.
ButtonHelpStringComponentPallette=버튼은 클릭을 하면 연결된 동작을 수행하는 컴포넌트입니다. 다양한 모양으로 변경할 수 있으며, 클릭을 가능하게 할지(활성 여부)도 디자이너 또는 블록 에디터에서 변경할 수 있습니다.
CamcorderHelpStringComponentPallette=캠코더를 사용하여 영상을 녹화하는 컴포넌트입니다. 영상이 녹화된 다음에는 클립 파일 이름을 녹화 후 이벤트의 인자로 사용 가능합니다. 예를 들어 파일 이름을 비디오 플레이어 컴포넌트의 소스 속성으로 지정할 수 있습니다.
CameraHelpStringComponentPallette=카메라를 사용하여 사진을 찍는 컴포넌트입니다. 사진을 찍은 다음에는 사진 파일 이름을 사진 찍은 후 이벤트의 인자로 사용 가능합니다. 예를 들어 파일 이름을 이미지 컴포넌트의 사진 속성에 지정할 수 있습니다.
CanvasHelpStringComponentPallette=<p>그림을 그리고 스프라이트를 움직일 수 있는 2차원평면 입니다.</p> <p> <code>배경색</code>, <code>페인트색상</code>, <code>배경이미지</code>, <code>너비</code>, 그리고 <code>높이</code> 속성을 디자이너 또는 블록 에디터에서 지정할 수 있습니다. <code>너비</code>와 <code>높이</code>는 양의 정수 픽셀 단위로 측정됩니다.</p><p>캔버스 위에는 위치를 나타내는 (X,Y) 쌍의 좌표값이 있습니다.<ul> <li>X는 그 지점이 왼쪽 모서리로 부터 몇 픽셀 떨어져 있는지를 나타냅니다.</li><li>Y는 그 지점이 위쪽 모서리로 부터 몇 픽셀 떨어져 있는지를 나타냅니다,</li></ul></p> <p>캔버스에는 어디를 터치했는지, <code>스프라이트</code>(<code>이미지 스프라이트</code> 또는 <code>공</code>)이 드래그됐는지 감지하는 이벤트가 있습니다. 또한 점, 선, 면을 그릴 수 있는 블록도 있습니다.</p>
CheckBoxHelpStringComponentPallette=체크 박스는 사용자 클릭에 따라 선택되거나 해제됩니다. 디자이너 또는 블록 에디터에서 모양을 다양하게 변경할 수 있습니다.
CircleHelpStringComponentPallette=원입니다.
ClockHelpStringComponentPallette=<p>휴대폰에 내장된 시계로 시간 인스턴스를 제공하는 보이지 않는 컴포넌트입니다. 정해진 간격마다 주기적으로 타이머를 실행할 수 있고, 시간을 계산, 조작, 변환할 수 있습니다.</p> <p>시간 인스턴스를 문자열로 변환할 수도 있습니다. 포맷으로는 빈 문자열, "MM/DD/YYYY HH:mm:ss a", 또는 "MMM d, yyyyHH:mm" 같은 인식 가능한 패턴을 사용합니다. 빈 문자열은 기본 포맷인 시간-날짜: "MMM d, yyyy HH:mm:ss a", 날짜: "MMM d, yyyy" 형식으로 제공될 것입니다. 사용 가능한 모든 포맷은 <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank">여기</a>를 참고해 주세요. </p>
CloudDBHelpStringComponentPallette=보이지 않는 컴포넌트입니다. 인터넷에 연결된 데이터베이스 서버에 데이터를 저장할 수 있습니다 (레디스 소프트웨어 사용). 이렇게하면 앱 사용자가 서로 데이터를 공유 할 수 있습니다. 기본적으로 데이터는 MIT가 관리하는 서버에 저장되지만 사용자가 직접 서버를 설정하고 실행할 수 있습니다. 자신의 서버에 액세스하려면 "레디스 서버"속성과 "레디스 포트"속성을 설정하십시오.
ContactPickerHelpStringComponentPallette=버튼을 클릭하면 연락처에서 항목을 선택할 수 있습니다. 사용자가 선택 후 각 속성에는 선택한 연락처에 대한 다음의 값이 지정됩니다: <ul><li> <code>연락처 이름</code>: 연락처에 저장된 이름 </li> <li> <code>이메일 주소</code>: 연락처에 저장된 주 이메일</li> <li> <code>연락처 Url</code>: 연락처에 저장된 URL</li><li> <code>이메일 주소 리스트</code>: 연락처에 저장된 이메일 주소 목록 </li> <li> <code>전화번호</code>: 연락처에 저장된 주 전화번호</li> <li> <code>전화번호 리스트</code>: 연락처에 저장된 전화번호 리스트</li> <li> <code>사진</code>: 연락처에 저장된 사진을 가져옵니다. 이 값을 <code>사진</code> 또는 <code>이미지 스프라이트</code> 컴포넌트의 <code>사진</code> 속성에 지정할 수 있습니다.</li></ul></p><p>다른 속성들은 버튼의 외관에 관한 것들이나(<code>텍스트 정렬</code>, <code>배경 색</code> 등) 클릭에 관련된 것입니다(<code>활성화</code>).</p><p>이 컴포넌트는 모든 폰에서 작동하지 않을 수 있습니다. 예를 들어 안드로이드 3.0 이전에서는 전화번호를 못 가져오고, 이메일 리스트에는 하나의 이메일 주소만 담깁니다.</p>
DatePickerHelpStringComponentPallette=<p>버튼을 클릭하면 사용자가 날짜를 선택할 수 있는 대화상자가 뜹니다.</p>
EmailPickerHelpStringComponentPallette=이메일 선택 버튼은 텍스트 박스의 일종입니다. 사용자가 연락처의 이름이나 전자 메일 주소를 입력하기 시작하면 전화기는 항목을 완료하는 선택 항목의 드롭 다운 메뉴를 표시합니다. 많은 연락처가 있는 경우 드롭 다운이 표시되는 데 몇 초가 걸릴 수 있으며 일치 항목이 계산되는 동안 중간 결과를 표시 할 수 있습니다. <p>텍스트 상자의 초기 내용과 사용자가 입력한 내용은 <code>텍스트</code> 속성에 있습니다. <code>텍스트</code> 속성이 처음에 비어있는 경우 <code>힌트</code> 속성의 내용이 텍스트 힌트로 희미하게 표시됩니다. </p><p>다른 속성은 텍스트 상자의 형태(<code>텍스트 정렬</code>, <code>배경색</code> 등)과 사용 가능 여부(<code>활성화</code>)에 영향을 줍니다.</p><p>이와 같은 텍스트 상자는 일반적으로 <code>버튼</code>과 함께 사용되며 텍스트 입력이 완료되면 사용자가 버튼을 클릭합니다.</p>
Ev3ColorSensorHelpStringComponentPallette=LEGO MINDSTORMS EV3 로봇의 컬러 센서의 고급 인터페이스를 제공하는 구성 요소입니다.
Ev3CommandsHelpStringComponentPallette=LEGO MINDSTORMS EV3 로봇에 저수준 인터페이스를 제공하고 EV3 로봇에 시스템 또는 직접 명령을 보내는 기능이 있는 컴포넌트입니다.
Ev3GyroSensorHelpStringComponentPallette=LEGO MINDSTORMS EV3 로봇의 자이로 센서에 대한 고급 인터페이스를 제공하는 구성 요소입니다.
Ev3MotorsHelpStringComponentPallette=모터를 제어 할 수있는 기능을 갖춘 LEGO MINDSTORMS EV3 로봇에 고수준 및 저수준 인터페이스를 모두 제공하는 구성 요소.
Ev3SoundHelpStringComponentPallette=LEGO MINDSTORMS EV3 로봇의 사운드 기능에 대한 고급 인터페이스를 제공하는 구성 요소입니다.
Ev3TouchSensorHelpStringComponentPallette=LEGO MINDSTORMS EV3 로봇의 터치 센서에 고급 인터페이스를 제공하는 구성 요소입니다.
Ev3UIHelpStringComponentPallette=EV3 화면에 그래프를 그릴 수있는 기능이있는 LEGO MINDSTORMS EV3 로봇에 고급 인터페이스를 제공하는 구성 요소입니다.
Ev3UltrasonicSensorHelpStringComponentPallette=LEGO MINDSTORMS EV3 로봇의 초음파 센서에 대한 고급 인터페이스를 제공하는 구성 요소입니다.
FeatureCollectionHelpStringComponentPallette=형상 모음은 하나 이상의 지도 형상이 그룹으로 포함됩니다. 컬렉션에서 실행된 모든 이벤트는 컬렉션 객체에서 해당 이벤트를 발생시킵니다. 형상 모음은 외부 데이터로 지도를 콘텐츠로 채우는 용도로 사용할 수 있습니다.
FileHelpStringComponentPallette=파일을 저장하고 읽는데 사용하는 보이지 않는 컴포넌트입니다. 이 컴포넌트는 기기에 파일을 쓰거나 읽을 때 사용합니다. 기본 기능은 앱 전용 데이터 공간에 파일을 쓰는 것입니다. 컴패니언은 특별히 디버깅을 수행하기 위해 공개 저장소에 파일을 씁니다. 파일 컴포넌트가 파일에 대한 액세스를 관리하기 위해 경로와 스코프를 사용하는 방법에 대해 자세히 알아보려면 추가 정보 링크를 사용하세요.
FirebaseDBHelpStringComponentPallette=파이어베이스와 통신하여 정보를 저장하고 검색하는 보이지 않는 구성 요소.
FormHelpStringComponentPallette=프로그램의 모든 구성요소를 포함하는 Top-level 구성요소
FusiontablesControlHelpStringComponentPallette=<p> Google Fusion Tables와 통신하는 보이지 않는 구성 요소입니다. Fusion Tables를 사용하면 데이터 테이블을 저장, 공유, 쿼리 및 시각화 할 수 있습니다. 이 구성 요소를 사용하면 이 테이블을 쿼리하고 만들고 수정할 수 있습니다. </p><p><font color=red><b>알림:</b>&nbsp;구글은 2019년 12월 3일 이 서비스를 종료했습니다. 이 컴포넌트는 더는 작동하지 않습니다.</font></p><p>이 구성 요소는 <a href = "https://developers.google.com/fusiontables/docs/v2/getting_started"target = " _blank "> Fusion Tables API V2.0 </a>을 참조하십시오. <p> Fusion Tables를 사용하는 애플리케이션은 Google의 서버 인증을 받아야합니다. 이 작업을 수행하는 데는 두 가지 방법이 있습니다. 첫 번째 방법은 개발자가 획득 한 API 키를 사용합니다 (아래 참조). 이 방법을 사용하면 최종 사용자는 Fusion Table에 액세스하기 위해 로그인해야합니다. 두 번째 방법은 서비스 계정을 사용하는 것입니다. 이 방법을 사용하면 <a href="https://code.google.com/apis/console/" target="_blank"> Google API 콘솔 </ code>에서 제공하는 자격 증명과 특별한 "서비스 계정 전자 메일 주소" / a>. 그런 다음 Fusion Table Control에 서비스 계정 전자 메일 주소의 이름을 말하고 응용 프로그램에 비밀 키를 자산으로 업로드하고이 파일을 가리 키도록 KeyFile 속성을 설정합니다. 마지막으로 디자이너의 UseServiceAuthentication 체크 박스를 체크합니다. 서비스 계정을 사용할 때 최종 사용자는 Fusion Tables를 사용하기 위해 로그인 할 필요가 없으며 서비스 계정은 모든 액세스를 인증합니다. </ p> <p> API 키를 받으려면 다음 지침을 따르십시오. </ p> <ol> <li> <a href="https://code.google.com/apis/console/" target="_blank"> Google API 콘솔 </a>로 이동하여 필요한 경우 로그인하십시오. </ li> <li > 왼쪽 메뉴에서 <i> 서비스 </ i> 항목을 선택하십시오. </ li> <li> 제공된 목록에서 <i> 퓨전 테이블 </ i> 서비스를 선택하고 켭니다. </ li> <li> 기본 메뉴로 돌아가 <i> API 액세스 </ i> 항목을 선택하십시오. </ li> </ ol> <p> 귀하의 API 키는 "Simple API Access"섹션에서 해당 창 하단에 있습니다.이 키를 <i> ApiKey </ i> i> 속성을 호출합니다. </ p> <p> API 키가 있으면 <i> Query </ i> 속성 값을 유효한 Fusiontables SQL 쿼리로 설정하고 <i> SendQuery </ i> i> 쿼리를 실행합니다. App Inventor가 Fusion Tables 서버에 쿼리를 보내고 결과가 서버에서 반환되면 <i> GotResult </ i> 블록이 실행됩니다. 쿼리 결과는 CSV 형식으로 반환되며 다음을 사용하여 목록 형식으로 변환 할 수 있습니다. "csv 테이블의 목록"또는 "csv 행의 목록"차단. </ p> <p> 쿼리를 UTF 인코딩하는 것에 대해 걱정할 필요가 없습니다. 그러나 검색어가 <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank"> 참조 설명서 </a>에 설명 된 구문을 따르는 지 확인해야합니다. 이는 열 이름의 대문자 사용과 같은 것이 중요하다는 것을 의미하며 열 이름에 공백이 있으면 작은따옴표를 사용해야합니다</p>
GameClientHelpStringComponentPallette=애플리케이션에 온라인 게임 서버와 통신할 수 있는 방법을 제공합니다
GyroscopeSensorHelpStringComponentPallette=<p>도/초(degrees per second) 단위로 3차원에서의 각속도를 측정하는 보이지 않는 컴포넌트.</p><p>측정을 하기 위해서 반드시 <code>활성화</code> 속성이 참으로 돼 있고, 휴대폰이 자이로센서를 지원해야 합니다.</p>
HorizontalArrangementHelpStringComponentPallette=<p>내부의 컴포넌트들을 수평으로 정렬합니다. 수직으로 정렬하려면 <code>수직 배치</code> 컴포넌트를 사용하세요.</p>
HorizontalScrollArrangementHelpStringComponentPallette=<p>컴포넌트를 왼쪽에서 오른쪽으로 표시되도록 배치하는 컴포넌트입니다. 컴포넌트를 세로로 배치하려면 <code>수직배치</code>를 사용하세요.</p><p>이 컴포넌트는 스크롤 할 수 있습니다.</p>
ImageHelpStringComponentPallette=이미지를 보여주기 위한 컴포넌트입니다. 보여줄 사진이나 이미지의 모양은 디자이너 또는 블록 에디터에서 지정할 수 있습니다.
ImagePickerHelpStringComponentPallette=이미지 선택은 특수 버튼입니다. 사용자가 이미지 선택을 누르면, 기기의 갤러리가 실행되고 원하는 이미지를 선택할 수 있습니다. 이미지를 선택한 다음, SD카드에 저장되고 이미지 파일 속성에 이미지 파일 이름이 지정됩니다. 용량이 넘치지 않도록 최대 10개까지 저장됩니다. 더 많은 이미지를 선택하면 이전 이미지들은 삭제되고 새로운 이미지가 저장됩니다.
ImageSpriteHelpStringComponentPallette=<p><code>캔버스</code> 컴포넌트 안에 둘 수 있는 "스프라이트"로, 터치와 드래그에 반응할 수 있고, 다른 스프라이트 (<code>공</code>컴포넌트 또는 <code>이미지 스프라이트</code>컴포넌트)와도 상호작용이 가능하며, 캔버스의 모서리에서는 속성에서 지정된 값에 따라 움직입니다. 이 컴포넌트는 <code>사진</code> 속성에 지정된 사진의 형태로 보입니다(<code>보이기</code> 속성이 <code>거짓</code>이 아닌 경우).</p> <p><code>이미지 스프라이트</code>를 1000밀리초(1초)마다 왼쪽으로 10픽셀씩 움직이려면, <code>속도</code> 속성을 10 [픽셀], <code>시간간격</code> 속성을 1000 [밀리초], <code>방향</code> 속성을 180 [도], <code>활성화</code> 속성을 <code>참</code>으로 지정해야 합니다. <code>회전하기</code> 속성이 <code>참</code>인 경우 이미지가 이미지 스프라이트의 <code>방향</code>으로 회전합니다. 회전된 스프라이트의 충돌 여부를 판별할 때는 회전되지 않았다고 가정하고 판별합니다. 즉, 직사각형 모양의 이미지를 가진 회전된 스프라이트의 경우 판별이 부정확하게 이루어질 수 있습니다. 모든 속성은 블록으로 언제든지 변경 가능합니다.</p>
LabelHelpStringComponentPallette=레이블은 <code>텍스트</code> 속성에 지정된 글을 화면에 표시하는 컴포넌트입니다. 디자이너 또는 블록 에디터에서 텍스트의 모양이나 위치를 변경하거나 다른 속성들을 지정할 수 있습니다.
LineStringHelpStringComponentPallette=선연결
ListPickerHelpStringComponentPallette=<p>버튼을 클릭하면 사용자가 선택할 수 있는 문자열 리스트를 보여줍니다. 문자열들은 디자이너의 <code>요소 문자열</code>속성으로 지정 하거나(예를 들어 <em>항목1, 항목2, 항목3</em>), 블록 에디터에서 <code>요소</code> 속성 블록(리스트 형식으로 지정), <code>요소 문자열</code> 속성 블록(문자열로 지정)으로 지정 가능합니다. </p><p><code>필터 보이기</code> 속성을 참으로 지정하면, 리스트에서 검색을 할 수 있습니다. 그 외 버튼의 모양에 영향을 주는 속성들(<code>텍스트정렬</code>, <code>배경색</code> 등)이 있고, 클릭을 허용하는 속성(<code>활성화</code>)도 있습니다.</p>
ListViewHelpStringComponentPallette=<p>문자열 목록을 표시하는 보이는 컴포넌트입니다.</p><p>목록은 요소 문자열 속성을 사용하거나 블록 편집기의 요소 블록을 사용하여 설정할 수 있습니다.</p>
LocationSensorHelpStringComponentPallette=위도, 경도, 고도(기기가 지원하면), 속도(기기가 지원하면), 주소 같은 위치정보를 제공하는 보이지 않는 컴포넌트입니다. 이것은 또한 "지오 코딩"을 실행할 수 있습니다. 꼭 현재 위치일 필요는 없고, <code>주소에서 위도 가져오기</code> 블록과 <code>주소에서 경도 가져오기</code> 블록으로 주소의 위 경도를 가져올 수 있습니다.</p><p>이 컴포넌트를 사용하기 위해서는 <code>활성화</code> 속성이 참이어야 하고, 디바이스의 인터넷이나 GPS(야외에서)가 반드시 필요합니다.</p>위치정보는 앱이 시작되고 즉시 가져오지 못할 수 있습니다. 위치 제공자가 위치를 가져오고 사용할 수 있을때까지 잠시 기다리거나, 위치가 변경되었을 때 이벤트가 실행되기를 기다려야 합니다.
MapHelpStringComponentPallette=<p>배경에서 2차원 지도를 로드하고, 구분할 수 있는 여러 개의 마커를 표시할 수 있는 컴포넌트. 지도는 OpenStreetMap과 미국 지질 조사국에서 제공합니다.</p><p>지도 컴포넌트는 앱인벤터 내에서 지도를 조작하기 위한 세 가지 기능을 제공합니다. 첫째, 스크린의 다른 컴포넌트들처럼 드래그로 지도 컴포넌트의 위치를 변경할 수 있도록 잠금 기능(자물쇠 아이콘)을 제공합니다. 둘째, 잠금 해제 시 지도를 임의로 이동할 수 있는데 이때, 이동한 현재 위치에서 지도 컴포넌트의 중간 버튼을 누르면 그 위치가 기본 위치로 고정됩니다. 마지막으로, 세 번째 버튼을 눌러서 저장된 기본 위치로 이동할 수 있습니다.</p>
MarkerHelpStringComponentPallette=<p>지도상에서 특정 지점을 가리키고, 정보를 표시합니다. 마커는 정보를 표시하는 창을 통해 내용을 채우고, 테두리 색을 정하고, 이미지를 이용해 사용자에게 정보를 전달할 수 있습니다.</p>
MediaStoreHelpStringComponentPallette=웹 서비스와 통신하고 미디어 파일을 저장하는 보이지 않는 구성 요소입니다.
NearFieldHelpStringComponentPallette=<p>NFC 기능을 제공하는 보이지 않는 컴포넌트입니다. 현재는 NFC 태그에서 텍스트만 읽고 쓸 수 있습니다(디바이스가 지원해야 함).</p><p>텍스트를 읽거나 쓰려면 <code>읽기 모드</code> 속성이 각각 참 또는 거짓이어야 합니다.</p><p><strong>참고:</strong> 이 컴포넌트는 어떤 앱인벤터 앱이든 Screen1 에서만 작동합니다.</p>
NotifierHelpStringComponentPallette=알림 컴포넌트는 대화창, 메시지, 일시적인 메시지, 시스템 로그 등을 남기는 데 사용됩니다.<ul><li> 메시지 창 보이기: 사용자가 버튼으로 닫을 수 있는 대화창을 띄웁니다.</li><li> 선택 대화창 보이기: 응답을 선택할 수 있는 두 개의 버튼이 있는 대화창을 띄웁니다(예를 들면 확인 또는 취소). 항목이 선택되면 "선택한 후에" 이벤트가 실행됩니다.</li><li> 텍스트 입력창 보이기: 사용자가 텍스트를 입력할 수 있는 대화창을 생성합니다. 입력이 끝나면 "텍스트 입력 후에" 이벤트가 실행됩니다. <li> 암호 입력창 보이기: 사용자가 암호 텍스트를 입력할 수 있는 대화창을 생성합니다. 입력이 끝나면 "텍스트 입력 후에" 이벤트가 실행됩니다. <li> 경고창 보이기: 잠깐만 텍스트가 보이는 토스트 메시지를 띄웁니다. </li><li> 진행 대화창 보이기: 작업이 진행 중임을 알리는 프로그래스바가 포함된 대화창을 띄웁니다. 사용자가 없앨 수 없으며 반드시 "진행 대화창 닫기" 블록으로만 없앨 수 있습니다.</li><li> 진행 대화창 닫기: 진행 대화창을 없앱니다.</li><li> 오류 로그 남기기: 안드로이드 로그에 오류 로그(Log.e)를 남깁니다. </li><li> 정보 로그 남기기: 안드로이드 로그에 정보 로그(Log.i)를 남깁니다.</li><li> 경고 로그 남기기: 안드로이드 로그에 경고 로그(Log.w)를 남깁니다.</li><li>대화창의 메시지 (메시지 창은 제외)에는 다음과 같은 HTML 태그로 작성할 수 있습니다: &lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>또한 font 태그로 글자색도 지정 가능합니다. 예시: &lt;font color="blue"&gt;. 사용 가능한 색상 이름은 aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white, 그리고 yellow입니다.</li></ul>
NxtColorSensorHelpStringComponentPallette=LEGO MINDSTORMS NXT 로봇의 컬러 센서에 고급 인터페이스를 제공하는 컴포넌트입니다.
NxtDirectCommandsHelpStringComponentPallette=LEGO MINDSTORMS NXT 로봇에 NXT에 직접 명령을 전달하는 기능과 낮은 수준(low-level) 인터페이스를 제공하는 컴포넌트.
NxtDriveHelpStringComponentPallette=LEGO MINDSTORMS NXT 로봇에 로보트를 움직이고 회전하게 할 수 있는 기능과 고급 인터페이스를 제공하는 컴포넌트.
NxtLightSensorHelpStringComponentPallette=LEGO MINDSTORMS NXT 로봇의 조명센서에 고급 인터페이스를 제공하는 컴포넌트.
NxtSoundSensorHelpStringComponentPallette=LEGO MINDSTORMS NXT 로봇의 소리 센서에 고급 인터페이스를 제공하는 컴포넌트
NxtTouchSensorHelpStringComponentPallette=LEGO MINDSTORMS NXT 로봇의 터치 센서에 고급 인터페이스를 제공하는 컴포넌트
NxtUltrasonicSensorHelpStringComponentPallette=LEGO MINDSTORMS NXT 로봇의 초음파 센서에 고급 인터페이스를 제공하는 컴포넌트
OrientationSensorHelpStringComponentPallette=<p>디바이스의 3차원에서의 물리적 회전에 대한 정보를 제공하는 보이지 않는 컴포넌트입니다. <ul> <li> <strong>롤</strong>: 디바이스가 수평이면 0, 왼쪽으로 기울어지면(오른쪽이 들리면) +90, 오른쪽으로 기울어지면(왼쪽이 들리면) -90입니다. </li> <li> <strong>피치</strong>: 디바이스가 수평이면 0, 위쪽이 아래를 향하면 +90, 완전히 뒤집히면 +180입니다. 마찬가지로 디바이스의 아래쪽이 아래를 향하면(수직이면) -90, 더 기울어 뒤집어 지면 -180입니다.</li> <li> <strong>방위각</strong>: 0이면 기기의 상단이 북쪽을, 90이면 동쪽을, 180이면 남쪽을, 270이면 서쪽을 가리키는 것입니다.</li></ul> 이 측정값은 기기가 스스로 움직이지 않을 때라고 가정합니다.</p>
PasswordTextBoxHelpStringComponentPallette=<p>비밀번호를 입력하는 컴포넌트입니다. 기본적으로 <code>텍스트 박스</code> 컴포넌트와 같지만, 사용자에 의해 입력되는 문자열이 보이지 않는다는 것이 다릅니다.</p><p>텍스트를 지정하기 위해서는 <code>텍스트</code> 속성을 변경합니다. 만약 비어있으면 <code>힌트</code> 속성의 값이 연하게 보여서 사용자가 무언을 입력해야 하는지 알려줍니다.</p> <p>텍스트 박스는 보통 <code>버튼</code>과 함께 사용하여 입력이 끝난 후 버튼을 눌러 처리하도록 합니다.</p>
PedometerHelpStringComponentPallette=만보기 컴포넌트입니다. 가속도 센서를 통해 움직임을 감지하고 걸었는지 확인합니다. 지정가능한 보폭을 사용하여 이동 한 거리도 추정 할 수 있습니다.
PhoneCallHelpStringComponentPallette=<p>디자이너나 블록 에디터에서 지정 가능한 <code>전화번호</code> 속성에 지정된 전화번호로 전화를 거는 보이지 않는 컴포넌트입니다. <code>전화걸기</code> 블록으로 전화를 걸 수 있습니다.</p><p>때때로, 이 컴포넌트는 <code>전화번호선택버튼</code> 컴포넌트와 같이 쓰입니다. 이 컴포넌트로 휴대폰에 저장된 전화번호를 선택 후, <code>전화번호</code> 속성에 지정해서 겁니다. </p><p>직접 전화번호(예를 들어 650-555-1212)를 지정하려면 <code>전화번호</code> 속성에 입력하면 됩니다(예를 들어 "6505551212" 처럼). 대시, 점, 괄호가 포함되어 있더라도(예를 들어 "(650)-555-1212" 처럼) 무시될 수 있습니다. 공백은 포함되지 않을 수 있습니다.</p>
PhoneNumberPickerHelpStringComponentPallette=클릭하면 연락처 중 선택할 수있는 전화 번호 목록이 표시됩니다. 사용자가 선택한 후에는 다음 속성이 선택한 연락처에 대한 정보로 설정됩니다.<ul><li><code>연락처 이름</code>: 연락처의 이름</li><li>전화번호</code>: 연락처의 전화 번호</ li><li><code>이메일주소</code>: 연락처의 이메일 주소</li><li><code>사진</code>: <code>이미지</code> 또는 <code 이미지 스프라이트</code>에 대해 <code>사진</code> 속성 값으로 사용할 수 있는 연락처 이미지를 포함하는 파일의 이름.</ul><p>이 컴포넌트는 모든 폰에서 작동하지 않을 수 있습니다. 예를 들어 안드로이드 3.0 이전에서는 전화번호를 못 가져오고, 이메일 리스트에는 하나의 이메일 주소만 담깁니다.</p>
PhoneStatusHelpStringComponentPallette=전화번호 정보를 반환하는 컴포넌트
PlayerHelpStringComponentPallette=사운드 파일을 재생하고 진동을 제어하는 컴포넌트입니다. 재생한 사운드 파일은 디자이너 혹은 블록 에디터의 <code>소스</code> 속성에서 지정합니다. 진동을 울릴 시간은 블록에서 밀리초(1/1000 초) 단위로 지정할 수 있습니다.<p>지원하는 사운드 파일의 종류는 <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">여기서</a> 확인하세요.</p><p>플레이어 컴포넌트는 효과음 같은 짧은소리를 재생하는데 적합한 <code>소리</code> 컴포넌트와 달리, 긴 노래 등을 재생하는데 적합합니다.</p>
PolygonHelpStringComponentPallette=다각형
ProximitySensorHelpStringComponentPallette=<p>기기의 스크린으로부터 상대적으로 물체가 얼마나 근접해있는지를(단위는 cm) 측정할 수 있는 보이지 않는 컴포넌트입니다. 이 센서는 주로 스마트폰이 사람의 귀에 가까이에 있는지를 확인하기 위해 사용합니다. 즉, 물체가 기기로부터 얼마나 멀리 있는지를 확인하는 것입니다. 많은 기기는 cm 단위의 절대 거리를 반환합니다. 그러나 몇몇은 단지 가까운지 멀리 있는지만 알려주기도 합니다. 이 경우에 센서는, 멀리 있으면 최대 거리를, 가까이 있을 때는 이보다 작은 값을 알려줍니다.</p>
RectangleHelpStringComponentPallette=사각형
SharingHelpStringComponentPallette=공유는 앱과 기기에 설치된 다른 앱 간에 파일 또는 메시지를 공유 할 수 있는 보이지 않는 구성 요소입니다. 구성 요소에는 제공된 정보를 처리 할 수 있는 설치된 앱 목록이 표시되며 사용자가 메일 앱, 소셜 네트워크 앱, 문자 메시지 앱 등과 같이 콘텐츠를 공유하도록 선택할 수 있습니다. <br>파일 경로는 카메라 또는 이미지 선택 버튼과 같은 다른 컴포넌트에서 직접 가져올 수 있지만 저장 장치에서 읽기 위해 직접 지정할 수도 있습니다. 다른 장치는 저장 장치를 다르게 취급하므로 예를 들어 <code> Appinventor/assets</code> 폴더에 arrow.gif라는 파일이 있는 경우 시도해 볼 수 있는 몇 가지 사항은 다음과 같습니다.<ul><li><code>file:///sdcard/Appinventor/assets/arrow.gif"</code></li><li><code>/storage/Appinventor/assets/arrow.gif</code></li></ul>
SliderHelpStringComponentPallette=슬라이더는 조정 컨트롤을 드래그하여 진행 상태를 표시하는 컴포넌트입니다. 조정 컨트롤을 터치하여 왼쪽이나 오른쪽으로 드래그하면 슬라이더 조정 컨트롤의 위치를 바꿀 수 있습니다. 슬라이더 조정 컨트롤이 드래그되면 위치 변경됨 이벤트가 발생하여 슬라이더 조정 컨트롤의 위치를 알려줍니다. 슬라이더의 변경된 조정 컨트롤 위치 값은 텍스트 상자의 글꼴 크기, 공의 반지름과 같은 다른 컴포넌트의 속성을 동적으로 업데이트 하는데 사용됩니다.
SoundHelpStringComponentPallette=사운드 파일을 재생하고 진동을 제어하는 컴포넌트입니다. 재생한 사운드 파일은 디자이너 혹은 블록 에디터의 <code>소스</code> 속성에서 지정합니다. 진동을 울릴 시간은 블록에서 밀리초(1/1000 초) 단위로 지정할 수 있습니다.<p>지원하는 사운드 파일의 종류는 <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">여기서</a> 확인하세요.</p><p><code>소리</code> 컴포넌트는 긴 노래 등을 재생하는데 적합한 <code>플레이어</code> 컴포넌트와 달리, 효과음 같은 짧은소리를 재생하는 데 적합합니다.</p><p>소스를 지정한 즉시 재생을 시도할 경우 오류가 날 수 있습니다.</p>
SoundRecorderHelpStringComponentPallette=<p>소리를 녹음하는 멀티미디어 컴포넌트입니다.</p>
SpeechRecognizerHelpStringComponentPallette=음성 인식 기능으로 입력된 말을 글로 변환해주는 컴포넌트입니다.
SpinnerHelpStringComponentPallette=<p>리스트를 팝업으로 보여주는 스피너 컴포넌트입니다. 이 요소들은 <code>요소 문자열</code> 속성에서 쉼표로 구분해서 지정하거나(예시로 <em>선택1, 선택2, 선택3</em> 식으로) 블록에서 <code>요소</code> 속성 블록에 리스트로 지정할 수도 있습니다. 스피너는 첫 번째 항목이 항상 선택되어 있습니다. 그래서 이 상태서 첫 번째 항목 선택 시 선택 이벤트가 발생하지 않습니다. 그래서 스피너의 첫 번째 요소는 "아래에서 선택..." 같은 식으로 지정하는 것이 좋습니다.</p>
SwitchHelpStringComponentPallette=스위치는 사용자 클릭에 따라 선택되거나 해제됩니다. 디자이너 또는 블록 에디터에서 모양을 다양하게 변경할 수 있습니다.
TableArrangementHelpStringComponentPallette=<p>내부에 놓인 컴포넌트를 표 형식으로 배치합니다.</p>
TextBoxHelpStringComponentPallette=<p>사용자가 텍스트를 입력할 수 있는 상자입니다. 기본 또는 사용자가 입력한 내용은  <code>텍스트</code> 속성에 있습니다. 만약 비어있다면 <code>힌트</code> 속성값이 옅게 보여서 사용자가 무엇을 입력해야 하는지 알려줍니다.</p><p> <code>여러줄</code> 속성은 텍스트를 2줄 이상 쓸 수 있게 할지를 지정합니다. 이 속성을 참으로 지정하면 사용자가 키보드의 완료 버튼을 누르면 자동으로 키보드가 닫힙니다. 여러 줄이 허용된 경우에 키보드를 닫으려면 키보드 숨기기 블록이나 사용자가 직접 뒤로 가기 키를 눌러야 합니다.</p><p> <code>숫자만</code> 속성은 참이면 키보드가 숫자만 입력하도록 변합니다.</p><p>그 외 속성들은 텍스트 박스의 보이기에 관련된 속성(<code>텍스트 정렬</code>, <code>배경색</code> 등), 사용 여부에 관한 속성(<code>활성화</code>) 등이 있습니다.</p><p>텍스트 박스는 보통 <code>버튼</code> 컴포넌트와 함께 쓰여, 사용자가 입력을 끝내고 버튼을 눌러 어떤 동작을 수행하도록 합니다.</p><p>만약 사용자가 입력하는 값이 노출되지 않게 하려면 <code>암호 텍스트 박스</code> 컴포넌트를 대신 사용하세요.</p>
TextToSpeechHelpStringComponentPallette=음성변환 컴포넌트는 지정된 텍스트를 소리로 말합니다. 음정과 속도를 설정할 수 있습니다.<p>언어 코드를 입력하여 언어를 설정할 수도 있습니다. 이것은 실제 사용되는 언어가 아니라 단어의 발음을 바꿉니다. 예를 들어 언어를 프랑스어로 설정하고 영어 텍스트를 말하는 것은 프랑스 억양을 가진 사람이 영어(en)로 말하는 것처럼 들립니다.</p><p>국가 코드를 입력하여 국가를 지정할 수도 있습니다. 이것은 발음에 영향을 미칠 수 있다. 예를 들어, 영국 영어(GBR)는 미국 영어(USA)와 다르게 들릴 것입니다.</p><p>모든 국가 코드가 모든 언어에 영향을 미치는 것은 아닙니다. 사용 가능한 언어와 국가는 특정 장치에 따라 다르며 사용 가능 언어 및 사용 가능 국가 속성으로 나열할 수 있습니다.</p>
TextingHelpStringComponentPallette=<p><code>메시지 보내기</code> 블록을 실행하면 <code>메시지</code> 속성의 내용을 <code>전화번호</code> 속성에 지정된 번호로 문자를 전송합니다.</p> <p>만약 <code>메시지 수신 활성화</code> 속성이 1(꺼짐) 이라면 메시지를 받는 것을 감지하지 <b>않습니다</b>. 만약 이 속성의 값이 2(포그라운드)라면 앱이 실행 중인 동안만 메시지 수신을 감지합니다. 만약 3(항상) 이라면 앱이 실행 중일 때 혹은 앱이 실행 중이 아닐 때 큐에 저장되고 알림으로 사용자에게 알립니다.</p> <p>만약 메시지가 수신되면 <code>메시지를 받았을 때</code> 이벤트가 실행되고 보낸 이의 전화번호와 메시지 내용을 가져옵니다.</p> <p> 이 컴포넌트가 포함된 앱은 백그라운드(스크린이 보이지 않는 상태)일 때나 앱이 실행 중이지 않을 때도 더 많은 메시지를 수신할 수 있습니다. 앱이 포그라운드 상태가 아닐 때 메시지를 수신하면 알림창에 알림을 보내 사용자에게 알립니다. 그 알림을 누르면 앱이 실행됩니다. 당신이 앱 개발자라면 사용자에게 메시지 수신을 거부하는 기능을 제공하고 싶을 것입니다.</p> <p>구글 보이스 활성화 여부 속성이 참이라면 와이파이로 구글보이스를 통해 메시지를 전송할 수 있다. 이 기능을쓰려면 사용자가 구글 보이스 계정과 앱을 가지고 있어야 합니다. 구글 보이스는 안드로이드 2.0(에클레어) 이상에서만 작동합니다.</p> <p>직접 전화번호를 지정하려면(예를 들어 650-555-1212) <code>전화번호</code> 속성에 입력하면 됩니다(예를 들어 "6505551212"처럼). 대시, 점, 괄호가 포함되어 있더라도(예를 들어 "(650)-555-1212"처럼) 무시될 수 있습니다. 공백은 포함되지 않을 수 있습니다.</p><p>전화번호를 지정할 수 있는 다른 방법은 <code>전화 번호 선택 버튼</code>을 이용하여 사용자의 연락처에 있는 목록에서 선택하는 것입니다.</p>
TimePickerHelpStringComponentPallette=<p>버튼을 클릭하면 사용자가 시간을 지정할 수 있는 창이 뜹니다.</p>
TinyDBHelpStringComponentPallette=TinyDB는 앱의 데이터를 저장하는 보이지 않는 컴포넌트입니다.<p> 앱은 실행될 때마다 초기화됩니다. 즉, 변수에 저장된 값은 사용자가 앱을 껐다 다시 실행하면 사라집니다. 반면에 TinyDB는 <em>계속</em> 데이터를 저장하고, 앱을 재실행해도 유지합니다. 예를 들어 최고 점수를 저장하고 실행할 때마다 이것을 가져와야 하는 앱에 필요합니다.</<p> <p> 데이터값은 <em>태그</em>와 함께 짝지어 저장됩니다. 값을 저장하기 위해서는 태그를 지정해야 합니다. 그 후 저장할 때 사용한 태그로 저장된 값을 가져올 수 있습니다.</p><p>앱 하나당 데이터베이스는 하나입니다. 여러 개의 TinyDB 컴포넌트를 써도 그들은 같은 데이터베이스를 공유합니다. 다른 데이터베이스 효과를 내기 위해 다른 키를 사용하세요.  또한 각 앱은 자신만의 저장소를 가집니다. 그래서 서로 다른 두 앱의 저장소에는 서로 접근할 수 없지만, 여러 개의 스크린을 가진 한 앱에서는 같은 저장소에 접근이 <em>가능</em>합니다.</p> <p>만약 당신이 AI 컴패니언 앱으로 앱을 개발할 때, 컴패니언 앱은 모든 앱이 같은 저장소를 사용합니다. 그 데이터들은 앱을 개별로 빌드하면 사라집니다. 그래서 컴패니언 앱으로 새 앱을 개발 시 이전 앱의 데이터를 지우는 데 신경 써야 합니다.</p>
TinyWebDBHelpStringComponentPallette=정보를 저장하고 검색하기 위해 웹 서비스와 통신하는 숨겨진 컴포넌트입니다.
TwitterHelpStringComponentPallette=<a href="http://www.twitter.com" target="_blank">트위터</a>와 통신하는 보이지 않는 컴포넌트입니다. 사용자는 자신의 트위터 계정으로 로그인을 하고(로그인되었는지는 <code>인증받았을 때</code> 이벤트를 이용합니다), 많은 동작을 수행할 수 있습니다:<ul><li>트윗이나 텍스트를 검색(<code>트위터 검색하기</code>)</li><li> 트윗 보내기(<code>트윗하기</code>) </li><li> 이미지와 함께 트윗하기(<code>이미지와 함께 트윗하기</code>) </li><li> 특정 사용자에게 쪽지 보내기(<code>쪽지</code>)</li> <li> 로그인 된 사용자의 최근 받은 쪽지 리스트 가져오기(<code>쪽지 가져오기</code>)</li> <li> 사용자 팔로우하기 (<code>팔로우</code>)</li><li> 팔로우 끊기(<code>언팔로우</code>)</li><li> 팔로워 리스트 가져오기(<code>팔로워 가져오기</code>)</li> <li> 최근 팔로워의 타임라인 가져오기(<code>친구 타임라인 가져오기</code>)</li> <li> 최근 멘션 리스트 가져오기(<code>멘션 가져오기</code>)</li></ul></p> <p>당신은 http://twitter.com/oauth_clients/new 에서 당신만의 컨슈머 키와 컨슈머 시크릿을 받아야 합니다.
VerticalArrangementHelpStringComponentPallette=<p>컴포넌트를 수직으로 배치하는 데 사용됩니다(첫 번째가 제일 위, 그다음은 그 밑...). 만약 수평으로 배열하려면 <code>수평 배치</code> 컴포넌트를 대신 사용하세요.</p>
VerticalScrollArrangementHelpStringComponentPallette=<p>컴포넌트를 위에서 아래으로 표시되도록 배치하는 컴포넌트입니다. 컴포넌트를 가로로 배치하려면 <code>수평배치</code>를 사용하세요.</p><p>이 컴포넌트는 스크롤 할 수 있습니다.</p>
VideoPlayerHelpStringComponentPallette=동영상을 재생하는 컴포넌트입니다. 앱이 실행 중일 때 이 컴포넌트는 사각형 영역을 보여 줍니다. 사용자가 이 영역을 터치하면 재생/일시 정지/앞으로/뒤로 넘기기 등을 할 수 있는 컨트롤러가 표시됩니다. 또한 블록으로 <code>재생</code>, <code>일시정지</code>, 그리고 <code>찾아가기</code>를 제어할 수 있습니다.<p>영상 파일은 3GPP(.3gp) 또는 MPEG-4(.mp4) 포맷이어야 합니다. 지원하는 포맷 목록은 <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">안드로이드 미디어 포맷</a>문서를 보세요.</p><p>앱인벤터는 영상 파일 1개의 용량을 1MB 이하로 제한하고, 전체 미디어 용량을  5MB 이하로 제한하며, 이는 모든 종류의 미디어에 해당합니다. 만약 용량을 초과하면 빌드 시 또는 설치 시 오류가 발생할 수 있습니다. 그러므로 파일의 수나 용량을 줄여야 합니다. 윈도 무비 메이커나 애플의 iMovie 같은 대부분의 영상 편집 소프트웨어는 영상의 용량을 줄이는 기능을 제공합니다.</p><p>또한 URL로 영상을 재생할 수도 있습니다. 이때 URL은 반드시 영상 파일 자체를 가리켜야 하며, 영상 플레이어 페이지 같은 URL은 사용할 수 없습니다.
VotingHelpStringComponentPallette=Voting 컴포넌트는 웹서비스와 통신해서 사용자의 투표를 회수하고 되돌려보냅니다.<p>앱은 <code>Initialize</code> 이벤트에서 <code>RequestBallot</code> 블록을 실행하여 웹서비스에서 투표내용을 요청합니다(<code>ServiceURL</code> 속성의 서비스에). 웹서비스의 응답에 따라 다음 3가지 이벤트 중 하나가 실행됩니다: <ol> <li><code>BallotQuestion</code>와<code>BallotOptions</code> 속성에 응답받은 값이 지정되고 <code>GotBallot</code> 이벤트가 실행된다.</li> <li>투표 질문이 없으면 <code>NoOpenPoll</code> 이벤트가 실행됩니다.</li> <li> 서비스가 정상적인 응답을 하지 않고 오류메시지를 보내면 <code>WebServiceError</code> 이벤트가 실행됩니다.</li> </ol></p> <p>질문을 가져온 후 앱은 <code>BallotOptions</code> 과 <code>UserChoice</code> 속성에 사용자의 선택을 지정할 수 있도록 합니다. 앱은 또한 <code>UserId</code>로 투표자를 지정합니다.</p> <p>앱이  <code>UserChoice</code>와 <code>UserId</code>의 값을 지정했다면 <code>SendBallot</code> 블록을 실행해 결과를 웹서비스에 전송할 수 있습니다. 만약 웹서비스가 결과를 성공적으로 받으면 <code>GotBallotConfirmation</code>  이벤트가 실행됩니다. 그 외에, 오류가 발생하면 오류 메시지와 함께 <code>WebServiceError</code> 이벤트가 실행됩니다.</p>
WebHelpStringComponentPallette=HTTP GET, POST, PUT, DELETE 요청을 보내는 보이지 않는 컴포넌트입니다.
WebViewerHelpStringComponentPallette=<p>웹페이지를 보기 위한 컴포넌트입니다. 홈 URL은 디자이너나 블록으로 지정할 수 있습니다. 링크를 이동하게 할 건지 설정할 수 있고, 웹 양식을 사용자가 채울 수 있습니다.  알림: 이 컴포넌트는 완벽한 브라우저가 아닙니다. 예시로 휴대폰의 뒤로 가기 버튼을 누르면 이전 웹 페이지로 가는 것이 아니라 앱이 종료됩니다.</p><p>당신은 웹뷰 스트링으로 앱과 웹 뷰어 내의 페이지와 문자열을 주고받을 수 있습니다. 앱에서 웹뷰 스트링을 지정하거나, 웹 페이지에서 자바스크립트 객체인 window.AppInventor의 함수<code>getWebViewString()</code>그리고<code>setWebViewString(text)</code>로 그 문자열을 지정할 수 있습니다. </p>만약 웹페이지가 다음과 같은 자바스크립트 코드를 포함하고 있다고 합시다: <br> <em>document.write("정답은 " + window.AppInventor.getWebViewString());</em> <br>그리고 당신이 블록으로 웹뷰 스트링을 "사과입니다!" 라고 지정했다면 웹페이지에는 이렇게 보입니다:</br ><em>정답은 사과입니다!</em> <br>그리고 웹페이지의 자바스크립트가 이런 코드를 실행하면: <br><em>window.AppInventor.setWebViewString("안녕 자바스크립트!")</em>, <br>웹 뷰어 컴포넌트의 "웹뷰 스트링" 속성값에는 <br /><em>안녕 자바스크립트!</em>라는 값이 저장됩니다.
YandexTranslateHelpStringComponentPallette=<p>어떤 문장을 다른 언어로 번역합니다. 이 컴포넌트는 Yandex.Translate 서비스를 사용하기 위해서 인터넷 연결이 필요합니다. 출발 언어(번역할 문장의 언어)와 도착 언어(번역할 언어)를 "en-es" 처럼 한 쌍의 언어 코드로 표시해야 하며, 위 예시는 영어를 스페인어로 번역한다는 뜻입니다. "es-ru"는 스페인어를 러시아어로 번역한다는 뜻입니다. 만약 출발 언어를 지정하지 않으면 서버가 자동으로 인식합니다. 즉 만약 "es" 라고만 지정할 경우 전달된 문자열의 언어를 서버가 탐지 후, 스페인어로 번역합니다.</p><p>이 컴포넌트는 Yandex 번역 서비스를 사용합니다. http://api.yandex.com/translate/ 이 페이지에서 사용 가능한 더 많은 언어 코드와 응답 코드의 뜻을 확인하세요.</p>참고: 번역은 백그라운드에서 비동기로 진행됩니다. 번역이 완료되면 "번역을 받았을 때" 이벤트가 실행됩니다.
