ActivityErrorEventDescriptions=L'événement ActivityError n'est plus utilisé. Utilisez plutôt l'événement Screen.ErrorOccurred.
ActivityCanceledEventDescriptions=Événement déclenché si l'ActivityStarter est renvoyé parce que l'activité a été annulée.
AccelerationChangedEventDescriptions=Indique que l'accélération a changé dans les dimensions X, Y et/ou Z.
CalibrationFailedEventDescriptions=Cet événement n'est plus d'actualité.
Button__TouchUpEventDescriptions=Indique que le bouton a été relâché.
Button__TouchDownEventDescriptions=Indique que le bouton a été enfoncé.
Button__LostFocusEventDescriptions=Indique que le curseur s'est éloigné du bouton et qu'il n'est donc plus possible de cliquer dessus.
Button__LongClickEventDescriptions=L'utilisateur a maintenu le bouton enfoncé.
Button__GotFocusEventDescriptions=Indique que le curseur s'est déplacé sur le bouton et qu'il est maintenant possible de cliquer dessus.
Button__ClickEventDescriptions=L'utilisateur a appuyé sur le bouton et l'a relâché.
BoundsChangeEventDescriptions=L'utilisateur a modifié les limites de la carte en effectuant un panoramique ou un zoom.
ActivityCanceledEvents=ActiviteAnnulee
