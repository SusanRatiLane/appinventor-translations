PhoneCallStartedEvents=AppelTelephoniqueDemarre
PhoneCallStartedEventDescriptions=Événement indiquant qu'un appel téléphonique a commencé. Si l'état est 1, l'appel entrant sonne ; si l'état est 2, l'appel sortant est composé. phoneNumber est le numéro de téléphone entrant/sortant.
HumidityChangedEvents=Changements du taux d'humidité
HumidityChangedEventDescriptions=Appelé lorsqu'un changement est détecté dans l'humidité de l'air ambiant (exprimé en pourcentage).
AirPressureChangedEvents=PressionAtmosphériqueModifiée
AirPressureChangedEventDescriptions=Appelé lorsqu'un changement est détecté dans la pression atmosphérique (fournie en hPa).
AfterTimeSetEventDescriptions=Cet événement est exécuté lorsqu'un utilisateur a défini l'heure dans la boîte de dialogue contextuelle.
AfterTextInputEventDescriptions=Événement déclenché après que l'utilisateur a répondu à ShowTextDialog.
AfterSpeakingEventDescriptions=Événement à déclencher après que le message soit prononcé. Le résultat sera vrai si le message est prononcé avec succès, sinon il sera faux.
AfterSoundRecordedEventDescriptions=Fournit l’emplacement du son nouvellement créé.
AfterSelectingEventDescriptions=Événement appelé après que l'utilisateur ait sélectionné un élément dans la liste déroulante.
AfterScanEventDescriptions=Indique que le scanner a lu un résultat (texte) et fournit le résultat
AfterRecordingEventDescriptions=Indique qu'une vidéo a été enregistrée avec la caméra et fournit le chemin d'accès à la vidéo stockée.
AfterPictureEventDescriptions=Appelé après la prise de la photo. L'argument texte « image » est le chemin qui peut être utilisé pour localiser l'image sur le téléphone.
AfterFileSavedEvents=AprèsEnregistrementFichier
Switch__LostFocusEventDescriptions=Switch a cessé d'être le composant ciblé.
Switch__GotFocusEventDescriptions=Switch est devenu le composant ciblé.
Switch__ChangedEventDescriptions=L'utilisateur change l'état du « commutateur » de On à Off ou inversement.
CheckBox__ChangedEventDescriptions=L'utilisateur a appuyé et relâché la CheckBox.
Ball__TouchedEventDescriptions=Gestionnaire d'événements appelé lorsque l'utilisateur touche une balle activée, puis lève immédiatement son doigt. Les coordonnées x et y fournies sont relatives au coin supérieur gauche du canevas.
Ball__TouchUpEventDescriptions=Gestionnaire d'événements appelé lorsque l'utilisateur arrête de toucher une balle activée (en levant le doigt après un événement TouchDown). Cela fournit les coordonnées x et y du toucher, par rapport au coin supérieur gauche du canevas.
Ball__TouchDownEventDescriptions=Gestionnaire d'événements appelé lorsque l'utilisateur commence à toucher une balle activée (en plaçant son doigt sur une balle et en le laissant là). Cela fournit les coordonnées x et y du toucher, par rapport au coin supérieur gauche du canevas.
Ball__FlungEventDescriptions=Gestionnaire d'événements appelé lorsqu'un geste de lancement (balayage rapide) est effectué sur une balle activée. Cela fournit les coordonnées x et y du début du lancement (par rapport au coin supérieur gauche de la toile), la vitesse (pixels par milliseconde), le cap (-180 à 180 degrés) et les composantes de vitesse x et y de le vecteur de l'aventure.
Ball__EdgeReachedEventDescriptions=Gestionnaire d'événements appelé lorsque la balle atteint un bord de l'écran. Si Bounce est ensuite appelé avec ce bord, la balle semblera rebondir sur le bord qu'elle a atteint. Le bord ici est représenté par un nombre entier qui indique l'une des huit directions nord (1), nord-est (2), est (3), sud-est (4), sud (-1), sud-ouest (-2), ouest (-3). , et nord-ouest (-4).
Ball__DraggedEventDescriptions=Gestionnaire d'événements appelé lorsqu'une balle est déplacée. Lors de tous les appels, les coordonnées de départ correspondent à l'endroit où l'écran a été touché pour la première fois et les coordonnées « actuelles » décrivent le point final du segment de ligne actuel. Au premier appel dans un déplacement donné, les coordonnées "précédentes" sont les mêmes que les coordonnées de départ ; par la suite, ce sont les coordonnées « actuelles » de l'appel précédent. Notez que la balle ne bougera nulle part en réponse à l'événement Dragged à moins que MoveTo ne soit explicitement appelé. Pour un mouvement fluide, chacune de ses coordonnées doit être définie sur la somme de sa valeur initiale et de la différence entre ses valeurs actuelles et précédentes.
BackPressedEventDescriptions=Bouton de retour de l'appareil enfoncé.
Canvas__FlungEventDescriptions=Lorsqu'un geste de lancement (balayage rapide) est effectué sur le canevas : fournit la position (x, y) du début du lancement, par rapport au coin supérieur gauche du canevas. Fournit également la vitesse (pixels par milliseconde) et le cap (-180 à 180 degrés) du lancement, ainsi que les composantes de vitesse x et de vitesse y du vecteur du lancement. La valeur "flungSprite" est vraie si un sprite était situé près du point de départ du geste de lancement.
ListPicker__LostFocusEventDescriptions=Indique que le curseur s'est éloigné du ListPicker et qu'il n'est donc plus possible de cliquer dessus.
ListPicker__GotFocusEventDescriptions=Indique que le curseur s'est déplacé sur le ListPicker il est donc désormais possible de cliquer dessus.
ListPicker__BeforePickingEventDescriptions=Événement à déclencher lorsque l'on clique sur `ListPicker` ou que le sélecteur est affiché à l'aide du
ListPicker__AfterPickingEventDescriptions=Événement à déclencher une fois que l'activité `ListPicker` a renvoyé son résultat et que les propriétés ont été renseignées.
BeforeSpeakingEventDescriptions=Événement à déclencher lorsque Speak est invoqué, avant que le message ne soit prononcé.
BluetoothErrorEventDescriptions=L'événement BluetoothError n'est plus utilisé. Veuillez plutôt utiliser l'événement Screen.ErrorOccurred.
BoundsChangeEvents=Changement de limites
BeforePageLoadEventDescriptions=Lorsqu'une page est sur le point de charger, cet événement est exécuté.
BeforePageLoadEvents=Avant le chargement de la page
Canvas__DraggedEventDescriptions=Lorsque l'utilisateur effectue un glisser d'un point (prevX, prevY) à un autre (x, y). La paire (startX, startY) indique l'endroit où l'utilisateur a touché l'écran pour la première fois, et "draggedAnySprite" indique si un sprite est déplacé.
Canvas__TouchedEventDescriptions=Lorsque l'utilisateur touche le canevas puis lève immédiatement le doigt : fournit la position (x, y) du toucher, par rapport au coin supérieur gauche du canevas. TouchedAnySprite est vrai si le même toucher a également touché un sprite, et faux dans le cas contraire.
BeforeGettingTextEventDescriptions=Événement simple à déclencher lorsque `SpeechRecognizer` est invoqué mais avant le démarrage de son activité.
Canvas__TouchDownEventDescriptions=Lorsque l'utilisateur commence à toucher le canevas (place le doigt sur le canevas et le laisse là) : fournit la position (x, y) du toucher, par rapport au coin supérieur gauche du canevas.
Canvas__TouchUpEventDescriptions=Lorsque l'utilisateur arrête de toucher le canevas (lève le doigt après un événement TouchDown) : fournit la position (x, y) du toucher, par rapport au coin supérieur gauche du canevas.
