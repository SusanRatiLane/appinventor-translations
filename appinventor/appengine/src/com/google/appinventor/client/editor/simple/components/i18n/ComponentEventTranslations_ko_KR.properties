SoundErrorEventDescriptions=이 이벤트는 더는 사용되지 않습니다. Screen.오류가 발생했을 때 이벤트를 대신 쓰세요
Screen__ErrorOccurredEventDescriptions=오류기 발생했을 때 실행됩니다. 몇몇 오류만 이 이벤트를 실행합니다. 이 에러들에 대해 기본적으로는 대화창을 띄워줍니다. 이 이벤트를 사용하여 기본값과 다르게 오류 시의 동작을 지정 할 수 있습니다.
Rectangle__LongClickEventDescriptions=사용자가 다각형을 길게 눌렀을 때 실행됩니다. 이 이벤트는 "드래그 가능" 속성이 거짓일 때만 실행됩니다.
Rectangle__DragEventDescriptions=사용자가 사각형을 드래그했습니다.
Rectangle__ClickEventDescriptions=사용자가 사각형을 클릭했습니다.
Polygon__LongClickEventDescriptions=사용자가 다각형을 길게 눌렀을 때 실행됩니다. 이 이벤트는 "드래그 가능" 속성이 거짓일 때만 실행됩니다.
Image__ClickEventDescriptions=이미지를 클릭했을 때 실행됩니다.
ImageSprite__TouchedEventDescriptions=사용자가 활성화된 이미지 스프라이트를 터치할 때 실행되는 이벤트입니다. 터치한 곳의 캔버스 좌측 상단을 기준으로 하는 X, Y 좌표를 제공합니다.
ImageSprite__TouchUpEventDescriptions=사용자가 활성화된 이미지 스프라이트를 터치한 것이 끝날 때(이미지 스프라이트를 눌렀다가 때는 순간) 실행되는 이벤트입니다. 터치한 곳의 캔버스 좌측 상단을 기준으로 하는 X, Y 좌표를 제공합니다.
ImageSprite__TouchDownEventDescriptions=사용자가 활성화된 이미지 스프라이트를 터치하기 시작할 때(이미지 스프라이트를 누르고 아직 때지 않았을 때) 실행되는 이벤트입니다. 터치한 곳의 캔버스 좌측 상단을 기준으로 하는 X, Y 좌표를 제공합니다.
ImageSprite__FlungEventDescriptions=이미지 스프라이트가 활성화된 상태에서 플링 제스처(튕기듯이 드래그)가 감지되면 실행되는 이벤트입니다. 플링의 시작 좌표(캔버스의 좌측 상단이 기준), 속도(초당 픽셀), 방향(0~360도) 그리고 플링 벡터의 x속도, y속도를 제공합니다.
ImageSprite__EdgeReachedEventDescriptions=이미지 스프라이트가 화면 모서리에 도달하면 호출되는 이벤트입니다. 튕기기 블록이 해당 모서리로 호출되면 이미지 스프라이트는 도달한 모서리에서 튕겨 나오는 것처럼 보입니다. 여기서 가장자리는 북(1), 북동(2), 동(3), 남동(4), 남(-1), 남서(-2), 서(-3), 북서(-4)의 8개 방향 중 하나를 나타내는 정수로 표시됩니다.
ImageSprite__DraggedEventDescriptions=이미지 스프라이트가 드래그될 때 호출되는 이벤트입니다. 모든 호출에서 시작 좌표는 화면을 처음 터치 한 위치이고 "현재" 좌표는 현재 드래그의 끝점을 설명합니다. 주어진 드래그 내에서 첫 번째 호출에서 "이전"좌표는 시작 좌표와 동일합니다. 이후에 이전 좌표는 이전 호출의 "현재"좌표가 됩니다. 이동하기 블록이 명시적으로 호출되지 않는 한 이미지 스프라이트는 드래그 이벤트가 발생해도 움직이지 않습니다. 부드러운 움직임을 위해 각 좌표는 처음 값과 현재 값과 이전 값의 차이의 합으로 설정되어야 합니다.
ImagePicker__TouchUpEventDescriptions=버튼이 눌렸다 떨어졌음을 뜻합니다.
ImagePicker__TouchDownEventDescriptions=버튼이 눌렸음을 뜻합니다.
ImagePicker__LostFocusEventDescriptions=커서가 버튼에서 떠나서 클릭할 수 없음을 뜻합니다.
ImagePicker__GotFocusEventDescriptions=커서가 버튼으로 이동하여 클릭할 수 있음을 뜻합니다.
ImagePicker__BeforePickingEventDescriptions=이미지 선택 버튼이 눌렸거나 선택 창이 보이기 전에 실행되는 이벤트입니다.
ImagePicker__AfterPickingEventDescriptions=이미지 선택 액티비티 이후 액티비티가 결과를 반환했고, 속성이 채워졌을 때 실행됩니다.
HumidityChangedEvents=습도가 변했을 때
HumidityChangedEventDescriptions=퍼센트로 표현되는 주변 공기 습도가 변했을 때 실행됩니다.
