TimePicker__TouchDownEventDescriptions=버튼을 누르는 순간입니다.
TimePicker__LostFocusEventDescriptions=커서가 버튼에서 떠나서 클릭할 수 없음을 뜻합니다.
TimePicker__GotFocusEventDescriptions=커서가 버튼으로 이동하여 클릭할 수 있음을 뜻합니다.
TextBox__LostFocusEventDescriptions=텍스트박스가 더는 선택되지 않거나 사용자가 다른 텍스트박스를 눌렀을 때 실행됩니다.
TextBox__GotFocusEventDescriptions=텍스트박스가 입력을 위해 선택되거나 사용자가 클릭했을 때 실행됩니다.
TemperatureChangedEvents=온도 변화했을 때
TemperatureChangedEventDescriptions=온도(섭씨)의 변화가 감지되었을 때 실행됩니다.
