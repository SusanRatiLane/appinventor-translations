GotDirectionsEventDescriptions=Openroutes 서비스가 방향을 반환할 때 트리거되는 이벤트입니다.
GameClient__WebServiceErrorEventDescriptions=웹 서버와 통신하는 동안 오류가 발생했음을 나타냅니다.
FirebaseDB__GotValueEventDescriptions=값 가져오기 요청이 성공적인 경우 실행됩니다.
FirebaseDB__FirstRemovedEventDescriptions="첫 번째 항목 삭제하기" 블록에 의해 실행되는 이벤트입니다. 매개변수 "값"은 삭제된 첫 번째 값입니다.
FirebaseDB__DataChangedEventDescriptions=파이어베이스의 데이터가 변경되었음을 뜻합니다. 태그와 값이 업데이트된 경우 실행됩니다.
File__GotTextEventDescriptions=파일로부터 내용을 읽어왔을 때 실행됩니다.
NxtColorSensor__ColorChangedEventDescriptions=색상의 변화가 감지되었습니다. "색상 감지" 속성이 거짓으로 설정되어 있거나, "색상이 변했을 때 이벤트 활성화" 속성이 거짓으로 설정된 경우, "색상이 변했을 때" 이벤트가 실행되지 않습니다.
NxtColorSensor__BelowRangeEventDescriptions=빛의 세기가 범위보다 작을 때 실행됩니다. 이 이벤트는 "색상 감지" 속성이 참이거나, "범위 최솟값 미만 이벤트 활성화" 속성이 거짓일 때 실행되지 않습니다.
