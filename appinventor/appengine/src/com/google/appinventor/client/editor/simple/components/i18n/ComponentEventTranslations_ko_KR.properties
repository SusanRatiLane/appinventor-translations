PhoneNumberPicker__AfterPickingEventDescriptions=연락처 선택 액티비티가 결과를 반환하고 속성들이 채워진 후 실행됩니다.
PasswordTextBox__LostFocusEventDescriptions=사용자의 다른 텍스트 박스 터치 등으로 인하여 더는 입력을 위해 선택되지 않을 때 실행됩니다.
PasswordTextBox__GotFocusEventDescriptions=사용자의 터치 등으로 인하여 입력을 위해 선택됐을 때 실행됩니다.
