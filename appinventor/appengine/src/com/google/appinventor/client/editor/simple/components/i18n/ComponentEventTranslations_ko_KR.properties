PhoneNumberPicker__TouchDownEventDescriptions=버튼이 눌렸음을 가리킵니다.
PhoneNumberPicker__LostFocusEventDescriptions=커서가 버튼에서 떠나서 클릭할 수 없음을 뜻합니다.
PhoneNumberPicker__GotFocusEventDescriptions=커서가 버튼으로 이동하여 클릭할 수 있음을 뜻합니다.
