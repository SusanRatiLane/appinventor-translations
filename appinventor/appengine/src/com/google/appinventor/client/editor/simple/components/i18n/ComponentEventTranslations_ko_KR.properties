NxtSoundSensor__WithinRangeEventDescriptions=소리의 세기가 범위 사이입니다.
NxtSoundSensor__BelowRangeEventDescriptions=소리의 세기가 범위 최솟값보다 작습니다.
NxtSoundSensor__AboveRangeEventDescriptions=소리의 세기가 범위 최댓값을 넘었습니다.
NxtLightSensor__WithinRangeEventDescriptions=빛의 세기가 범위 사이입니다.
Web__GotTextEventDescriptions=응답이 완료됐음을 나타냅니다.
WebViewer__ErrorOccurredEventDescriptions=오류가 발생했을 때 이 이벤트가 실행됩니다.
Voting__WebServiceErrorEventDescriptions=웹서버와 통신 중 오류가 발생했음을 뜻합니다.
VideoPlayer__CompletedEventDescriptions=동영상의 끝에 도달했음을 나타냅니다.
VideoPlayerErrorEventDescriptions=비디오 플레이어 오류 이벤트는 더는 사용되지 않습니다. Screen.오류가발생했을때 이벤트를 대신 사용해주세요.
NxtLightSensor__BelowRangeEventDescriptions=빛의 세기가 범위 최솟값보다 작습니다.
NxtLightSensor__AboveRangeEventDescriptions=빛의 세기가 범위 최댓값을 넘었습니다.
NxtColorSensor__WithinRangeEventDescriptions=빛의 세기가 범위 사이에 있습니다. "색상 감지" 속성이 참이거나, "범위 사이일 때 이벤트 활성화" 속성이 거짓으로 설정되어 있으면 "범위 사이일 때" 이벤트가 발생하지 않습니다.
MagneticChangedEventDescriptions=지기장이 변경되면 실행되고, 새 값이 속성들에 저장됩니다.
ListView__AfterPickingEventDescriptions=목록에서 항목을 선택한 후에 실행됩니다. 선택된 항목이 속성값 "선택된 항목"에 저장됩니다.
ListPicker__TouchUpEventDescriptions=버튼이 눌렀다 뗐을 때 실행됩니다.
ListPicker__TouchDownEventDescriptions=버튼이 눌렸음을 뜻합니다.
ListPicker__LostFocusEventDescriptions=커서가 버튼에서 떠나서 클릭할 수 없음을 뜻합니다.
ListPicker__GotFocusEventDescriptions=커서가 버튼으로 이동하여 클릭할 수 있음을 뜻합니다.
ListPicker__BeforePickingEventDescriptions=목록 선택 버튼이 클릭 되거나 선택 화면이 보이기 전에 실행됩니다.
ListPicker__AfterPickingEventDescriptions=목록 선택 액티비티가 결과를 반환하고, 속성들이 채워진 이후 실행되는 이벤트입니다.
LineString__LongClickEventDescriptions=사용자가 선을 길게 눌렀을 때 실행됩니다. 이 이벤트는 "드래그 가능" 속성이 거짓 일때만 실행됩니다.
LineString__DragEventDescriptions=사용자가 선을 드래그하면 실행됩니다.
LineString__ClickEventDescriptions=사용자가 선을 클릭했습니다.
LightChangedEvents=밝기가 변화했을 때
