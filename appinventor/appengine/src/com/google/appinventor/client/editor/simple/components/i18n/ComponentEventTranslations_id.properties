ReleasedEvents=Dilepas
Screen__ErrorOccurredEventDescriptions=Event dimunculkan saat terjadi error. Hanya beberapa kesalahan yang akan meningkatkan kondisi ini. Untuk kesalahan tersebut, sistem akan menampilkan pemberitahuan secara default. Anda dapat menggunakan event handler ini untuk meresepkan perilaku kesalahan yang berbeda dari default.
ScreenOrientationChangedEventDescriptions=Orientasi layar berubah
ScreenOrientationChangedEvents=OrientasiLayarBerubah
SearchSuccessfulEventDescriptions=Acara ini dimunculkan ketika hasil pencarian yang diminta melalui <code>PencarianBerhasil</code> telah diambil. Daftar hasil kemudian dapat ditemukan di parameter <code>hasil</code> atau properti <code>Hasil</code>.
SearchSuccessfulEvents=PencarianBerhasil
SendMessageEvents=KirimPesan
SensorValueChangedEventDescriptions=Dipanggil maka nilai sensor berubah.
