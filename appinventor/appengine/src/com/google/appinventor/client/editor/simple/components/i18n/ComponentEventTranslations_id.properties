StoppedRecordingEventDescriptions=Menunjukkan bahwa perekam telah berhenti, dan dapat dimulai kembali.
TextBox__LostFocusEventDescriptions=Peristiwa yang dimunculkan saat KotakTeks tidak lagi dipilih untuk input, seperti jika pengguna menyentuh kotak teks yang berbeda.
