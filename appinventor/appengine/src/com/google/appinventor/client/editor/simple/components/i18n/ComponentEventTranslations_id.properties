ListPicker__LostFocusEventDescriptions=Menunjukkan kursor pindah dari DaftarPilih sehingga sekarang tidak mungkin lagi untuk mengkliknya.
ListPicker__GotFocusEventDescriptions=Menunjukkan kursor dipindahkan ke DaftarPilihsehingga sekarang mungkin untuk mengkliknya.
ListPicker__BeforePickingEventDescriptions=Acara untuk dinaikkan saat `DaftarPilih` diklik atau pemilih ditampilkan menggunakan
ListPicker__AfterPickingEventDescriptions=Acara yang akan dimunculkan setelah aktivitas `DaftarPilih` mengembalikan hasilnya dan properti telah diisi.
BelowRangeEvents=DibawahJangkauan
ProximityChangedEventDescriptions=Dipicu saat jarak (dalam cm) objek ke perangkat berubah.
ProximityChangedEvents=JarakBerubah
ReadyEventDescriptions=Peta telah diinisialisasi dan siap untuk interaksi pengguna.
