OrientationChangedEventDescriptions=Dipanggil ketika orientasi telah berubah.
InstanceIdChangedEvents=IdInstanBerubah
InstanceIdChangedEventDescriptions=Menunjukkan bahwa properti InstanceId telah berubah sebagai akibat dari pemanggilan BuatInstanBaru atau AturInstan.
InitializeEvents=Inisialisasi
InitializeEventDescriptions=Acara Inisialisasi dijalankan saat Layar dimulai dan hanya dijalankan sekali per layar.
InfoEvents=Info
InfoEventDescriptions=Menunjukkan bahwa sesuatu telah terjadi yang harus diketahui oleh pemain.
IncomingCallAnsweredEvents=PanggilanTelponMasukDijawab
IncomingCallAnsweredEventDescriptions=Peristiwa yang menunjukkan bahwa panggilan telepon masuk dijawab. NomorHP adalah nomor telepon panggilan masuk.
Image__ClickEventDescriptions=Peristiwa yang terjadi saat gambar diklik.
ImageSprite__TouchedEventDescriptions=Penangan acara dipanggil ketika pengguna menyentuh SpriteGambar yang diaktifkan dan kemudian segera mengangkat jari mereka. Koordinat x dan y yang disediakan relatif terhadap kiri atas kanvas.
ImageSprite__TouchUpEventDescriptions=Penangan peristiwa dipanggil saat pengguna berhenti menyentuh SpriteGambar yang diaktifkan (mengangkat jari mereka setelah peristiwa Ditekan). Ini memberikan koordinat x dan y dari sentuhan, relatif terhadap kiri atas kanvas.
ImageSprite__TouchDownEventDescriptions=Penangan acara dipanggil saat pengguna mulai menyentuh SpriteGambar yang diaktifkan (meletakkan jari mereka pada SpriteGambar dan membiarkannya di sana). Ini memberikan koordinat x dan y dari sentuhan, relatif terhadap kiri atas kanvas.
ImageSprite__FlungEventDescriptions=Penangan acara dipanggil saat gerakan melemparkan (geser cepat) dilakukan pada ImageSprite yang diaktifkan. Ini memberikan koordinat x dan y dari awal lemparan (relatif terhadap kiri atas kanvas), kecepatan (piksel per milidetik), arah (0-360 derajat), dan komponen kecepatan x dan y dari vektor lempar.
ImageSprite__EdgeReachedEventDescriptions=Penangan acara dipanggil ketika SpriteGambar mencapai tepi layar. Jika Memantul kemudian dipanggil dengan tepi itu, SpriteGambar akan tampak memantul dari tepi yang dicapainya. Tepi di sini direpresentasikan sebagai bilangan bulat yang menunjukkan salah satu dari delapan arah utara (1), timur laut (2), timur (3), tenggara (4), selatan (-1), barat daya (-2), barat (-3) , dan barat laut (-4).
ImageSprite__DraggedEventDescriptions=Penangan acara dipanggil saat SpriteGambar diseret. Pada semua panggilan, koordinat awal adalah tempat layar pertama kali disentuh, dan koordinat "saat ini" menggambarkan titik akhir segmen garis saat ini. Pada panggilan pertama dalam tarikan tertentu, koordinat "sebelumnya" sama dengan koordinat awal; selanjutnya, mereka adalah koordinat "saat ini" dari panggilan sebelumnya. Perhatikan bahwa SpriteGambar tidak akan benar-benar bergerak ke mana pun sebagai respons terhadap peristiwa Diseret kecuali Gerakke secara eksplisit dipanggil. Untuk pergerakan yang mulus, masing-masing koordinatnya harus disetel ke jumlah nilai awalnya dan perbedaan antara nilai saat ini dan sebelumnya.
ImagePicker__TouchUpEventDescriptions=Menunjukkan bahwa PengambilGambar dilepas
ImagePicker__TouchDownEventDescriptions=Menunjukkan bahwa PengambilGambar ditekan
ImagePicker__LostFocusEventDescriptions=Menunjukkan kursor menjauh dari PengambilGambar sehingga sekarang tidak mungkin lagi untuk mengkliknya.
ImagePicker__GotFocusEventDescriptions=Menunjukkan kursor dipindahkan ke PengambilGambar sehingga sekarang mungkin untuk mengkliknya.
ImagePicker__BeforePickingEventDescriptions=Acara untuk dinaikkan saat `PengambilGambar` diklik atau pemilih ditampilkan menggunakan
ImagePicker__AfterPickingEventDescriptions=Acara yang akan dimunculkan setelah aktivitas `PengambilGambar` mengembalikan hasilnya dan properti telah diisi.
HumidityChangedEvents=KelambapanBerubah
HumidityChangedEventDescriptions=Disebut ketika perubahan terdeteksi dalam kelembapan udara ambien (dinyatakan sebagai persentase).
GyroscopeChangedEvents=GiroskopBerubah
GyroscopeChangedEventDescriptions=Menunjukkan bahwa data sensor giroskop telah berubah. Parameter timestamp adalah waktu dalam nanodetik saat peristiwa terjadi.
GotValueEvents=DapatkanNilai
GotTranslationEvents=DapatkanTerjemahan
GotTranslationEventDescriptions=Peristiwa dipicu saat layanan Yandex.Translate mengembalikan teks yang diterjemahkan. Acara ini juga menyediakan kode respons untuk penanganan kesalahan. Jika KodeRespon bukan 200, berarti ada yang salah dengan panggilan, dan terjemahan tidak akan tersedia.
GotTextEvents=MendapatTeks
GotResultEvents=MendapatHasil
GotResultEventDescriptions=Menunjukkan bahwa kueri Fusion Tables telah selesai diproses, dengan hasil. Hasil kueri umumnya akan dikembalikan dalam format CSV, dan dapat dikonversi ke format daftar menggunakan blok "daftar dari tabel csv" atau "daftar dari baris csv".
GotMessageEvents=MendapatPesan
GotMessageEventDescriptions=Menunjukkan bahwa pesan baru telah diterima.
GotFocusEvents=MendapatFokus
GotFileEvents=MendapatFile
GotFileEventDescriptions=Acara yang menunjukkan bahwa permintaan telah selesai.
GotFeaturesEvents=MendapatFitur
GotFeaturesEventDescriptions=Dokumen GeoJSON berhasil dibaca dari url. Fitur yang ditentukan dalam dokumen disediakan sebagai daftar di fitur.
GotDirectionsEvents=MendapatArah
GotDirectionsEventDescriptions=Peristiwa dipicu saat layananruteTerbuka mengembalikan petunjuk arah.
GotBallotEvents=MendapatSuratSuara
GotBallotEventDescriptions=Peristiwa yang menunjukkan bahwa surat suara telah diambil dari layanan Web dan bahwa properti <code>PertanyaanSuratSuara</code> dan <code>PilihanSuratSuara</code> telah disetel. Ini selalu didahului dengan panggilan ke metode <code>MemintaSuratSuara</code>.
GotBallotConfirmationEvents=MendapatKonfirmasiSuara
GotBallotConfirmationEventDescriptions=Acara yang mengonfirmasi bahwa layanan Pemungutan Suara menerima surat suara.
LongClickEvents=KlikLama
