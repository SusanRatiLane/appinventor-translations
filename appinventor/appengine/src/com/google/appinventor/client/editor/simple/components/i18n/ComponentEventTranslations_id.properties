StartedMovingEvents=MulaiBergerak
StartedRecordingEventDescriptions=Menunjukkan bahwa perekam telah dimulai, dan dapat dihentikan.
StartedRecordingEvents=MulaiMerekam
StatusChangedEventDescriptions=Menunjukkan bahwa status layanan penyedia lokasi telah berubah, seperti saat penyedia hilang atau penyedia baru mulai digunakan.
StatusChangedEvents=StatusBerubah
StopDragEventDescriptions=Pengguna menghentikan operasi seret.
