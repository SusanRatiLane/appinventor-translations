ThemePropertyDescriptions=Choisissez un thème de conception pour votre application. Les thèmes modifient l'apparence d'une application, comme l'apparence des boutons et du texte. Les thèmes les plus courants sont : </p> <ul> <li> <code>Classique</code> : ce thème reste cohérent, que vous regardiez un Android, un iOS ou la disposition de l'écran dans le concepteur d'App Inventor. Choisissez Classique si vous souhaitez un contrôle détaillé de l'apparence de votre application. </li><li> <code>Device Default</code> : ce thème fait ressembler votre application aux autres applications de votre appareil. Cependant, avec le thème par défaut, votre application n’aura pas l’air cohérente sur Android, iOS et le concepteur d’App Inventor. La meilleure façon de voir la véritable apparence de votre application est de la visualiser à l’aide du Companion.
ThemeProperties=Theme
Texting__PhoneNumberPropertyDescriptions=Définit le numéro de téléphone auquel envoyer le message texte lorsque la fonction SendMessage est appelée.
TextToWritePropertyDescriptions=Renvoie le contenu du texte qui va être écrit dans la balise.
