AppNamePropertyDescriptions=Il s'agit du nom d'affichage de l'application installée sur le téléphone. Si AppName est vide, il sera défini sur le nom du projet lors de la création du projet.
AppNameProperties=AppName
AnimationPropertyDescriptions=Il s'agit d'une forme limitée d'animation permettant d'associer un petit nombre de types de mouvements aux images. Les mouvements autorisés sont ScrollRightSlow, ScrollRight, ScrollRightFast, ScrollLeftSlow, ScrollLeft, ScrollLeftFast et Stop.
AnchorVerticalPropertyDescriptions=La propriété d'alignement vertical contrôle l'emplacement de l'ancre du marqueur par rapport à sa hauteur. Les choix sont : 1 = aligné en haut, 2 = centré verticalement, 3 = aligné en bas.
AnchorVerticalProperties=AncreVerticale
AnchorHorizontalPropertyDescriptions=La propriété d'alignement horizontal contrôle l'emplacement de l'ancre du marqueur par rapport à sa largeur. Les choix sont : 1 = aligné à gauche, 3 = centré horizontalement, 2 = aligné à droite.
AnchorHorizontalProperties=AncreHorizontale
AltitudePropertyDescriptions=La valeur d'altitude disponible la plus récente, en mètres. Si aucune valeur n'est disponible, 0 sera renvoyé.
AlternateTextPropertyDescriptions=Une description écrite de ce à quoi ressemble l'image.
AlternateTextProperties=TexteAlternatif
AllowCookiesPropertyDescriptions=Indique si les cookies d'une réponse doivent être enregistrés et utilisés dans les demandes ultérieures. Les cookies ne sont pris en charge que sur Android version 2.3 ou supérieure.
