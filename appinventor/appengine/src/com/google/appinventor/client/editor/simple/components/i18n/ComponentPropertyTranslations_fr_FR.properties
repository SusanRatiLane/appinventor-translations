HumidityProperties=Humidité
HourPropertyDescriptions=L'heure définie à l'aide du sélecteur d'heure la dernière fois . L'heure est au format 24 heures. Si la dernière heure définie était 23h53, cette propriété renverra 23.
HorizontalScrollArrangement__WidthPropertyDescriptions=Spécifie la largeur horizontale du HorizontalScrollArrangement, mesurée en pixels.
