HorizontalScrollArrangement__HeightPropertyDescriptions=Spécifie la hauteur verticale du HorizontalScrollArrangement, mesurée en pixels.
HorizontalScrollArrangement__HeightPercentPropertyDescriptions=Spécifie la hauteur verticale de HorizontalScrollArrangement en pourcentage de la hauteur de l'écran.
HorizontalScrollArrangement__BackgroundColorPropertyDescriptions=Renvoie la couleur d'arrière-plan du HorizontalScrollArrangement
HorizontalScrollArrangement__AlignVerticalPropertyDescriptions=Nombre qui code la manière dont le contenu de HorizontalScrollArrangement est aligné verticalement. Les choix sont : 1 = aligné en haut, 2 = centré verticalement, 3 = aligné en bas. L'alignement n'a aucun effet si la hauteur de l'arrangement est automatique.
HorizontalScrollArrangement__AlignHorizontalPropertyDescriptions=Nombre qui code la façon dont le contenu de HorizontalScrollArrangement est aligné horizontalement. Les choix sont : 1 = aligné à gauche, 2 = aligné à droite, 3 = centré horizontalement. L'alignement n'a aucun effet si la largeur de l'arrangement est automatique.
