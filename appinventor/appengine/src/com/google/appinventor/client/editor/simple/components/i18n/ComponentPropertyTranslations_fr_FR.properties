AccelerometerSensor__MinimumIntervalPropertyDescriptions=Intervalle minimum, en millisecondes, entre secouements du téléphone
AccelerometerSensor__LegacyModePropertyDescriptions=Avant la version qui a ajouté cette propriété, le composant AccelerometerSensor transmettait directement les valeurs du capteur telles qu'elles étaient reçues du système Android. Cependant, ces valeurs ne compensent pas les tablettes qui sont par défaut en mode paysage, ce qui oblige le programmeur du MIT App Inventor à compenser. Cependant, cette compensation entraînerait des résultats incorrects pour les appareils en mode portrait, tels que les téléphones. Nous détectons désormais les tablettes en mode paysage et effectuons la compensation. Cependant, si votre projet compense déjà le changement, vous obtiendrez des résultats incorrects. Bien que nous préférions que vous mettiez à jour votre projet, vous pouvez également définir cette propriété sur "true" et notre code de compensation sera désactivé. Remarque : nous vous recommandons de mettre à jour votre projet, car il est possible que nous supprimions cette propriété dans une prochaine version.
AccelerometerSensor__EnabledPropertyDescriptions=Si vrai, le capteur va générer des événements. Sinon, aucun événement n'est généré, même si l'appareil est accéléré ou secoué.
AccelerometerSensor__AvailablePropertyDescriptions=Indique si l'accéléromètre est disponible sur l'appareil.
