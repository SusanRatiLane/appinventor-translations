CenterFromStringPropertyDescriptions=<p>Définissez la coordonnée centrale initiale de la carte. La valeur est spécifiée sous la forme d'une paire de coordonnées décimales de latitude et de longitude séparées par des virgules, par exemple <code>42.359144, -71.093612</code>.</p><p>Dans le code des blocs, il est recommandé pour des raisons de performances de utilisez SetCenter avec la latitude et la longitude numériques plutôt que de convertir en représentation sous forme de chaîne à utiliser avec cette propriété.</p>
CloudDB__TokenPropertyDescriptions=Ce champ contient le jeton d'authentification utilisé pour se connecter au serveur Redis sauvegardé. Pour le serveur "DEFAULT", ne modifiez pas cette valeur, le système la renseignera pour vous. Un administrateur système peut également vous fournir une valeur spéciale qui peut être utilisée pour partager des données entre plusieurs projets de plusieurs personnes. Si vous utilisez votre propre serveur Redis, définissez un mot de passe dans la configuration du serveur et saisissez-le ici.
