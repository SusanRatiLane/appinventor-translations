TextToSpeech__LanguagePropertyDescriptions=Définit la langue de TextToSpeech. Cela change la façon dont les mots sont prononcés, et non la langue réellement parlée. Par exemple, définir la langue et parler un texte en anglais avec le son comme si quelqu'un parlait anglais avec un accent français.
TextSizePropertyDescriptions=La taille du texte des éléments de la liste.
TextToSpeech__PitchPropertyDescriptions=Définit la hauteur de TextToSpeech. Les valeurs doivent être comprises entre 0 et 2, les valeurs les plus faibles réduisant le ton de la voix synthétisée et les valeurs plus élevées l'augmentant.
SizingPropertyDescriptions=Si la valeur est fixe, les dispositions d'écran seront créées pour un seul écran de taille fixe et mises à l'échelle automatiquement. Si elle est définie sur Responsive, les dispositions d'écran utiliseront la résolution réelle de l'appareil. Consultez la documentation sur la conception réactive dans App Inventor pour plus d'informations. Cette propriété apparaît uniquement sur Screen1 et contrôle le dimensionnement de tous les écrans de l'application.
VerticalScrollArrangement__WidthPropertyDescriptions=Spécifie la largeur horizontale du VerticalScrollArrangement, mesurée en pixels.
VerticalArrangement__WidthPropertyDescriptions=Spécifie la largeur horizontale du VerticalArrangement, mesurée en pixels.
VerticalArrangement__WidthPercentPropertyDescriptions=Spécifie la largeur horizontale du VerticalArrangement en pourcentage de la largeur de l'écran.
VerticalArrangement__VisiblePropertyDescriptions=Spécifie si le VerticalArrangement doit être visible à l’écran. La valeur est vraie si le VerticalArrangement est affiché et faux s'il est masqué.
VerticalScrollArrangement__AlignHorizontalPropertyDescriptions=Nombre qui code la manière dont le contenu de VerticalScrollArrangement est aligné horizontalement. Les choix sont : 1 = aligné à gauche, 2 = aligné à droite, 3 = centré horizontalement. L'alignement n'a aucun effet si la largeur de l'arrangement est automatique.
IgnoreSslErrorsProperties=IgnoreSslErreurs
IconPropertyDescriptions=L'image utilisée pour l'icône d'affichage de votre application doit être une image carrée png ou jpeg dont les dimensions peuvent atteindre 1 024 x 1 024 pixels. Des images plus grandes peuvent entraîner l’échec de la compilation ou de l’installation de l’application. Le serveur de build générera des images de dimensions standard pour les appareils Android.
