BlocksToolkitPropertyDescriptions=Choisissez l’ensemble des composants dont vous aurez besoin pour votre projet. Un ensemble plus petit convient aux projets débutants, tandis que les experts peuvent utiliser toutes les options pour créer des applications complexes. Par exemple, la boîte à outils pour débutants vous donne accès à toutes les fonctionnalités dont vous avez besoin pour nos didacticiels et notre programme pour débutants.</p><p>Vous pouvez toujours modifier votre boîte à outils dans les propriétés du projet, afin que votre choix actuel ne limite pas les possibilités futures. pour votre application.</p>
