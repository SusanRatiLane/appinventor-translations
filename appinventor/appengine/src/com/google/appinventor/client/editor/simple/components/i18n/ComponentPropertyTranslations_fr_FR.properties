Ball__YPropertyDescriptions=La coordonnée verticale de la balle, augmentant à mesure que la balle descend. Si la propriété OriginAtCenter est vraie, la coordonnée correspond au centre de la balle ; sinon, c'est pour le point le plus élevé du ballon.
Ball__XPropertyDescriptions=La coordonnée horizontale de la balle, augmentant à mesure que la balle se déplace vers la droite. Si la propriété OriginAtCenter est vraie, la coordonnée correspond au centre de la balle ; sinon, c'est pour le point le plus à gauche de la Balle.
Ball__VisiblePropertyDescriptions=Si la balle est visible.
Ball__SpeedPropertyDescriptions=Le nombre de pixels que la balle doit déplacer à chaque intervalle, si activé.
Ball__RadiusPropertyDescriptions=La distance entre le bord de la balle et son centre.
Ball__PaintColorPropertyDescriptions=La couleur de la balle.
Ball__IntervalPropertyDescriptions=L'intervalle en millisecondes auquel la position de la balle est mise à jour. Par exemple, si l'intervalle est de 50 et la vitesse est de 10, alors toutes les 50 millisecondes, le sprite se déplacera de 10 pixels dans la direction du cap.
Ball__HeadingPropertyDescriptions=Renvoie le cap de la balle en degrés au-dessus de l'axe x positif. Zéro degré se situe vers la droite de l’écran ; 90 degrés correspondent au haut de l'écran.
Ball__EnabledPropertyDescriptions=Contrôle si la balle bouge et peut interagir avec elle via des collisions, un glissement, un toucher et un lancement.
BackgroundImageinBase64PropertyDescriptions=Définissez l'image d'arrière-plan au format Base64. Cela nécessite un niveau d'API >= 8. Pour les appareils avec un niveau d'API inférieur à 8, cette configuration entraînera un arrière-plan vide.
