File__DeleteMethodDescriptions=Ջնջում  է ֆայլը պահոցից: Ֆայլի անվան սկզբից ավելացրեք /  ՝ SD քարտում որոշակի ֆայլ ջնջելու համար, օրինակ /myFile.txt կջնջի /sdcard/myFile.txt ֆայլը: Եթե ֆայլը չի սկսվում / - ով, ապա կջնջվի ծրագրերի մասնավոր պահոցում գտնվող ֆայլը:  ֆայլը սկսելը // -ով սխալ է, քանի որ ակտիվների ֆայլերը հնարավոր չէ ջնջել:
ReadFromMethodDescriptions=Կարդում է տեքստը պահոցում գտնվող ֆայլից:  Ֆայլի անվան սկզբից ավելացրեք / ` SD քարտի վրա հատուկ ֆայլից կարդալու համար: օրինակ /myFile.txt ֆայլը կկարդա /sdcard/myFile.txt: Հավելվածում փաթեթավորված ակտիվները կարդալու համար (աշխատում է նաև Companion-ի համար), ֆայլի անունը սկսեք //-ով (երկու սլեշով): Եթե ֆայլի անունը չի սկսվում սլեշով, այն կկարդացվի հավելվածների մասնավոր պահոցից (փաթեթավորված հավելվածների համար) և /sdcard/AppInventor/data Companion-ի համար:
Ball__PointTowardsMethodDescriptions=Թեքում է Գնդակը դեպի հատկացված թիրախային սպրայտի կետը (Գնդակ կամ ՊատկերՍպրայտ)։ Նոր վերնագիրը կլինի 2 սպրայտերի ուղղությունը միացնող գծին զուգահեռ։
DrawArcMethodDescriptions=Նկարել աղեղ Կտավի վրա, նկարելով աղեղ որոշակի օվալից (սահմանված ձախից, վերևից, աջից և ներքևից): Նախնական անկյունը 0 է, երբ ուղղված է դեպի աջ, և աճում է, երբ պտտվում է ժամսլաքի ուղղությամբ։ Երբ օգտագործելԿենտրոնը ճշմարիտ է, աղեղի փոխարեն կպատկերվի սեկտոր։ Երբ լցնել-ը ճշմարիտ է, լցված աղեղ (կամ սեկտոր) կպատկերվի միայն եզրագծի փոխարեն։
ImageSprite__MoveIntoBoundsMethodDescriptions=ՊատկերիՍպրայտը հետ է տեղաշարժում դեպի սահմաններ, եթե դրա մի մասը դուրս է գալիս սահմաններից, այլապես ազդեցություն չունի: Եթե ՊատկերիՍպրայտը չափազանց լայն է կտավի ներսում տեղավորվելու համար, այն հավասարեցնում է ՊատկերիՍպրայտի ձախ կողմը կտավի ձախ կողմին: Եթե ՊատկերիՍպրայտը չափազանց բարձր է կտավի վրա տեղավորվելու համար, այն հավասարեցնում է ՊատկերիՍպրայտի վերին կողմը կտավի վերին կողմին:
Ball__MoveToMethodDescriptions=Սահմանում է Գնդակի x  և y կոորդինատնարը: Եթե ՍկզբնականԿենտրոն-ը ճշմարիտ է, Գնդակի կենտրոնը կտեղադրվի այստեղ։ Հակառակ դեպքում՝ Գնդակի վերին ձախ եզրը տեղադրված կլինի սահմանված կորդինատներում։
ImageSprite__PointTowardsMethodDescriptions=ՊատկերիՍպրայտը թեքում է դեպի հատկացված սպրայտը (Գնդակի կամ ՊատկերիՍպրայտ): Նոր ուղղությունը  կլինի զուգահեռ երկու գծերի կենտրոնները միացնող գծին:
GameClient__SendMessageMethodDescriptions=Ուղարկում է բանալիով հաղորդագրություն ստացողների ցուցակի  բոլոր ստացողներին։ Հաղորդագրությունը բաղկացած կլինի բովանդակության ցուցակից։
Map__SaveMethodDescriptions=Պահպանել Քարտեզի բովանդակությունը՝ սահմանված ուղու վրա:
GetRowsMethodDescriptions=Ստանում է բոլոր տողերը սահմանված fusion table-ից: ԱղյուսակիID դաշտը պահանջվող fusion table-ի id-ն է: Սյուների դաշտը ստորակետերով բաժանված սյունակների ցուցակ է, որոնք պետք է վերադարձվեն:
GetRowsWithConditionsMethodDescriptions=Ստանում է fusion table-ի բոլոր տողերը, որոնք համապատասխանում են որոշակի պայմանների: ԱղյուսակիId դաշտը պահանջվող fusion table-ի id-ն է: Սյուների դաշտը ստորակետերով բաժանված սյուների ցուցակ է, որոնք պետք է վերադարձվեն: Պայմանների դաշտը սահմանում է, թե ինչ տողեր պետք է վերադարձվեն աղյուսակից, օրինակ՝ այն տողերը, որոնցում որոշակի սյան արժեքը զրոյական չէ: (value is not null)
NxtDirectCommands__GetFirmwareVersionMethodDescriptions=Ստանալ ռոբոտի firmware-ի (ներկառուցված ծրագրային ապահովում) և պրոտոկոլի տարբերակի համարները` որպես ցուցակ, որտեղ առաջին տարրը firmware-ի տարբերակի համարն է և երկրորդ տարրը` պրոտոկոլի տարբերակի համարը։
Ball__MoveIntoBoundsMethodDescriptions=Գնդակը շարժում է հետ՝ դեպի սահմաններ, եթե դրա մի մասը սահմաններից դուրս է գալիս՝ հակառակ դեպքում ոչ մի ազդեցություն չթողնելով։ Եթե գնդակը շատ լայն է կտավի ներսում տեղավորվելու համար, այն հավասարեցնում է Գնդակի ձախ կողմը կտավի ձախ կողմի հետ։ Եթե Գնդակը շատ բարձր է կտավի ներսում տեղավորվելու համար, այն հավասարեցնում է Գնդակի վերին կողմը կտավի վերին կողմի հետ։
Marker__SetLocationMethodDescriptions=Սահմանել նշիչի գտնվելու վայրը:
FeatureFromDescriptionMethodDescriptions=Առանձնահատկության նկարագիրը փոխակերպում է App Inventor քարտեզի առանձնահատկության: Միավորները վերածվում են
