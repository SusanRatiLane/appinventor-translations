phoneStatusComponentPallette=StatusPonsel
SoundRecorderHelpStringComponentPallette=<p>Komponen multimedia yang merekam audio.</p>
SpeechRecognizerHelpStringComponentPallette=Komponen untuk menggunakan Pengenalan Suara untuk mengonversi dari ucapan ke teks
SpinnerHelpStringComponentPallette=<p>Komponen spinner yang menampilkan pop-up dengan daftar elemen. Elemen-elemen ini dapat disetel di Designer atau Editor Blok dengan menyetel properti<code>ElemenDariString</code> ke rangkaian yang dipisahkan string (misalnya, <em>pilihan 1, pilihan 2, pilihan 3</em>) atau dengan menyetel properti <code>Elemen</code> ke Daftar di editor Blok. Pemintal dibuat dengan item pertama yang sudah dipilih. Jadi memilihnya tidak menghasilkan acara Setelah Memilih. Akibatnya, sangat berguna untuk membuat item Spinner pertama menjadi non-pilihan seperti "Pilih dari bawah...". </p>
SwitchHelpStringComponentPallette=Sakelar sakelar yang memunculkan peristiwa saat pengguna mengkliknya. Ada banyak properti yang mempengaruhi tampilannya yang bisa diatur di Perancang atau Editor Blok.
TableArrangementHelpStringComponentPallette=<p>Elemen pemformatan untuk menempatkan komponen yang harus ditampilkan dalam bentuk tabel.</p>
ThermometerHelpStringComponentPallette=Sebuah komponen sensor yang dapat mengukur suhu lingkungan (eksternal). Sebagian besar perangkat Android tidak memiliki sensor ini.
TimePickerHelpStringComponentPallette=<p>Tombol yang, ketika diklik, meluncurkan dialog pop-up untuk memungkinkan pengguna memilih waktu.</p>
TinyWebDBHelpStringComponentPallette=Komponen tidak terlihat yang berkomunikasi dengan layanan Web untuk menyimpan dan mengambil informasi.
WebHelpStringComponentPallette=Komponen tidak terlihat yang menyediakan fungsi untuk permintaan HTTP GET, POST, PUT, dan DELETE.
