AccelerometerSensorHelpStringComponentPallette=Komponen tak terlihat yang dapat mendeteksi guncangan dan mengukur percepatan secara kira-kira dalam tiga dimensi menggunakan satuan SI (m/s<sup>2</sup>). Komponen-komponennya adalah: <ul><li> <strong>xAccel</strong>: 0 saat ponsel diam di permukaan datar, positif saat ponsel dimiringkan ke kanan (yaitu, sisi kirinya terangkat), dan negatif saat ponsel dimiringkan ke kiri (yaitu, ukuran kanannya dinaikkan).</li> <li> <strong>yAccel</strong>: 0 saat ponsel diam di permukaan datar, positif saat bagian bawahnya dinaikkan, dan negatif jika bagian atasnya dinaikkan. </li> <li> <strong>zAccel</strong>: Sama dengan -9,8 (gravitasi bumi dalam meter per detik per detik saat perangkat diam sejajar dengan tanah dengan layar menghadap ke atas, 0 saat tegak lurus dengan tanah, dan +9,8 saat menghadap ke bawah. Nilainya juga dapat dipengaruhi dengan mempercepatnya dengan atau melawan gravitasi. </li></ul>
BarometerHelpStringComponentPallette=Sebuah komponen sensor yang dapat mengukur tekanan udara sekitar.
BarcodeScannerHelpStringComponentPallette=Komponen untuk menggunakan Pemindai Kode Batang untuk membaca kode batang
BallHelpStringComponentPallette=<p>Sebuah ''sprite'' bundar yang dapat ditempatkan pada <code>Canvas</code>, di mana ia dapat bereaksi terhadap sentuhan dan tarikan, berinteraksi dengan sprite lain (<code>ImageSprite</code> dan lainnya <code>Bola</code>) dan tepi Kanvas, dan bergerak sesuai dengan nilai propertinya.</p><p>Misalnya, agar <code>Bola</code> bergerak 4 piksel ke arah bagian atas <code>Canvas</code> setiap 500 milidetik (setengah detik), Anda akan menyetel properti <code>Speed</code> menjadi 4 [piksel], properti <code>Interval</code> menjadi 500 [milidetik], properti <code>Heading</code> menjadi 90 [derajat], dan properti <code>Enabled</code> menjadi <code>True</code>.</p><p> perbedaan antara <code>Bola</code> dan <code>ImageSprite</code> adalah bahwa yang terakhir bisa mendapatkan penampilannya dari file gambar, sedangkan penampilan <code>Bola</code> bisa diubah hanya dengan memvariasikan properti <code>PaintColor</code> dan <code>Radius</code>.</p>
ActivityStarterHelpStringComponentPallette=Komponen yang dapat meluncurkan aktivitas menggunakan metode <code>StartActivity</code>. <p>Aktivitas yang dapat diluncurkan meliputi:<ul> <li> Memulai App Inventor lain untuk aplikasi Android. Untuk melakukannya, pertama-tama cari tahu <em>kelas</em> aplikasi lain dengan mengunduh kode sumber dan menggunakan penjelajah file atau utilitas unzip untuk menemukan file bernama "youngandroidproject/project.properties". Baris pertama file akan dimulai dengan "main=" dan diikuti dengan nama kelas; misalnya, <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (Komponen pertama menunjukkan bahwa itu dibuat oleh Ben.Bitdiddle
BluetoothServerHelpStringComponentPallette=Komponen Bluetooth server
BluetoothClientHelpStringComponentPallette=Komponen Bluetooth Klien
DatePickerHelpStringComponentPallette=<p>Tombol yang, ketika diklik, meluncurkan dialog pop-up untuk memungkinkan pengguna memilih tanggal.</p>
ContactPickerHelpStringComponentPallette=Tombol yang, ketika diklik, menampilkan daftar kontak yang dapat dipilih. Setelah pengguna membuat pilihan, properti berikut akan diatur ke informasi tentang kontak yang dipilih: <ul><li> <code>NamaKontak</code>: nama kontak </li> <li> < code>AlamatEmail</code>: alamat email utama kontak </li> <li> <code>KontakUri</code>: URI kontak pada perangkat </li><li> <code >DaftarAlamatEmail</code>: daftar alamat email kontak </li> <li> <code>NomorHP</code>: nomor telepon utama kontak (pada Versi Android Nanti)</li > <li> <code>DaftarNomorHP</code>: daftar nomor telepon kontak (pada Versi Android Selanjutnya)</li> <li> <code>Gambar</code>: nama file berisi gambar kontak, yang dapat digunakan sebagai nilai properti <code>Gabar</code> untuk komponen <code>Gambar</code> atau <code>SpriteGambar</code>.</li>< /ul></p><p>Properti lain memengaruhi tampilan tombol (<code>PerataanTeks</code>, <code>WarnaLatarBelakang</code>, dll.) dan apakah tombol tersebut dapat diklik (<code >Diaktifkan</co de>).</p><p>Komponen PengambilKontak mungkin tidak berfungsi di semua ponsel. Misalnya, pada sistem Android sebelum sistem 3.0, tidak dapat memilih nomor telepon, dan daftar alamat email hanya akan berisi satu email.
CloudDBHelpStringComponentPallette=Komponen yang tidak terlihat memungkinkan Anda untuk menyimpan data di server database yang terhubung ke Internet (menggunakan perangkat lunak Redis). Ini memungkinkan pengguna Aplikasi Anda untuk saling berbagi data. Secara default, data akan disimpan di server yang dikelola oleh MIT, namun Anda dapat mengatur dan menjalankan server Anda sendiri. Setel properti "ServerRedis" dan Properti "PortRedis" untuk mengakses server Anda sendiri.
ClockHelpStringComponentPallette=<p>Komponen tak terlihat yang menyediakan waktu instan menggunakan jam internal di ponsel. Ini dapat mengaktifkan timer pada interval yang diatur secara teratur dan melakukan perhitungan waktu, manipulasi, dan konversi.</p> <p>Metode untuk mengonversi instan ke teks juga tersedia. Pola yang dapat diterima adalah string kosong, BB/HH/TTTT JJ:mm:dd a, atau BBB H, ttttJJ:mm. String kosong akan memberikan format default, yaitu "BBB h,tttt JJ:mm:dd a" untuk FormatDateTime "BBB h, tttt" untuk FormatDate. Untuk melihat semua format yang memungkinkan, lihat <a href="https://docs.Oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank">di sini</a> . </p>
CircleHelpStringComponentPallette=Lingkaran
CheckBoxHelpStringComponentPallette=Kotak centang yang memunculkan acara saat pengguna mengkliknya. Ada banyak properti yang mempengaruhi tampilannya yang bisa diatur di Designer atau Blocks Editor.
CanvasHelpStringComponentPallette=<p>Panel persegi dua dimensi peka sentuhan tempat menggambar dapat dilakukan dan sprite dapat dipindahkan.</p> <p><code>WarnaLatarbelakang</code>, <code>WarnaCat</code>, <code>GambarLatarbelakang</code>, <code>Lebar</code>, dan <code>Tinggi</code> dari Canvas dapat diatur baik di Peracang atau di Editor Blok. <code>Lebar</code> dan <code>Tinggi</code> diukur dalam piksel dan harus positif.</p><p>Setiap lokasi di Canvas dapat ditentukan sebagai pasangan (X, Y), di mana <ul> <li>X adalah jumlah piksel dari tepi kiri Kanvas</li><li>Y adalah jumlah piksel dari tepi atas Kanvas</li></ul>.</p> <p>Ada peristiwa untuk memberi tahu kapan dan di mana Kanvas telah disentuh atau <code>Sprite</code> (<code>SpriteGambar</code> atau <code>Bola</code>) telah diseret. Ada juga metode untuk menggambar titik, garis, dan lingkaran.</p>
CameraHelpStringComponentPallette=Sebuah komponen untuk mengambil gambar menggunakan kamera perangkat. Setelah gambar diambil, nama file di ponsel yang berisi gambar tersedia sebagai argumen untuk acara AfterPicture. Nama file dapat digunakan, misalnya, untuk mengatur properti Gambar dari komponen Gambar.
CamcorderHelpStringComponentPallette=Sebuah komponen untuk merekam video menggunakan camcorder perangkat. Setelah video direkam, nama file di telepon yang berisi klip tersedia sebagai argumen untuk acara SetelahMerekam. Nama file dapat digunakan, misalnya, untuk menyetel properti sumber komponen PemutarVideo.
ButtonHelpStringComponentPallette=Tombol dengan kemampuan untuk mendeteksi klik. Banyak aspek tampilannya yang dapat diubah, serta apakah dapat diklik (<code>Enabled</code>), dapat diubah di Designer atau di Editor Blok.
EmailPickerHelpStringComponentPallette=PengambilEmail adalah sejenis kotak teks. Jika pengguna mulai memasukkan nama atau alamat email kontak, telepon akan menampilkan menu turun pilihan yang melengkapi entri. Jika ada banyak kontak, turun dapat memakan waktu beberapa detik untuk muncul, dan dapat menampilkan hasil antara saat kecocokan sedang dihitung. <p>Isi awal kotak teks dan konten< setelah entri pengguna berada di properti <code>Teks</code>. Jika properti <code>Teks</code> awalnya kosong, konten properti <code>Petunjuk</code> akan ditampilkan secara samar di kotak teks sebagai petunjuk kepada pengguna.</p> <p> Properti lain memengaruhi tampilan kotak teks (<code>PosisiTeks</code>, <code>WarnaLatarBelakang</code>, dll.) dan apakah kotak teks dapat digunakan (<code>Diaktifkan</code>).</p><p>Kotak teks seperti ini biasanya digunakan dengan komponen <code>Tombol</code>, dengan pengguna mengklik tombol ketika entri teks selesai.
GameClientHelpStringComponentPallette=Menyediakan cara bagi aplikasi untuk berkomunikasi dengan server game online
FusiontablesControlHelpStringComponentPallette=<p>Komponen yang tidak terlihat yang berkomunikasi dengan Google Fusion Tables. Fusion Tables memungkinkan Anda menyimpan, berbagi, membuat kueri, dan memvisualisasikan tabel data; komponen ini memungkinkan Anda membuat kueri, membuat, dan memodifikasi tabel ini.</p> <p><warna huruf=Merah><b>CATATAN:</b>&nbsp;Google mematikan layanan Fusion Tables pada 3 Desember 2019. Ini komponen tidak lagi berfungsi.</font></p> <p>Komponen ini menggunakan <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">Fusion Tables API V2.0</a>. <p>Aplikasi yang menggunakan Fusion Tables harus autentikasi ke server Google. Ada dua cara yang bisa dilakukan. Cara pertama menggunakan API Key yang Anda developer dapatkan (lihat di bawah). Dengan pendekatan ini, pengguna akhir juga harus login untuk mengakses Fusion Table. Pendekatan kedua adalah dengan menggunakan Akun Layanan. Dengan pendekatan ini, Anda membuat kredensial dan "Alamat Email Akun Layanan" khusus yang Anda peroleh dari <a href="https://code.google.com/apis/console/" target="_blank">Konsol Google API</a>. Anda kemudian memberi tahu Fusion Table Control nama alamat Email Akun Layanan dan mengunggah kunci rahasia sebagai aset ke aplikasi Anda dan mengatur properti KunciFile untuk menunjuk ke file ini. Terakhir, Anda mencentang kotak "GunakanOtentikasiServer" di desainer. Saat menggunakan Akun Layanan, pengguna akhir tidak perlu masuk untuk menggunakan Fusion Tables, akun layanan Anda mengotentikasi semua akses.</p> <p>Untuk mendapatkan kunci API, ikuti petunjuk ini.</p> <ol> <li>Buka <a href="https://code.google.com/apis/console/" target="_blank">Konsol Google API</a> dan login jika perlu.</li><li >Pilih item <i>Layanan</i> dari menu di sebelah kiri.</li><li>Pilih layanan <i>Fusiontables</i> dari daftar yang tersedia dan aktifkan.</li> <li>Kembali ke menu utama dan pilih item <i>API Access</i>. </li></ol><p>Kunci API Anda akan berada di dekat bagian bawah panel itu di bagian yang disebut "Akses API Sederhana". Anda harus memberikan kunci itu sebagai nilai untuk <i>KunciApi</i> di aplikasi Fusiontables Anda.</p><p>Setelah Anda memiliki kunci API, setel nilai properti <i>Pertanyaan</i> ke kueri SQL Fusiontables yang valid dan panggil <i>KirimPertanyaan</i> untuk mengeksekusi kueri. Penemu Aplikasi akan mengirimkan kueri ke server Fusion Tables dan blok <i>MendapatHasil</i> akan diaktifkan ketika hasil dikembalikan dari server. Hasil kueri akan dikembalikan dalam format CSV, dan dapat dikonversi ke format daftar menggunakan blok "daftar dari tabel csv" atau "daftar dari baris csv".</p><p>Perhatikan bahwa Anda tidak perlu khawatir tentang penyandian-utf kueri. Namun Anda perlu memastikan kueri mengikuti sintaks yang dijelaskan dalam <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">panduan referensi</a> , yang berarti bahwa hal-hal seperti kapitalisasi untuk nama kolom penting, dan tanda kutip tunggal harus digunakan di sekitar nama kolom jika ada spasi di dalamnya.</p>
FirebaseDBHelpStringComponentPallette=Komponen tidak terlihat yang berkomunikasi dengan Firebase untuk menyimpan dan mengambil informasi.
FileHelpStringComponentPallette=Komponen yang tidak terlihat untuk menyimpan dan mengambil file. Gunakan komponen ini untuk menulis atau membaca file di perangkat Anda. Perilaku default adalah menulis file ke direktori data pribadi yang terkait dengan Aplikasi Anda. Companion memiliki casing khusus untuk menulis file ke direktori publik untuk debugging. Gunakan tautan Informasi selengkapnya untuk membaca selengkapnya tentang bagaimana komponen File menggunakan jalur dan cakupan untuk mengelola akses ke file.
FeatureCollectionHelpStringComponentPallette=KumpulanFitur berisi satu atau lebih fitur peta sebagai grup. Setiap peristiwa yang dipicu pada fitur dalam koleksi juga akan memicu peristiwa yang sesuai pada objek koleksi. KumpulanFitur dapat dimuat dari sumber eksternal sebagai sarana untuk mengisi Peta dengan konten.
Ev3UltrasonicSensorHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke sensor ultrasonik pada robot LEGO MINDSTORMS EV3.
Ev3UIHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke robot LEGO MINDSTORMS EV3, dengan fungsi menggambar grafik di layar EV3.
Ev3TouchSensorHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke sensor sentuh pada robot LEGO MINDSTORMS EV3.
Ev3SoundHelpStringComponentPallette=Sebuah komponen yang menyediakan antarmuka tingkat tinggi untuk fungsionalitas suara pada robot LEGO MINDSTORMS EV3.
Ev3MotorsHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi dan rendah ke robot LEGO MINDSTORMS EV3, dengan fungsi yang dapat mengontrol motor.
Ev3GyroSensorHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke sensor gyro pada robot LEGO MINDSTORMS EV3.
Ev3CommandsHelpStringComponentPallette=Sebuah komponen yang menyediakan antarmuka tingkat rendah ke robot LEGO MINDSTORMS EV3, dengan fungsi untuk mengirim sistem atau perintah langsung ke robot EV3.
Ev3ColorSensorHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke sensor warna pada robot LEGO MINDSTORMS EV3.
NxtUltrasonicSensorHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke sensor ultrasonik pada robot LEGO MINDSTORMS NXT.
NxtTouchSensorHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke sensor sentuh pada robot LEGO MINDSTORMS NXT.
NxtSoundSensorHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke sensor suara pada robot LEGO MINDSTORMS NXT.
NxtLightSensorHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke sensor cahaya pada robot LEGO MINDSTORMS NXT.
NxtDriveHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke robot LEGO MINDSTORMS NXT, dengan fungsi yang dapat menggerakkan dan memutar robot.
NxtDirectCommandsHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat rendah ke robot LEGO MINDSTORMS NXT, dengan fungsi untuk mengirim Perintah Langsung NXT.
NxtColorSensorHelpStringComponentPallette=Komponen yang menyediakan antarmuka tingkat tinggi ke sensor warna pada robot LEGO MINDSTORMS NXT.
NotifierHelpStringComponentPallette=Komponen Notifier menampilkan dialog peringatan, pesan, dan peringatan sementara, dan membuat entri log Android melalui metode berikut: <ul><li> TampilkanDialogPesan: menampilkan pesan yang harus ditutup oleh pengguna dengan menekan sebuah tombol.</li><li > TampilkanDialogPilihan: menampilkan pesan dua tombol untuk memungkinkan pengguna memilih salah satu dari dua respons, misalnya ya atau tidak, setelah itu acara SetelahMemilih dimunculkan.</li><li> TampilkanDialogTeks: memungkinkan pengguna memasukkan teks sebagai respons pesan, setelah itu acara SetelahTeksDimasukkan dimunculkan. <li> TampilkanDialogKataSandi: memungkinkan pengguna memasukkan kata sandi sebagai tanggapan atas pesan, setelah itu acara SetelahTeksDimasukkan dimunculkan. <li> TampilkanPeringatan: menampilkan peringatan sementara yang hilang dengan sendirinya setelah beberapa saat.</li><li> TampilkanDialogKemajuan: menampilkan peringatan dengan pemintal pemuatan yang tidak dapat ditutup oleh pengguna. Itu hanya dapat ditutup dengan menggunakan blok AbaikanDialogKemajuan.</li><li> AbaikanDialogKemajuan: Mengabaikan dialog progres yang ditampilkan oleh TampilkanDialogKemajuan.</li><li> CatatanKesalahan: mencatat pesan kesalahan ke catatan Android. </li><li> CatatanInfo: mencatat pesan info ke catatan Android.</li><li> CatatanPeringatan: mencatat pesan peringatan ke catatan Android.</li><li>Pesan dalam dialog (tetapi bukan lansiran) dapat diformat menggunakan tag HTML berikut:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt; em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>Anda juga dapat menggunakan tag font untuk menentukan warna, misalnya &lt;warna huruf="biru"&gt;. Beberapa nama warna yang tersedia adalah aqua, hitam, biru, fuchsia, hijau, abu-abu, limau, merah marun, navy, kuning langsat, ungu, merah, perak, teal, putih, dan kuning</li></ul>
NearFieldHelpStringComponentPallette=<p>Komponen yang tidak terlihat untuk menyediakan kemampuan NFC. Untuk saat ini komponen ini hanya mendukung membaca dan menulis tag teks (jika didukung oleh perangkat)</p><p>Untuk membaca dan menulis tag teks, komponen harus memiliki properti <code>BacaLebihBanyak</code> masing-masing disetel ke Benar atau Salah.</p><p><strong>Catatan:</strong> Komponen ini hanya akan berfungsi di Layar1 aplikasi Penemu Aplikasi mana pun.</p>
NavigationHelpStringComponentPallette=Navigasi
MediaStoreHelpStringComponentPallette=Komponen tak terlihat yang berkomunikasi dengan layanan Web dan menyimpan file media.
MarkerHelpStringComponentPallette=<p>Ikon yang diposisikan pada suatu titik untuk menunjukkan informasi pada peta. Penanda dapat digunakan untuk menyediakan jendela info, warna isian dan goresan khusus, dan gambar khusus untuk menyampaikan informasi kepada pengguna.</p>
MapHelpStringComponentPallette=<p>Wadah dua dimensi yang membuat petak peta di latar belakang dan memungkinkan beberapa elemen Penanda mengidentifikasi titik pada peta. Ubin peta disediakan oleh kontributor BukaPetaJalan dan Survei Geologi Amerika Serikat.</p><p>Komponen Peta menyediakan tiga utilitas untuk memanipulasi batas-batasnya dalam Penemu Aplikasi. Pertama, mekanisme penguncian disediakan untuk memungkinkan peta dipindahkan relatif terhadap komponen lain di Layar. Kedua, saat dibuka, pengguna dapat menggeser Peta ke lokasi mana pun. Di lokasi baru ini, tombol &quot;Tetapkan Batas Awal&quot; tombol dapat ditekan untuk menyimpan koordinat Peta saat ini ke propertinya. Terakhir, jika Peta dipindahkan ke lokasi yang berbeda, misalnya untuk menambahkan Penanda di luar layar, maka tombol &quot;Reset Peta ke Batas Awal&quot; tombol dapat digunakan untuk memusatkan kembali Peta di lokasi awal.</p>
MagneticFieldSensorHelpStringComponentPallette=<p>Komponen tak terlihat yang mengukur medan geomagnetik sekitar untuk ketiga sumbu fisik (x, y, z) di Tesla https://en.wikipedia.org/wiki/Tesla_(unit).</p>
LineStringHelpStringComponentPallette=GarisString
LightSensorHelpStringComponentPallette=Sebuah komponen sensor yang dapat mengukur tingkat cahaya.
LabelHelpStringComponentPallette=Label menampilkan sepotong teks, yang ditentukan melalui properti <code>Teks</code>. Properti lain, yang semuanya dapat diatur di Perancang atau Editor Blok, mengontrol tampilan dan penempatan teks.
PolygonHelpStringComponentPallette=Poligon
PlayerHelpStringComponentPallette=Komponen multimedia yang memutar audio dan mengontrol getaran telepon. Nama bidang multimedia ditentukan dalam properti <code>Sumber</code>, yang dapat diatur di Perancang atau di Editor Blok. Lama waktu getaran ditentukan di Editor Blok dalam milidetik (seperseribu detik).<p>Untuk format audio yang didukung, lihat <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Format Media yang Didukung Android</a>.</p><p>Komponen ini paling baik untuk file suara panjang, seperti lagu, sedangkan <code>Suara</code > komponen lebih efisien untuk file pendek, seperti efek suara.</p>
PhoneStatusHelpStringComponentPallette=Komponen yang mengembalikan informasi tentang telepon.
PhoneNumberPickerHelpStringComponentPallette=Tombol yang, ketika diklik, menampilkan daftar nomor telepon kontak yang dapat dipilih. Setelah pengguna membuat pilihan, properti berikut akan diatur ke informasi tentang kontak yang dipilih: <ul><li> <code>NamaKontak</code>: nama kontak </li> <li> < code>NomorPonsel</code>: nomor telepon kontak </li> <li> <code>AlamatEmail</code>: alamat email kontak </li> <li> <code>Gambar< /code>: nama file yang berisi gambar kontak, yang dapat digunakan sebagai nilai properti <code>Gambar</code> untuk <code>Gambar</code> atau <code>SpriteGambar</code> komponen.</li></ul></p><p>Properti lain memengaruhi tampilan tombol (<code>PerataanTeks</code>, <code>WarnaLatarBelakang</code>, dll.) dan apakah dapat diklik (<code>Diaktifkan</code>).</p><p>Komponen PengambilNomorPonsel mungkin tidak berfungsi di semua perangkat Android. Misalnya, pada sistem Android sebelum sistem 3.0, daftar nomor telepon dan alamat email yang dikembalikan akan kosong.
PhoneCallHelpStringComponentPallette=<p>Komponen yang tidak terlihat yang membuat panggilan telepon ke nomor yang ditentukan dalam properti <code>NomorPonsel</code>, yang dapat disetel baik di Perancang atau Editor Blok. Komponen memiliki metode <code>LakukanPanggilanTelepon</code>, yang memungkinkan program untuk meluncurkan panggilan telepon.</p><p>Seringkali, komponen ini digunakan dengan komponen <code>PengambilKontak</code>, yang memungkinkan pengguna memilih kontak dari kontak yang disimpan di telepon dan menyetel properti <code>NomorPonsel</code> ke nomor telepon kontak.</p><p>Untuk menentukan nomor telepon secara langsung (mis., 650 -555-1212), setel properti <code>NomorPonsel</code> ke Teks dengan digit yang ditentukan (mis., "6505551212"). Tanda hubung, titik, dan tanda kurung dapat disertakan (misalnya, "(650)-555-1212") tetapi akan diabaikan; spasi mungkin tidak disertakan.</p>
PedometerHelpStringComponentPallette=Sebuah Komponen yang bertindak seperti Pedometer. Ia merasakan gerakan melalui Akselerometer dan mencoba menentukan apakah langkah telah diambil. Menggunakan panjang langkah yang dapat dikonfigurasi, dapat memperkirakan jarak yang ditempuh juga.
PasswordTextBoxHelpStringComponentPallette=<p>Kotak untuk memasukkan kata sandi. Ini sama dengan komponen <code>KotakTeks</code> biasa kecuali ini tidak menampilkan karakter yang diketik oleh pengguna.</p><p>Nilai teks di dalam kotak dapat ditemukan atau diatur melalui Properti <code>Teks</code>. Jika kosong, properti <code>Petunjuk</code>, yang muncul sebagai teks samar di dalam kotak, dapat memberikan panduan kepada pengguna tentang apa yang harus diketik.</p> <p>Kotak teks biasanya digunakan dengan komponen <code>Tombol</code>, dengan pengguna mengklik tombol ketika entri teks selesai.</p>
OrientationSensorHelpStringComponentPallette=<p>Komponen tak terlihat yang memberikan informasi tentang orientasi fisik perangkat dalam tiga dimensi: <ul> <li> <strong>Gulung</strong>: 0 derajat saat perangkat rata, meningkat menjadi 90 derajat saat perangkat dimiringkan ke atas di sisi kirinya, dan menurun hingga -90 derajat saat perangkat dimiringkan ke atas di sisi kanannya. </li> <li> <strong>Lengkungan</strong>: 0 derajat saat perangkat datar, hingga 90 derajat saat perangkat dimiringkan sehingga bagian atasnya mengarah ke bawah, hingga 180 derajat saat dibalik. Demikian pula, saat perangkat dimiringkan sehingga bagian bawahnya mengarah ke bawah, nada menurun menjadi -90 derajat, kemudian menurun lebih jauh ke -180 derajat saat perangkat diputar sepenuhnya.</li> <li> <strong>Azimut</strong >: 0 derajat saat bagian atas perangkat mengarah ke utara, 90 derajat saat perangkat mengarah ke timur, 180 derajat saat perangkat mengarah ke selatan, 270 derajat saat perangkat mengarah ke barat, dll.</li></ul> Pengukuran ini asumsikan bahwa perangkat itu sendiri tidak bergerak.</p>
ImageSpriteHelpStringComponentPallette=<p>Sebuah ''sprite'' yang dapat ditempatkan pada <code>Kanvas</code>, di mana ia dapat bereaksi terhadap sentuhan dan tarikan, berinteraksi dengan sprite lain (<code>Bola</code> dan <code>SpriteGambar</code>s) dan tepi Kanvas, dan pindahkan sesuai dengan nilai propertinya. Penampilannya adalah seperti gambar yang ditentukan dalam properti <code>Gambar</code> (kecuali properti <code>Terlihat</code>-nya <code>Salah</code>).</p> <p>To minta <code>SpriteGanbar</code> bergerak 10 piksel ke kiri setiap 1000 milidetik (satu detik), misalnya, Anda akan menyetel properti <code>Kecepatan</code> ke 10 [piksel], <code> Jarak</code> properti hingga 1000 [milidetik], properti <code>Arah</code> hingga 180 [derajat], dan properti <code>Diaktifkan</code> menjadi <code>Benar</code>. Sprite yang properti <code>Rotasi</code>-nya adalah <code>Benar</code> akan memutar gambarnya saat <code>Arah</code> sprite berubah. Memeriksa tabrakan dengan sprite yang diputar saat ini memeriksa posisi sprite yang tidak diputar sehingga pemeriksaan tabrakan tidak akan akurat untuk sprite tinggi sempit atau lebar pendek yang diputar. Semua properti sprite dapat diubah kapan saja di bawah kendali program.</p>
ImagePickerHelpStringComponentPallette=Tombol tujuan khusus. Saat pengguna mengetuk pemilih gambar, galeri gambar perangkat muncul, dan pengguna dapat memilih gambar. Setelah gambar diambil, itu disimpan, dan properti <code>Terpilih</code> akan menjadi nama file tempat gambar disimpan. Agar penyimpanan tidak penuh, maksimal 10 gambar akan disimpan. Memilih lebih banyak gambar akan menghapus gambar sebelumnya, dari yang terlama hingga yang terbaru.
ImageHelpStringComponentPallette=Komponen untuk menampilkan gambar. Gambar yang akan ditampilkan, dan aspek lain dari tampilan Gambar, dapat ditentukan di Perancang atau di Editor Blok.
HygrometerHelpStringComponentPallette=Sebuah komponen sensor yang dapat mengukur kelembapan udara ambien relatif. Sebagian besar perangkat Android tidak memiliki sensor ini.
HorizontalScrollArrangementHelpStringComponentPallette=<p>Elemen pemformatan untuk menempatkan komponen yang harus ditampilkan dari kiri ke kanan. Jika Anda ingin komponen ditampilkan satu sama lain, gunakan <code>SusunanVertikal</code> sebagai gantinya.</p><p>Versi ini dapat di-scroll.
HorizontalArrangementHelpStringComponentPallette=<p>Elemen pemformatan untuk menempatkan komponen yang harus ditampilkan dari kiri ke kanan. Jika Anda ingin komponen ditampilkan satu sama lain, gunakan <code>SusunanVertikal</code> sebagai gantinya.</p>
GyroscopeSensorHelpStringComponentPallette=<p>Komponen tak terlihat yang dapat mengukur kecepatan sudut dalam tiga dimensi dalam satuan derajat per detik.</p><p>Agar dapat berfungsi, komponen harus memiliki properti <code>Diaktifkan</code> yang disetel ke Benar, dan perangkat harus memiliki sensor giroskop.</p>
LocationSensorHelpStringComponentPallette=Komponen tidak terlihat yang menyediakan informasi lokasi, termasuk garis bujur, garis lintang, ketinggian (jika didukung oleh perangkat), kecepatan (jika didukung oleh perangkat), dan alamat. Ini juga dapat melakukan "pengodean geografis", mengonversi alamat tertentu (tidak harus alamat saat ini) ke garis lintang (dengan metode <code>LintangDariAlamat</code>) dan garis bujur (dengan metode <code>BujurDariAlamat</code> ).</p><p>Agar dapat berfungsi, komponen harus memiliki properti <code>Diaktifkan</code> yang disetel ke Benar, dan perangkat harus mengaktifkan penginderaan lokasi melalui jaringan nirkabel atau satelit GPS (jika di luar ruangan) .</p>Informasi lokasi mungkin tidak langsung tersedia saat aplikasi dimulai. Anda harus menunggu beberapa saat hingga penyedia lokasi ditemukan dan digunakan, atau menunggu acara LokasiBerubah
ListViewHelpStringComponentPallette=<p>Ini adalah komponen yang terlihat yang menampilkan daftar elemen teks dan gambar.</p> <p>Daftar string sederhana dapat disetel menggunakan properti ElemenDariString. Daftar elemen yang lebih kompleks yang berisi banyak string dan/atau gambar dapat dibuat menggunakan properti DaftarData dan TataLetakTampilanDaftar. </p>
ListPickerHelpStringComponentPallette=<p>Tombol yang, ketika diklik, menampilkan daftar teks untuk dipilih pengguna. Teks dapat ditentukan melalui Perancang atau Editor Blok dengan menyetel properti <code>ElemenDariString</code> ke rangkaian yang dipisahkan string (misalnya, <em>pilihan 1, pilihan 2, pilihan 3</em>) atau dengan menyetel properti <code>Elemen</code> ke Daftar di editor Blok.</p><p>Menyetel properti LihatBarFilter ke benar, akan membuat daftar dapat dicari. Properti lain memengaruhi tampilan tombol (<code>PosisiTeks</code>, <code>WarnaLatarBelakang</code>, dll.) dan apakah tombol tersebut dapat diklik (<code>Diaktifkan</code>).</p>
ProximitySensorHelpStringComponentPallette=<p>Komponen tidak terlihat yang dapat mengukur kedekatan objek dalam cm relatif terhadap tampilan layar perangkat. Sensor ini biasanya digunakan untuk menentukan apakah handset didekatkan ke telinga seseorang; yaitu memungkinkan Anda menentukan seberapa jauh suatu objek dari perangkat. Banyak perangkat mengembalikan jarak absolut, dalam cm, tetapi beberapa hanya mengembalikan nilai dekat dan jauh. Dalam hal ini, sensor biasanya melaporkan nilai jangkauan maksimumnya dalam keadaan jauh dan nilai yang lebih rendah dalam keadaan dekat.</p>
RectangleHelpStringComponentPallette=Persegi Panjang
ScreenHelpStringComponentPallette=Komponen tingkat atas yang berisi semua komponen lain dalam program
SerialHelpStringComponentPallette=Komponen serial yang dapat digunakan untuk terhubung ke perangkat seperti Arduino
SharingHelpStringComponentPallette=Berbagi adalah komponen tidak terlihat yang memungkinkan berbagi file dan/atau pesan antara aplikasi Anda dan aplikasi lain yang diinstal pada perangkat. Komponen akan menampilkan daftar aplikasi terinstal yang dapat menangani informasi yang diberikan, dan akan memungkinkan pengguna untuk memilih salah satu untuk berbagi konten, misalnya aplikasi email, aplikasi jaringan sosial, aplikasi SMS, dan sebagainya. <br>Jalur file dapat diambil langsung dari komponen lain seperti Kamera atau PengambilGambar, tetapi juga dapat ditentukan langsung untuk dibaca dari penyimpanan. Ketahuilah bahwa perangkat yang berbeda memperlakukan penyimpanan secara berbeda, jadi beberapa hal yang harus dicoba jika, misalnya, Anda memiliki file bernama arrow.gif di folder <code>Appinventor/assets</code>, adalah: <ul><li ><code>"file:///sdcard/Appinventor/assets/arrow.gif"</code></li> atau <li><code>"/storage/Appinventor/assets/arrow.gif"</code ></li></ul>
camcorderComponentPallette=Perekam
VerticalArrangementHelpStringComponentPallette=<p>Elemen pemformatan untuk menempatkan komponen yang harus ditampilkan satu di bawah yang lain. (Komponen turunan pertama disimpan di atas, yang kedua di bawahnya, dll.) Jika Anda ingin komponen ditampilkan bersebelahan, gunakan <code>SusunanHorizontal</code> sebagai gantinya.</p>
VerticalScrollArrangementHelpStringComponentPallette=<p>Elemen pemformatan untuk menempatkan komponen yang harus ditampilkan satu di bawah yang lain. (Komponen anak pertama disimpan di atas, yang kedua di bawahnya, dll.) Jika Anda ingin komponen ditampilkan bersebelahan, gunakan <code>SusunanHorizontal</code> sebagai gantinya.</p><p> Versi ini dapat digulir
SliderHelpStringComponentPallette=Slider adalah bilah kemajuan yang menambahkan ibu jari yang dapat diseret. Anda dapat menyentuh ibu jari dan menyeret ke kiri atau kanan untuk mengatur posisi ibu jari penggeser. Saat ibu jari Slider diseret, itu akan memicu acara PosisiBerubah, melaporkan posisi ibu jari Slider. Posisi ibu jari Slider yang dilaporkan dapat digunakan untuk memperbarui atribut komponen lain secara dinamis, seperti ukuran font Kotak Teks atau radius Bola.
