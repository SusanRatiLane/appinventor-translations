SoundHelpStringComponentPallette=<p>Komponen multimedia yang memutar file suara dan bergetar secara opsional untuk jumlah milidetik (seperseribu detik) yang ditentukan di Editor Blok. Nama file suara yang akan diputar dapat ditentukan baik di Perancang atau di Editor Blok.</p> <p>Untuk format file suara yang didukung, lihat <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Format Media yang Didukung Android</a>.</p><p>Komponen <code>Suara</code> ini paling cocok untuk file suara pendek, seperti sebagai efek suara, sedangkan komponen <code>Player</code> lebih efisien untuk suara yang lebih panjang, seperti lagu.</p><p>Anda mungkin mendapatkan kesalahan jika mencoba memutar suara segera setelah menyetel sumber .</p>
TextBoxHelpStringComponentPallette=<p>Kotak bagi pengguna untuk memasukkan teks. Nilai teks awal atau yang dimasukkan pengguna ada di properti <code>Teks</code>. Jika kosong, properti <code>Petunjuk</code>, yang muncul sebagai teks samar di dalam kotak, dapat memberikan panduan kepada pengguna tentang apa yang harus diketik.</p><p><code>MultiBaris</code> properti menentukan apakah teks dapat memiliki lebih dari satu baris. Untuk kotak teks satu baris, keyboard akan menutup secara otomatis saat pengguna menekan tombol Selesai. Untuk menutup keyboard untuk kotak teks multibaris, aplikasi harus menggunakan metode SembunyikanPapanKetik atau mengandalkan pengguna untuk menekan tombol Kembali.</p><p>Properti <code>HanyaAngka</code> membatasi keyboard untuk menerima input numerik saja.</p><p>Properti lain memengaruhi tampilan kotak teks (<code>PosisiTeks</code>, <code>WarnaLatarBelakang</code>, dll.) dan apakah kotak teks dapat digunakan (<code>Diaktifkan</code>).</p><p>Kotak teks biasanya digunakan dengan komponen <code>Tombol</code>, dengan pengguna mengklik tombol saat entri teks selesai.</p><p>Jika teks yang dimasukkan oleh pengguna tidak ditampilkan, gunakan <code>KotakTeksKataSandi</code> sebagai gantinya.</p>
TextToSpeechHelpStringComponentPallette=Komponen TeksKeBicara mengucapkan teks tertentu dengan lantang. Anda dapat mengatur nada dan kecepatan bicara. <p>Anda juga dapat mengatur bahasa dengan memberikan kode bahasa. Ini mengubah pengucapan kata-kata, bukan bahasa sebenarnya yang diucapkan. Misalnya, menyetel bahasa ke bahasa Prancis dan teks berbahasa Inggris akan terdengar seperti seseorang yang berbicara bahasa Inggris (en) dengan aksen Prancis.</p> <p>Anda juga dapat menentukan negara dengan memberikan kode negara. Hal ini dapat mempengaruhi pengucapan. Misalnya, bahasa Inggris British (GBR) akan terdengar berbeda dengan bahasa Inggris AS (USA). Tidak semua kode negara akan memengaruhi setiap bahasa.</p> <p>Bahasa dan negara yang tersedia bergantung pada perangkat tertentu, dan dapat dicantumkan dengan properti BahasaTersedia dan NegaraTersedia.</p>
TextingHelpStringComponentPallette=<p>Komponen yang akan, ketika metode <code>KirimPesan</code> dipanggil, mengirim pesan teks yang ditentukan dalam properti <code>Pesan</code> ke nomor telepon yang ditentukan dalam <code>NomorPonsel</code> properti.</p> <p>Jika properti <code>MenerimaDiaktifkan</code> disetel ke 1 pesan <b>tidak</b> akan diterima. Jika <code>MenerimaDiaktifkan</code> disetel ke 2 pesan hanya akan diterima saat aplikasi sedang berjalan. Terakhir, jika <code>MenerimaDiaktifkan</code> disetel ke 3, pesan akan diterima saat aplikasi berjalan <b>dan</b> saat aplikasi tidak berjalan, pesan akan diantrekan dan pemberitahuan ditampilkan kepada pengguna. </p> <p>Saat sebuah pesan tiba, peristiwa <code>PesanDiterima</code> dimunculkan dan memberikan nomor pengirim dan pesan.</p> <p> Aplikasi yang menyertakan komponen ini akan menerima pesan bahkan saat itu ada di latar belakang (yaitu ketika tidak terlihat di layar) dan, terlebih lagi, bahkan jika aplikasi tidak berjalan, selama itu diinstal di telepon. Jika ponsel menerima pesan teks saat aplikasi tidak berada di latar depan, ponsel akan menampilkan notifikasi di bilah notifikasi. Memilih notifikasi akan memunculkan aplikasi. Sebagai pengembang aplikasi, Anda mungkin ingin memberi pengguna Anda kemampuan untuk mengontrol MenerimaDiaktifkan sehingga mereka dapat membuat ponsel mengabaikan pesan teks.</p> <p>Jika properti SuaraGoogleDiaktifkan benar, pesan dapat dikirim melalui Wi-Fi menggunakan Google Suara. Opsi ini mengharuskan pengguna memiliki akun Google Suara dan aplikasi Suara seluler diinstal di telepon. Opsi Google Suara hanya berfungsi pada ponsel yang mendukung Android 2.0 (Eclair) atau lebih tinggi.</p> <p>Untuk menentukan nomor telepon (misalnya, 650-555-1212), setel <code>NomorPonsel</code> properti ke string Teks dengan digit yang ditentukan (misalnya, 6505551212). Tanda hubung, titik, dan tanda kurung dapat disertakan (mis., (650)-555-1212) tetapi akan diabaikan; spasi mungkin tidak disertakan.</p> <p>Cara lain bagi aplikasi untuk menentukan nomor telepon adalah dengan menyertakan komponen <code>PengambilNomorPonsel</code>, yang memungkinkan pengguna memilih nomor telepon dari yang disimpan di kontak telepon.</p>
TinyDBHelpStringComponentPallette=TinyDB adalah komponen yang tidak terlihat yang menyimpan data untuk suatu aplikasi. <p> Aplikasi yang dibuat dengan Penemu Aplikasi diinisialisasi setiap kali dijalankan: Jika aplikasi menetapkan nilai variabel dan pengguna kemudian keluar dari aplikasi, nilai variabel tersebut tidak akan diingat saat aplikasi dijalankan berikutnya. Sebaliknya, TinyDB adalah penyimpanan data <em> persisten </em> untuk aplikasi, yaitu, data yang disimpan di sana akan tersedia setiap kali aplikasi dijalankan. Contohnya mungkin permainan yang menyimpan skor tinggi dan mengambilnya kembali setiap kali permainan dimainkan. </<p> <p> Item data adalah string yang disimpan di bawah <em>tag</em> . Untuk menyimpan item data, Anda menentukan tag yang harus disimpan di bawahnya. Selanjutnya, Anda dapat mengambil data yang disimpan di bawah tag yang diberikan. </p><p> Hanya ada satu penyimpanan data per aplikasi. Bahkan jika Anda memiliki beberapa komponen TinyDB, mereka akan menggunakan penyimpanan data yang sama. Untuk mendapatkan efek toko terpisah, gunakan kunci yang berbeda. Juga setiap aplikasi memiliki penyimpanan datanya sendiri. Anda tidak dapat menggunakan TinyDB untuk meneruskan data antara dua aplikasi yang berbeda di telepon, meskipun Anda <em>dapat</em> menggunakan TinyDb untuk berbagi data antara layar yang berbeda dari aplikasi multilayar. </p> <p>Saat Anda mengembangkan aplikasi menggunakan Pendamping AI, semua aplikasi yang menggunakan pendamping tersebut akan menggunakan TinyDb yang sama. Berbagi itu akan hilang setelah aplikasi dikemas. Namun, selama pengembangan, Anda harus berhati-hati untuk menghapus TinyDb setiap kali Anda mulai mengerjakan aplikasi baru.</p>
TwitterHelpStringComponentPallette=Komponen tidak terlihat yang memungkinkan komunikasi dengan <a href="http://www.twitter.com" target="_blank">Twitter</a>. Setelah pengguna masuk ke akun Twitter mereka (dan otorisasi telah dikonfirmasi berhasil oleh acara <code>DiOtorisasi</code>), lebih banyak operasi tersedia:<ul><li> Mencari tweet atau label di Twitter (<code>CariTweeter</code>)</li><li> Mengirim Tweet (<code>Tweet</code>) </li><li> Mengirim Tweet dengan Gambar (<code>TweetDenganGambar</code>) </li><li> Mengarahkan pesan ke pengguna tertentu (<code>PesanLangsung</code>)</li> <li> Menerima pesan terbaru yang ditujukan ke pengguna yang masuk (<code>MintaPesanLangsung< /code>)</li> <li> Mengikuti pengguna tertentu (<code>Ikuti</code>)</li><li> Berhenti mengikuti pengguna tertentu (<code>BerhentiMengikuti</code>)</li><li> Mendapatkan daftar pengguna yang mengikuti pengguna yang masuk (<code>MintaPengikut</code>)</li> <li> Mendapatkan pesan terbaru dari pengguna diikuti oleh pengguna yang masuk (<code >MintaLinimasaTeman</code>)</li> <li> Mendapatkan penyebutan terbaru dari pengguna yang masuk (<code>MintaSebutan</code >)</li></ul></p> <p>Anda harus mendapatkan Kunci Konsumen dan Rahasia Konsumen untuk otorisasi Twitter khusus untuk aplikasi Anda dari http://twitter.com/oauth_clients/new
VideoPlayerHelpStringComponentPallette=Komponen multimedia yang mampu memutar video. Saat aplikasi dijalankan, PemainVideo akan ditampilkan sebagai persegi panjang di layar. Jika pengguna menyentuh persegi panjang, kontrol akan muncul untuk memutar/menjeda, melompat ke depan, dan melompat mundur dalam video. Aplikasi juga dapat mengontrol perilaku dengan memanggil metode <code>Mulai</code>, <code>Jeda</code>, dan <code>MajuKe</code>. <p>File video harus dalam format 3GPP (.3gp) atau MPEG-4 (.mp4). Untuk detail selengkapnya tentang format legal, lihat <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Format Media yang Didukung Android</a>.</p><p>Penemu Aplikasi  untuk Android hanya mengizinkan file video di bawah 1 MB dan membatasi ukuran total aplikasi hingga 5 MB, tidak semuanya tersedia untuk file media (video, audio, dan suara). Jika file media Anda terlalu besar, Anda mungkin mendapatkan kesalahan saat mengemas atau menginstal aplikasi Anda, dalam hal ini Anda harus mengurangi jumlah file media atau ukurannya. Sebagian besar perangkat lunak pengeditan video, seperti Windows Movie Maker dan Apple iMovie, dapat membantu Anda mengurangi ukuran video dengan mempersingkatnya atau mengenkode ulang video ke dalam format yang lebih ringkas.</p><p>Anda juga dapat menyetel media sumber ke URL yang mengarah ke video streaming, tetapi URL tersebut harus mengarah ke file video itu sendiri, bukan ke program yang memutar video.
VotingHelpStringComponentPallette=Komponen Voting berkomunikasi dengan layanan Web untuk mengambil surat suara dan mengirim kembali suara pengguna. <p>Aplikasi harus memanggil metode <code>MintaSuratSuara</code>, biasanya dalam event handler <code>Inisialisasi</code>, untuk mendapatkan pertanyaan dan opsi surat suara dari layanan Web (ditentukan oleh <code>URLServis</code> properti). Bergantung pada respons dari layanan Web, sistem akan memunculkan salah satu dari tiga peristiwa berikut: <ol> <li> <code>DapatSuratSuara</code>, yang menunjukkan bahwa pertanyaan dan opsi surat suara telah diambil dan properti <code>PertanyaanSuratSuara</code> dan <code>PilihanSuratSuara</code> telah disetel.</li> <li> <code>TidakAdaPemungutanSuaraTerbuka</code>, menunjukkan bahwa tidak ada pertanyaan surat suara yang tersedia.</li> <li> <code>KesalahanLayananWeb</code>, menunjukkan bahwa layanan tidak memberikan tanggapan hukum dan memberikan pesan kesalahan.</li> </ol></p> <p>Setelah mendapatkan surat suara, aplikasi harus mengizinkan pengguna untuk membuat pilihan di antara <code>PilihanSuratSuara</code> dan menyetel properti <code>PilihanPengguna</code> ke pilihan itu. Aplikasi juga harus menyetel <code>IdPengguna</code> untuk menentukan pengguna mana yang memberikan suara.</p> <p>Setelah aplikasi menyetel <code>PilihanPengguna</code> dan <code>IdPengguna</code>, aplikasi dapat memanggil <code>KirimSuratSuara</code> untuk mengirimkan informasi ini ke layanan Web. Jika layanan berhasil menerima suara, acara <code>MendapatKonfirmasiSuratSuara</code> akan dimunculkan. Jika tidak, peristiwa <code>KesalahanLayananWeb</code> akan dimunculkan dengan pesan kesalahan yang sesuai.</p>
WebViewerHelpStringComponentPallette=Komponen untuk melihat halaman Web. URL Beranda dapat ditentukan di Perancang atau di Editor Blok. Tampilan dapat diatur untuk mengikuti tautan saat diketuk, dan pengguna dapat mengisi formulir Web. Peringatan: Ini bukan browser lengkap. Misalnya, menekan tombol Kembali perangkat keras ponsel akan keluar dari aplikasi, bukan kembali ke riwayat browser.<p />Anda dapat menggunakan properti PenampilWeb.StringPenampilWeb untuk berkomunikasi antara aplikasi dan kode Javascript yang berjalan di PenampilWeb halaman. Di aplikasi, Anda mendapatkan dan mengatur StringPenampilWeb. Di PenampilWeb, Anda menyertakan Javascript yang mereferensikan objek jendela.PenemuAplikasi, menggunakan metode </em dapatkanStringPenampilWeb()</em> dan <em>aturStringPenampilWeb(teks)</em>. <p />Misalnya, jika PenampilWeb membuka halaman yang berisi perintah Javascript <br /> <em>dokumen.tulis("Jawabannya adalah" + jendela.PenemuAplikasi.dapatkanStringPenampilWeb());</em> < br />dan jika Anda menyetel TampilanWeb.StringTampilanWeb ke "halo", maka halaman web akan menampilkan </br ><em>Jawabannya adalah halo</em>. <br />Dan jika halaman Web berisi Javascript yang mengeksekusi perintah <br /><em>jendela.PenemuAplikasi.aturStringPenampilWeb("halo dari Javascript")</em>, <br />maka nilai properti StringPenampilWeb akan menjadi <br /><em>halo dari Javascript</em>.
YandexTranslateHelpStringComponentPallette=Gunakan komponen ini untuk menerjemahkan kata dan kalimat antar bahasa yang berbeda. Komponen ini memerlukan akses Internet, karena akan meminta terjemahan ke layanan Yandex.Translate. Tentukan bahasa sumber dan bahasa sasaran dalam bentuk sumber-sasaran dengan menggunakan dua kode bahasa huruf. Jadi "en-es" akan menerjemahkan dari bahasa Inggris ke Spanyol sementara "es-ru" akan menerjemahkan dari Spanyol ke Rusia. Jika Anda mengabaikan bahasa sumber, layanan akan mencoba mendeteksi bahasa sumber. Jadi hanya dengan memberikan "es" akan mencoba mendeteksi bahasa sumber dan menerjemahkannya ke bahasa Spanyol.<p /> Komponen ini didukung oleh layanan terjemahan Yandex. Lihat http://api.yandex.com/translate/ untuk informasi lebih lanjut, termasuk daftar bahasa yang tersedia dan arti dari kode bahasa dan kode status. <p />Catatan: Terjemahan terjadi secara tidak sinkron di latar belakang. Saat terjemahan selesai, acara "MendapatArti" dipicu.
