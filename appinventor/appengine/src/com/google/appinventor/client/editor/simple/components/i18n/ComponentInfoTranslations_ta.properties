VideoPlayerHelpStringComponentPallette=வீடியோக்களை இயக்கும் திறன் கொண்ட மல்டிமீடியா கூறு. பயன்பாடு இயங்கும்போது, வீடியோ பிளேயர் திரையில் செவ்வகமாக காண்பிக்கப்படும். பயனர் செவ்வகத்தைத் தொட்டால், கட்டுப்பாடுகள் விளையாடுகின்றன/இடைநிறுத்தப்படும், முன்னால் தவிர்க்கவும், வீடியோவுக்குள் பின்தங்கிய நிலையில் தவிர்க்கவும். <code> தொடக்க </code>, <code> இடைநிறுத்தம் </code> மற்றும் <code> சீக்டோ </code> முறைகளை அழைப்பதன் மூலம் பயன்பாடு நடத்தை கட்டுப்படுத்தலாம். <p> வீடியோ கோப்புகள் 3gpp (.3gp) அல்லது mpeg-4 (.mp4) வடிவங்களில் இருக்க வேண்டும். சட்ட வடிவங்களைப் பற்றிய கூடுதல் விவரங்களுக்கு, <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank"> ஆண்ட்ராய்டு ஆதரிக்கப்பட்ட ஊடக வடிவங்கள் </a> p> <p> ஆண்ட்ராய்டு க்கான பயன்பாட்டு கண்டுபிடிப்பாளர் 1 mb இன் கீழ் வீடியோ கோப்புகளை மட்டுமே அனுமதிக்கிறார் மற்றும் ஒரு பயன்பாட்டின் மொத்த அளவை 5 mb க்கு கட்டுப்படுத்துகிறார், இவை அனைத்தும் மீடியா (வீடியோ, ஆடியோ மற்றும் ஒலி) கோப்புகளுக்கு கிடைக்கவில்லை. உங்கள் மீடியா கோப்புகள் மிகப் பெரியதாக இருந்தால், உங்கள் பயன்பாட்டை பேக்கேசிங் செய்யும்போது அல்லது நிறுவும் போது நீங்கள் பிழைகள் பெறலாம், இந்த விசயத்தில் நீங்கள் மீடியா கோப்புகளின் எண்ணிக்கையையோ அல்லது அவற்றின் அளவிலோ குறைக்க வேண்டும். சாளரங்கள் மூவி மேக்கர் மற்றும் ஆப்பிள் இமோவி போன்ற பெரும்பாலான வீடியோ திருத்துதல் மென்பொருள்கள் வீடியோக்களின் அளவைக் குறைப்பதன் மூலமோ அல்லது வீடியோவை மிகவும் சிறிய வடிவத்தில் மீண்டும் குறியிடுவதன் மூலமோ குறைக்க உதவும். </p> <p> நீங்கள் ஊடகத்தையும் அமைக்கலாம் ச்ட்ரீமிங் வீடியோவை சுட்டிக்காட்டும் ஒரு முகவரி க்கு சான்று, ஆனால் முகவரி வீடியோ கோப்பை சுட்டிக்காட்ட வேண்டும், வீடியோவை இயக்கும் ஒரு நிரலுக்கு அல்ல.
VotingHelpStringComponentPallette=வாக்களிப்பு கூறு ஒரு வாக்குச்சீட்டை மீட்டெடுக்க மற்றும் பயனர்களின் வாக்குகளைத் திருப்பி அனுப்ப ஒரு வலை சேவையுடன் தொடர்பு கொள்கிறது. <p> பயன்பாடு <code> கோரிக்கை பல்லோட் </code> ஐ அழைக்க வேண்டும், வழக்கமாக <code> துவக்க </code> நிகழ்வு கையாளுபவரில், வலை சேவையிலிருந்து வாக்குச்சீட்டு கேள்வி மற்றும் விருப்பங்களைப் பெறுவதற்காக (<code> serviceurl </code> பண்பால் குறிப்பிடப்பட்டுள்ளது). வலை சேவையின் பதிலைப் பொறுத்து, கணினி பின்வரும் மூன்று நிகழ்வுகளில் ஒன்றை எழுப்பும்: <ol> <li> <code> கோட்ச்பாலோட் </code>, இது வாக்குப்பதிவு கேள்வி மற்றும் விருப்பங்கள் மீட்டெடுக்கப்பட்டதைக் குறிக்கிறது மற்றும் பண்புகள் <code> பாலோடிக் குவெச்டியன் </code> மற்றும் <code> வாக்குச்சீட்டு </code> அமைக்கப்பட்டுள்ளன. <code> வெப்சர்வைசெரர் </code>, பணி சட்டபூர்வமான பதிலை வழங்கவில்லை மற்றும் பிழை செய்திகளை வழங்கவில்லை என்பதைக் குறிக்கிறது. </li> </ol> </p> <p> வாக்குச்சீட்டைப் பெற்ற பிறகு, பயன்பாடு பயனரை அனுமதிக்க வேண்டும் <code> வாக்குச்சீட்டு </code> மத்தியிலிருந்து தேர்வு செய்யவும், அந்தத் தேர்வுக்கு <code> யூசர்கோயிச் </code> ஐ அமைக்கவும். எந்தப் பயனர் வாக்களிப்பார் என்பதைக் குறிப்பிட பயன்பாடு </p> <p> பயன்பாடு <code> யூசர்கோயிச் </code> மற்றும் <code> பயனர்ஐடி </code>, இந்தத் தகவலை வலை சேவைக்கு அனுப்ப பயன்பாடு <code> sendballot </code> ஐ அழைக்கலாம். பணி வெற்றிகரமாக வாக்குகளைப் பெற்றால், நிகழ்வு <code> gotballotconfirmation </code> எழுப்பப்படும். இல்லையெனில், நிகழ்வு <code> வெப்சர்வைசெரர் </code> பொருத்தமான பிழை செய்தியுடன் உயர்த்தப்படும். </p>
WebViewerHelpStringComponentPallette=வலைப்பக்கங்களைப் பார்ப்பதற்கான கூறு. வீட்டு முகவரி ஐ வடிவமைப்பாளரிடமோ அல்லது பிளாக்ச் எடிட்டரிலோ குறிப்பிடலாம். இணைப்புகளைத் தட்டும்போது அவற்றைப் பின்பற்றுவதற்காக பார்வை அமைக்கப்படலாம், மேலும் பயனர்கள் வலை வடிவங்களை நிரப்பலாம். எச்சரிக்கை: இது முழு உலாவி அல்ல. எடுத்துக்காட்டாக, உலாவி வரலாற்றில் திரும்பிச் செல்வதை விட, தொலைபேசியின் வன்பொருள் பின் விசையை அழுத்துவது பயன்பாட்டிலிருந்து வெளியேறும். பக்கம். பயன்பாட்டில், நீங்கள் வெப்வியூச்ட்ரிங்கைப் பெற்று அமைக்கவும். வெப்வியூயரில், சாளரத்தைக் குறிக்கும் சாவாச்கிரிப்டை நீங்கள் சேர்த்துக் கொள்ளுங்கள். <p /> எடுத்துக்காட்டாக, சாவாச்கிரிப்ட் கட்டளை கொண்ட ஒரு பக்கத்திற்கு வெப்வியூவர் திறந்தால் <br /> <em> ஆவணம். br/> மேலும் நீங்கள் webview.webvewstring ஐ "அலோ" க்கு அமைத்தால், வலைப்பக்கம் </br> <em> பதில் அலோ </em> ஐக் காண்பிக்கும். <br /> மேலும் வலைப்பக்கத்தில் கட்டளையை இயக்கும் சாவாச்கிரிப்ட் இருந்தால் <br /> <em> சாளரம்.ஆப்பின் வென்டர்.செட்ச்வெப்வியூச்ட்ரிங் ("சாவாச்கிரிப்டிலிருந்து அலோ") < /em>, <br /> பின்னர் வெப்வியூச்ட்ரிங் சொத்தின் மதிப்பு <br /> <em> சாவாச்கிரிப்ட் < /em> இலிருந்து வணக்கம்.
YandexTranslateHelpStringComponentPallette=வெவ்வேறு மொழிகளுக்கு இடையில் சொற்களையும் வாக்கியங்களையும் மொழிபெயர்க்க இந்த கூறுகளைப் பயன்படுத்தவும். இந்த கூறு இணைய அணுகல் தேவை, ஏனெனில் இது yandex.translate சேவைக்கு மொழிபெயர்ப்புகளைக் கோரும். இரண்டு கடித மொழி குறியீடுகளைப் பயன்படுத்தி மூல மூல மற்றும் இலக்கு மொழியைக் குறிப்பிடவும். எனவே "en-es" ஆங்கிலத்திலிருந்து ச்பானிச் மொழியில் மொழிபெயர்க்கப்படும், அதே நேரத்தில் "es-ரு" ச்பானிச் மொழியில் இருந்து ரச்ய மொழியில் மொழிபெயர்க்கப்படும். நீங்கள் மூல மொழியை விட்டுவிட்டால், பணி மூல மொழியைக் கண்டறிய முயற்சிக்கும். எனவே வெறும் "எச்" வழங்குவது மூல மொழியைக் கண்டறிந்து அதை ச்பானிச் மொழியில் மொழிபெயர்க்க முயற்சிக்கும். <p /> இந்த கூறு யாண்டெக்ச் மொழிபெயர்ப்பு சேவையால் இயக்கப்படுகிறது. கிடைக்கக்கூடிய மொழிகளின் பட்டியல் மற்றும் மொழி குறியீடுகள் மற்றும் நிலைக் குறியீடுகளின் அர்த்தங்கள் உட்பட மேலும் தகவலுக்கு http://api.yandex.com/translate/ ஐப் பார்க்கவும். <p /> குறிப்பு: மொழிபெயர்ப்பு பின்னணியில் ஒத்திசைவற்ற முறையில் நடக்கிறது. மொழிபெயர்ப்பு முடிந்ததும், "கோட்ரான்ச்லேசன்" நிகழ்வு தூண்டப்படுகிறது.
