FusiontablesControlHelpStringComponentPallette=<p> கூகிள் இணைவு அட்டவணைகளுடன் தொடர்பு கொள்ளும் ஒரு காணப்படாத கூறு. இணைவு அட்டவணைகள் தரவு அட்டவணைகளை சேமிக்கவும், பகிரவும், வினவவும், காட்சிப்படுத்தவும் அனுமதிக்கின்றன; இந்த அட்டவணைகளை வினவவும், உருவாக்கவும், மாற்றவும் இந்த கூறு உங்களை அனுமதிக்கிறது. கூறு இனி செயல்படாது. அட்டவணைகள் பநிஇ v2.0 </a>. <p> இணைவு அட்டவணைகளைப் பயன்படுத்தும் பயன்பாடுகள் கூகிளின் சேவையகங்களுக்கு ஏற்பு பெற வேண்டும். இதைச் செய்ய இரண்டு வழிகள் உள்ளன. முதல் வழி நீங்கள் உருவாக்குபவர் பெறும் பநிஇ விசையைப் பயன்படுத்துகிறது (கீழே காண்க). இந்த அணுகுமுறையுடன் இறுதி பயனர்கள் ஒரு இணைவு அட்டவணையை அணுக உள்நுழைய வேண்டும். இரண்டாவது அணுகுமுறை ஒரு பணி கணக்கைப் பயன்படுத்துவது. இந்த அணுகுமுறையின் மூலம் நீங்கள் <a href="https://code.google.com/apis/console/" target="_blank"> கூகிள் apis கன்சோல் <இலிருந்து பெறும் ஒரு சிறப்பு "பணி கணக்கு மின்னஞ்சல் முகவரி" /அ>. ஃப்யூசன் டேபிள் கட்டுப்பாட்டைக் கட்டுப்படுத்தவும், பணி கணக்கு மின்னஞ்சல் முகவரியின் பெயரைக் கட்டுப்படுத்தவும், ரகசிய விசையை உங்கள் பயன்பாட்டிற்கு ஒரு சொத்தாக பதிவேற்றவும், இந்த கோப்பை சுட்டிக்காட்ட கீஃபைல் சொத்தை அமைக்கவும். இறுதியாக வடிவமைப்பாளரில் "useserviceauthentication" தேர்வுப்பெட்டியை சரிபார்க்கிறீர்கள். ஒரு பணி கணக்கைப் பயன்படுத்தும் போது, இறுதி பயனர்கள் இணைவு அட்டவணைகளைப் பயன்படுத்த உள்நுழைய தேவையில்லை, உங்கள் பணி கணக்கு அனைத்து அணுகலையும் அங்கீகரிக்கிறது. </p> <p> ஒரு பநிஇ விசையைப் பெற, இந்த வழிமுறைகளைப் பின்பற்றவும். </p> <ol> <li> உங்கள் <a href="https://code.google.com/apis/console/" target="_blank"> கூகிள் apis கன்சோல் </a> க்குச் சென்று தேவைப்பட்டால் உள்நுழைக. </li> <li > இடதுபுறத்தில் உள்ள மெனுவிலிருந்து <i> சேவைகள் </i> உருப்படியைத் தேர்ந்தெடுக்கவும். <li> முதன்மையான மெனுவுக்குச் சென்று <i> பநிஇ அணுகல் </i> உருப்படியைத் தேர்ந்தெடுக்கவும். </li> </ol> <p> உங்கள் பநிஇ விசை "எளிய பநிஇ அணுகல்" என்று அழைக்கப்படும் பிரிவில் அந்த பலகத்தின் அடிப்பகுதிக்கு அருகில் இருக்கும் .நீங்கள் அந்த விசையை <i> அப்பிக்கி </க்கான மதிப்பாக வழங்க வேண்டும் i> உங்கள் இணைவு பயன்பாட்டில் உள்ள சொத்து. i> வினவலை இயக்க. பயன