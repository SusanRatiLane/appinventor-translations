TextingHelpStringComponentPallette=<p> <code> செய்திஅனுப்பு </code> முறை அழைக்கப்படும்போது, <code> செய்தி </code> இல் குறிப்பிடப்பட்டுள்ள உரைச் செய்தியைத் <code>தொலைப்பேசிஎண்</code> பண்பில் குறிப்பிடப்பட்டுள்ள தொலைபேசி எண்ணுக்கு அனுப்பும். <code> reagingenabled </code> ஐ 2 செய்திகளாக அமைக்கப்பட்டால், பயன்பாடு இயங்கும்போது மட்டுமே பெறப்படும். இறுதியாக <code> reagingenabled </code> 3 ஆக அமைக்கப்பட்டால், பயன்பாடு இயங்கும்போது செய்திகள் பெறப்படும் <b> மற்றும் </b> பயன்பாடு இயங்காதபோது அவை வரிசைப்படுத்தப்பட்டு பயனருக்கு ஒரு அறிவிப்பு காண்பிக்கப்படும். </p> <p> ஒரு செய்தி வரும்போது, <code> messagereceded </code> நிகழ்வு உயர்த்தப்பட்டு அனுப்பும் எண்ணையும் செய்தியையும் வழங்குகிறது. </p> <p> இந்தக் கூறுகளை உள்ளடக்கிய ஒரு பயன்பாடு எப்போது செய்திகளைப் பெறும் இது பின்னணியில் உள்ளது (அதாவது அது திரையில் தெரியாதபோது) மற்றும், பயன்பாடு இயங்காவிட்டாலும் கூட, அது தொலைபேசியில் நிறுவப்பட்டிருக்கும் வரை. பயன்பாடு முன்னணியில் இல்லாதபோது தொலைபேசி ஒரு உரை செய்தியைப் பெற்றால், தொலைபேசி அறிவிப்புப் பட்டியில் அறிவிப்பைக் காண்பிக்கும். அறிவிப்பைத் தேர்ந்தெடுப்பது பயன்பாட்டைக் கொண்டுவரும். ஒரு பயன்பாட்டு டெவலப்பராக, உங்கள் பயனர்களுக்குப் பெறும் கட்டுப்பாட்டைக் கட்டுப்படுத்தும் திறனைக் கொடுக்க நீங்கள் விரும்புவீர்கள், இதனால் அவர்கள் தொலைபேசியை உரைச் செய்திகளைப் புறக்கணிக்கச் செய்யலாம். கூகிள் குரலைப் பயன்படுத்தி வைஃபை. இந்த விருப்பத்திற்கு பயனருக்கு google குரல் கணக்கு இருக்க வேண்டும் மற்றும் மொபைல் குரல் பயன்பாடு தொலைபேசியில் நிறுவப்பட்டுள்ளது. கூகிள் குரல் விருப்பம் ஆண்ட்ராய்டு 2.0 (எக்லேர்) அல்லது அதற்கு மேற்பட்டதை ஆதரிக்கும் தொலைபேசிகளில் மட்டுமே செயல்படுகிறது. குறிப்பிட்ட இலக்கங்களைக் கொண்ட உரை சரத்திற்கு சொத்து (எ.கா., 6505551212). கோடுகள், புள்ளிகள் மற்றும் அடைப்புக்குறிப்புகள் சேர்க்கப்படலாம் (எ.கா., (650) -555-1212) ஆனால் புறக்கணிக்கப்படும்; இடைவெளிகள் சேர்க்கப்படாமல் போகலாம். </p> <p> ஒரு தொலைபேசி எண்ணைக் குறிப்பிட ஒரு பயன்பாட்டிற்கான மற்றொரு வழி <code> தொலைப்பேசிஎண்எடுப்பான் </code> கூறுகளைச் சேர்ப்பது, இது சேமிக்கப்பட்டவற்றிலிருந்து ஒரு தொலைபேசி எண்களைத் தேர்ந்தெடுக்க பயனர்களை அனுமத