SpreadsheetHelpStringComponentPallette=கூகிள் தாள்கள் பநிஇ பயன்படுத்தி ஒரு விரிதாள் ஆவணத்திலிருந்து தரவை சேமித்து பெறுவதற்கான ஒரு பகுதியாகும் விரிதாள். <p> இந்த கூறுகளைப் பயன்படுத்த, முதலில் கூகிள் உருவாக்குபவர் கணக்கைக் கொண்டிருக்க வேண்டும். பின்னர், அந்த கூகிள் உருவாக்குபவர் கணக்கின் கீழ் ஒரு புதிய திட்டத்தை உருவாக்க வேண்டும், அந்த திட்டத்தில் கூகிள் சீட்ச் ஏபிஐவை இயக்க வேண்டும், இறுதியாக தாள்கள் ஏபிஐக்கு ஒரு பணி கணக்கை உருவாக்க வேண்டும். </p> <p> பணி கணக்கை எவ்வாறு உருவாக்குவது என்பதற்கான வழிமுறைகள், விரிதாள் கூறுகளைப் பயன்படுத்துவதற்கான பிற பொருத்தமான தகவல்களை எங்கு கண்டுபிடிப்பது என்பதையும், <a href='''/reference/other/googlesheets-api-setup.html''> இங்கே </a>. </p>
