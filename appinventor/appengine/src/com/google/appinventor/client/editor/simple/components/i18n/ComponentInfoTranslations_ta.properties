TinyDBHelpStringComponentPallette=டைனிடிபி என்பது ஒரு பயன்பாட்டிற்கான தரவைச் சேமிக்கும் ஒரு அறியப்படாத கூறு ஆகும். <p> பயன்பாட்டு கண்டுபிடிப்பாளருடன் உருவாக்கப்பட்ட பயன்பாடுகள் ஒவ்வொரு முறையும் துவக்கப்படுகின்றன: ஒரு பயன்பாடு ஒரு மாறியின் மதிப்பை அமைத்து பயனர் பயன்பாட்டிலிருந்து விலகினால், அடுத்த முறை பயன்பாடு இயங்கும் போது அந்த மாறியின் மதிப்பு நினைவில் இருக்காது. இதற்கு நேர்மாறாக, டைனிடிபி என்பது பயன்பாட்டிற்கான <em> விடாமுயற்சியான </em> தரவுக் கடை, அதாவது, பயன்பாடு இயங்கும் ஒவ்வொரு முறையும் அங்கு சேமிக்கப்பட்ட தரவு கிடைக்கும். ஒரு எடுத்துக்காட்டு அதிக மதிப்பெண்ணைச் சேமிக்கும் மற்றும் ஒவ்வொரு முறையும் விளையாட்டு விளையாடும்போது அதை மீட்டெடுக்கும் ஒரு விளையாட்டாக இருக்கலாம். </<p> <p> தரவு உருப்படிகள் <em> குறிச்சொற்கள் </em> இன் கீழ் சேமிக்கப்படும் சரங்கள். தரவு உருப்படியை சேமிக்க, அதன் கீழ் சேமிக்கப்பட வேண்டிய குறிச்சொல்லைக் குறிப்பிடுகிறீர்கள். பின்னர், கொடுக்கப்பட்ட குறிச்சொல்லின் கீழ் சேமிக்கப்பட்ட தரவை நீங்கள் மீட்டெடுக்கலாம். </p> <p> ஒரு பயன்பாட்டிற்கு ஒரே ஒரு தரவு கடை மட்டுமே உள்ளது. உங்களிடம் பல டைனிடிபி கூறுகள் இருந்தாலும், அவை ஒரே தரவுக் கடையைப் பயன்படுத்தும். தனி கடைகளின் விளைவைப் பெற, வெவ்வேறு விசைகளைப் பயன்படுத்தவும். ஒவ்வொரு பயன்பாட்டிற்கும் அதன் சொந்த தரவு கடை உள்ளது. தொலைபேசியில் இரண்டு வெவ்வேறு பயன்பாடுகளுக்கு இடையில் தரவை அனுப்ப டைனிடிபியைப் பயன்படுத்த முடியாது, இருப்பினும் நீங்கள் <em> முடியும் </em> பல திரை பயன்பாட்டின் வெவ்வேறு திரைகளுக்கு இடையில் தரவைப் பகிர்ந்து கொள்ள டைனிடிபியைப் பயன்படுத்தலாம். </p> <p> நீங்கள் ai தோழரைப் பயன்படுத்தி பயன்பாடுகளை உருவாக்கும்போது, அந்த தோழரைப் பயன்படுத்தும் அனைத்து பயன்பாடுகளும் ஒரே டைனிட்பைப் பகிர்ந்து கொள்ளும். பயன்பாடுகள் தொகுக்கப்பட்டவுடன் அந்த பகிர்வு மறைந்துவிடும். ஆனால், வளர்ச்சியின் போது, ஒவ்வொரு முறையும் நீங்கள் ஒரு புதிய பயன்பாட்டில் வேலை செய்யத் தொடங்கும் போது டைனிடிபியை அழிக்க கவனமாக இருக்க வேண்டும். </p>
