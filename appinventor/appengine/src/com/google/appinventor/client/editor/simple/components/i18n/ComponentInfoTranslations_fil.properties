AccelerometerSensorHelpStringComponentPallette=Ang hindi nakikitang komponent na pwedeng makakilala na pagka-alog at maaaring sumukat ng akselerasyon ng higit kumulang sa tatlong dimensyon gamit ang nga yunit ng SI (m/s<sup>2</sup>).  Ang mga komponent ay\: <ul>\
ActivityStarterHelpStringComponentPallette=Ang komponent na pwedeng maglunsad ng aktibidad gamit ang <code>StartActivity</code> na pamamaraan.<p>Ang aktibidad na pwedeng mailunsad ay naglakip ng\: <ul> \
BallHelpStringComponentPallette=<p>Ang bilog na "sprite" na pwedeng mailagay sa <code>Canvas</code>, na kung saan pwedeng magre-ak kapag hinahawakan at kapag i-drag, makipag-ugnay sa ibang sprites (<code>ImageSprite</code>s at ibang <code>Ball</code>s) at ang gilid ng kanbas, at mailipat papunta sa mga balyu ng property.</p><p>Halimbawa, para magkaroon ng <code>Ball</code> maglipat ng apat na piksels patungo sa taas ng <code>Canvas</code> kada 500 milliseconds (kalahati ng isang segundo), pwedeng magset ng code <code>Speed</code> hanggang sa apat na [piksels], ang <code>Interval</code> property hanggang 500 [milliseconds], ang <code>Heading</code> property hanggang 90 [degrees], at ang <code>Enabled</code> property para sa <code>True</code>.  Ito at ang ibang mga property ay pwedeng mabago sa anumang oras.</p><p>Ang kaibanhan ng Ball at nang <code>ImageSprite</code> ay ang nasa huli ay pwedeng makakuha ng anyo mula imahe ng isang file, habang ang anyo ng Ball ay maaari lamang mabago kabang iniba-iba ang <code>PaintColor</code> at <code>Radius</code> ang mga properties.</p>
BarcodeScannerHelpStringComponentPallette=Ang komponent para sa paggamit ng Barcode Scanner para makabasa ng barcode
BluetoothClientHelpStringComponentPallette=Ang komponent ng mga kliyente ng Bluetooth
BluetoothServerHelpStringComponentPallette=Ang komponent ng serber ng Bluetooth
ButtonHelpStringComponentPallette=Ang pindutan na may abilidad na mag-detek ng mga pag-klik.  Maraming aspeto sa anyo na pwedeng mabago, hanggang sa ito ay pwedeng ma-klik (<code>Enabled</code>), pwedeng mabago sa designer o kaya sa Blocks Editor.
CamcorderHelpStringComponentPallette=Ang komponent na magrecord ng video gamit ang device"s camcorder.Pagkatapos marecord ang video, ang panganlan ng file phone na naglalaman ng clip ay pwedeng magamit bilang argumento sa AfterRecording na kaganapan. Ang pangalan ng file ay pwedeng magamit, halimbawa nito, mag-set ng pinagmulan ng property ng komponent ng VideoPlayer.
CameraHelpStringComponentPallette=Ang komponent na pwedeng kumuha ng litrato gamit ang device"s kamera. Pagkatapos makuha ang litrato, ang pangalan ng file sa phone na naglalaman ng litrato ay pwedeng magamit bilang argumento sa AfterPicture na kaganapan. Ang pangalan ng file ay pwedeng magamit, halimbawa nito, i-set ang property ng litrato bilang isang komponent ng imahe.
CanvasHelpStringComponentPallette=<p>Ang dalawang-dimensyonal na sensitib-touch rectangular na panel na ang drawing ay maaaring gawin at ang sprites ay maaaring mailipat.</p> <p>Ang <code>BackgroundColor</code>, <code>PaintColor</code>, <code>BackgroundImage</code>, <code>Width</code>, at <code>Height</code> ng mga Canbas ay maaaring ma-set kahit sa Designer o kaya sa Blocks Editor.  Ang <code>Width</code> at <code>Height</code> ay sinusukat sa basi sa pixels at ito ay dapat pasitib.</p><p>Kahit anong lokasyon sa Kanbas ay pwedeng mailahad sa pares ng (X, Y) na mga valyu, nag kung saan ang <ul> <li>X ay nangangahulugang mga numero ng mga pixels mula sa kaliwang dulo ng Kanbas</li><li>Y ay ang numero ng mga pixels mula sa gilid sa itaas ng Kanbas</li></ul>.</p> <p>May mga pangyayari na nagsasaad kung kailan when at kung saan ang  nagalaw ang Kanbas o kaya <code>Sprite</code> (<code>ImageSprite</code> o ang <code>Ball</code>) ay nai-dragged.  May mga paraan din para sa mga punto ng drawing, mga linya, at mga bilog.</p>
CheckBoxHelpStringComponentPallette=Ang Checkbox na naghahatid ng kaganapan kapag ang gumagamit nito ay magklik nito. May maraming mga property na nag-aapekto sa anyo nito na maaaring maitakda sa Designer o sa Blocks na Editor.
CircleHelpStringComponentPallette=<p>Gumamit ng Bilog na komponent para makapag-guhit ng bilog basi sa binigay na radyos sa paligid ng punto. Ang radyos ay naka espesifayd sa metro.</p><p>Pindotin at i-drag ang hawakan sa gilid ng bilog para mabago ang sukat. Pindotin at i-drag ang sentro para baguhin ang lokasyon.</p>
ClockHelpStringComponentPallette=Ang Hindi-visibol na komponent na naghahatid ng madaliang oras gamit ang Internal clock sa phone. Maaari itong magsaad ng timer sa regular na nakasaad na mga interbal at mag-perform ng mga kalkulasyon sa oras, mag-manipula, at konbersyon.</p> <p> Mga pamamaraan para mag konbert nga madalian sa teksto na pwedeng gamitin. Ang mga walang laman na string ay nagsasaad sa katanggap-tanggap na mga patterns, MM/DD/YYYY HH\:mm\:ss a, o MMM d, yyyy HH\:mm. Ang mga walang laman na string ay maaaring magbibigay ng default na format, na "MMM d, yyyy HH\:mm\:ss a" para sa FormatDateTime "MMM d, yyyy" para sa FormatDate.  Para makita ang lahat na posibling pormat, maaaring tingnan ang <a href\="https\://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" target\="_blank"> dito</a>.
CloudDBHelpStringComponentPallette=Ang hindi-bisibol na komponent ay magpapayag sa iyo na maglagay datus sa database serber na Internet connected ( gamit ang Redis software). Pinapayagan nito ang mga gumagamit sa iyong App para makapag-share ng datus ang bawat isa. Sa pamamagitan ng default na datus, ito ay mailagay sa isang serber na minimentinar ng MIT, bagamat maaari ka parin magsagawa at magpatakbo ng sariling serber. I-set ang "RedisServer" na property at "RedisPort" ang property para maka-akses sa sariling serber.
