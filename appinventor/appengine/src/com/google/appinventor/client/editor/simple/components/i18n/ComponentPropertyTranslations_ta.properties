PasswordTextBox__HintPropertyDescriptions=பயனர் என்ன உள்ளிட வேண்டும் என்பதற்கான குறிப்பை வழங்க கடவுச்சொல் உரை பெட்டியில் மயக்கமாக தோன்றும் உரை. உரை சொத்து காலியாக இருந்தால் மட்டுமே இதைக் காணலாம்.
PasswordTextBox__NumbersOnlyPropertyDescriptions=உண்மை என்றால், இந்த கடவுச்சொல் உரை பெட்டி எண்களை மட்டுமே விசைப்பலகை உள்ளீடாக ஏற்றுக்கொள்கிறது. எண்களில் ஒரு தசம புள்ளி மற்றும் விருப்பமான முன்னணி கழித்தல் அடையாளம் ஆகியவை அடங்கும். இது விசைப்பலகை உள்ளீட்டிற்கு மட்டுமே பொருந்தும். எண்கள் உண்மையாக இருந்தாலும், எந்தவொரு உரையையும் உள்ளிட [உரையை அமைக்க] பயன்படுத்தலாம்.
PasswordTextBox__VisiblePropertyDescriptions=கடவுச்சொல் உரை பெட்டி திரையில் காணப்பட வேண்டுமா என்பதைக் குறிப்பிடுகிறது. கடவுச்சொல் உரை பெட்டி காண்பிக்கப்பட்டால் மதிப்பு உண்மை மற்றும் மறைக்கப்பட்டால் தவறானது.
