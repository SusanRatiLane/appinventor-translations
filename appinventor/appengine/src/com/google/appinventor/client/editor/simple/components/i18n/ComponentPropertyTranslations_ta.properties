Sound__MinimumIntervalPropertyDescriptions=குறைந்தபட்ச இடைவெளி, மில்லி விநாடிகளில், ஒலிகளுக்கு இடையில். நீங்கள் ஒரு ஒலியை இயக்கினால், இடைவெளி கடந்த வரை மேலும் அனைத்து விளையாட்டு () அழைப்புகள் புறக்கணிக்கப்படும்.
