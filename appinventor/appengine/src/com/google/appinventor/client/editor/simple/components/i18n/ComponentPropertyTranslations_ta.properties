TapThresholdPropertyDescriptions=வலது, இடது, மேல் அல்லது கீழ் படப்புள்ளிகளின் எண்ணிக்கையை அமைக்கவும், தொடக்க புள்ளியில் இருந்து இழுவைகளின் வரிசை ஒரு இழுவை (தொடுதலுக்கு பதிலாக) கருதப்பட வேண்டும்.
