ReceivingEnabledPropertyDescriptions=1 (ஆஃப்) என அமைக்கப்பட்டால் எந்த செய்திகளும் பெறப்படாது. 2 (முன்புறம்) or3 (எப்போதும்) என அமைக்கப்பட்டால், கூறு இயங்கினால் அது செய்திகளுக்கு பதிலளிக்கும். பயன்பாடு இயங்கவில்லை என்றால், 2 (முன்புறம்) என அமைக்கப்பட்டால் செய்தி நிராகரிக்கப்படும். 3 (எப்போதும்) என அமைக்கப்பட்டால், பயன்பாடு இயங்கவில்லை என்றால் தொலைபேசியில் அறிவிப்பைக் காண்பிக்கும். அறிவிப்பைத் தேர்ந்தெடுப்பது பயன்பாட்டைக் கொண்டுவரும் மற்றும் மெசேசர் எய்ட் நிகழ்வைக் குறிக்கும். பயன்பாடு செயலற்ற நிலையில் பெறப்பட்ட செய்திகள் வரிசையில் நிற்கப்படும், எனவே பயன்பாடு விழித்திருக்கும்போது பல செய்தியிடல் நிகழ்வுகள் தோன்றக்கூடும். ஒரு பயன்பாட்டு டெவலப்பராக, இந்த சொத்தின் மீது உங்கள் பயனர்களுக்கு கட்டுப்பாட்டைக் கொடுப்பது நல்லது, எனவே உங்கள் பயன்பாடு நிறுவப்படும்போது அவர்களின் தொலைபேசிகள் குறுஞ்செய்திகளை புறக்கணிக்கச் செய்யலாம்.
