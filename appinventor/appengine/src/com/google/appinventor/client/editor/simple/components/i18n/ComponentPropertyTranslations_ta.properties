Rectangle__DraggablePropertyDescriptions=இழுக்கக்கூடிய சொத்து பயனர் செவ்வகத்தை நீண்ட அழுத்துவதன் மூலம் இழுத்து, பின்னர் செவ்வகத்தை ஒரு புதிய இடத்திற்கு இழுக்க முடியுமா என்பதை அமைக்க பயன்படுத்தப்படுகிறது.
