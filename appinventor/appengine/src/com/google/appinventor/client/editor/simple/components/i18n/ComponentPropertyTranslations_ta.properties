ScreenOrientationPropertyDescriptions=கோரப்பட்ட திரை நோக்குநிலை, உரை மதிப்பாக குறிப்பிடப்பட்டுள்ளது. பொதுவாகப் பயன்படுத்தப்படும் மதிப்புகள் நிலப்பரப்பு, உருவப்படம், சென்சார், பயனர் மற்றும் குறிப்பிடப்படாதவை. சாத்தியமான அமைப்புகளின் முழுமையான பட்டியலுக்கு activityinfo.screen_orientation க்கான ஆண்ட்ராய்டு உருவாக்குபவர் ஆவணங்களைப் பார்க்கவும்.
Screen__AlignHorizontalPropertyDescriptions=திரையின் உள்ளடக்கங்கள் எவ்வாறு கிடைமட்டமாக சீரமைக்கப்படுகின்றன என்பதைக் குறிக்கும் எண். தேர்வுகள்: 1 = இடது சீரமைக்கப்பட்ட, 3 = கிடைமட்டமாக மையமாக, 2 = வலது சீரமைக்கப்பட்டவை.
Screen__AlignVerticalPropertyDescriptions=ஏற்பாட்டின் உள்ளடக்கங்கள் செங்குத்தாக எவ்வாறு சீரமைக்கப்படுகின்றன என்பதைக் குறிக்கும் எண். தேர்வுகள்: 1 = மேலே சீரமைக்கப்பட்டவை, 2 = செங்குத்தாக மையப்படுத்தப்பட்டவை, 3 = கீழே சீரமைக்கப்பட்டவை. திரை உருட்டினால் செங்குத்து சீரமைப்பு எந்த விளைவையும் ஏற்படுத்தாது.
