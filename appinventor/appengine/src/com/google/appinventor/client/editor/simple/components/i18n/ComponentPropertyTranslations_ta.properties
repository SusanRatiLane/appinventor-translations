XInterceptsPropertyDescriptions=ட்ரெண்ட்லைனின் எக்ச்-இன்டர்செப்ட்கள் (அங்கு வரி எக்ச்-அச்சைக் கடக்கிறது), ஏதேனும் இருந்தால். சாத்தியமான மதிப்புகள் nan (இடைமறிப்பு இல்லை), ஒற்றை மதிப்பு (ஒரு இடைமறிப்பு) அல்லது மதிப்புகளின் பட்டியல்.
