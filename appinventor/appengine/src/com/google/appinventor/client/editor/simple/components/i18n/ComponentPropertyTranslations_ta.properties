PlayersPropertyDescriptions=இந்த விளையாட்டு உதாரணத்திற்கான தற்போதைய வீரர்களின் தொகுப்பு. ஒவ்வொரு வீரரும் ஒரு மின்னஞ்சல் முகவரியால் நியமிக்கப்படுகிறார்கள், இது ஒரு சரம். ஒவ்வொரு முறையும் விளையாட்டு சேவையகத்துடன் வெற்றிகரமான தகவல்தொடர்பு செய்யப்படும் போது வீரர்களின் பட்டியல் புதுப்பிக்கப்படும்.
