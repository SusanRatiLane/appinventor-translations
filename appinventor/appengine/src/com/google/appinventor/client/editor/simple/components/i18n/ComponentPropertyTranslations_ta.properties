ThemePropertyDescriptions=உங்கள் பயன்பாட்டிற்கான வடிவமைப்பு கருப்பொருளைத் தேர்ந்தெடுக்கவும். தீம்கள் ஒரு பயன்பாட்டின் தோற்றத்தை மாற்றுகின்றன, அதாவது பொத்தான்கள் மற்றும் உரை எப்படி இருக்கும். மிகவும் பொதுவான கருப்பொருள்கள்: </p> <ul> <li> <code> கிளாசிக் </code>: பயன்பாட்டு கண்டுபிடிப்பாளரின் வடிவமைப்பாளரில் நீங்கள் ஒரு ஆண்ட்ராய்டு, ஐஇமு அல்லது திரை தளவமைப்பைப் பார்க்கிறீர்களா என்பதை இந்த கருப்பொருள் சீராக இருக்கும். உங்கள் பயன்பாட்டின் தோற்றத்தின் விரிவான கட்டுப்பாட்டை நீங்கள் விரும்பினால் கிளாசிக் தேர்வு செய்யவும். </li> <li> <code> சாதனம் இயல்புநிலை </code>: இந்த கருப்பொருள் உங்கள் பயன்பாடு உங்கள் சாதனத்தில் உள்ள மற்ற பயன்பாடுகளை ஒத்திருக்கிறது. இருப்பினும், இயல்புநிலை கருப்பொருள் மூலம், உங்கள் பயன்பாடு ஆண்ட்ராய்டு, ஐஇமு மற்றும் பயன்பாடு கண்டுபிடிப்பாளரின் வடிவமைப்பாளர் முழுவதும் சீராக இருக்காது. உங்கள் பயன்பாட்டின் உண்மையான தோற்றத்தைக் காண சிறந்த வழி, தோழரைப் பயன்படுத்தி அதைப் பார்ப்பது.
