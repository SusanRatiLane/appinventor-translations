SizingPropertyDescriptions=நிலையானதாக அமைக்கப்பட்டால், ஒற்றை நிலையான அளவிலான திரைக்கு திரை தளவமைப்புகள் உருவாக்கப்பட்டு ஆட்டோச்கால் செய்யப்பட்டவை. பதிலளிக்கக்கூடியதாக அமைக்கப்பட்டால், திரை தளவமைப்புகள் சாதனத்தின் உண்மையான தெளிவுத்திறனைப் பயன்படுத்தும். மேலும் தகவலுக்கு பயன்பாடு கண்டுபிடிப்பாளரில் பதிலளிக்கக்கூடிய வடிவமைப்பு குறித்த ஆவணங்களைப் பார்க்கவும். இந்த சொத்து திரை 1 இல் மட்டுமே தோன்றும் மற்றும் பயன்பாட்டில் உள்ள அனைத்து திரைகளுக்கும் அளவைக் கட்டுப்படுத்துகிறது.
