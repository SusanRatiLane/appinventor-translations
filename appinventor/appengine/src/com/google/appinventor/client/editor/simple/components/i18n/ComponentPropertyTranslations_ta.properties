DataSourceKeyPropertyDescriptions=இணைக்கப்பட்ட தரவு மூலத்திலிருந்து இறக்குமதி செய்ய மதிப்புக்கு தரவு மூல விசை அடையாளங்காட்டியை அமைக்கிறது. ஒரு எடுத்துக்காட்டு டைனிடிபி கூறுகளின் குறிச்சொல், இது மதிப்பை அடையாளம் காட்டுகிறது. சொத்து ஒரு வடிவமைப்பாளர் மட்டுமே சொத்து, மற்றும் விளக்கப்பட தரவு கூறுகளின் மூல கூறுகளை அமைத்த பிறகு மாற்றப்பட வேண்டும். ஒவ்வொரு இணக்கமான மூலத்திற்கும் பொருந்தக்கூடிய மதிப்புகளின் முழுமையான பட்டியல் பின்வருமாறு: * டைனிடிபி மற்றும் clouddb க்கு, இது குறிச்சொல் மதிப்பு. . தீர்க்கரேகை, உயரம் அல்லது விரைவு * நோக்குநிலைக்கு, மதிப்பு பின்வருவனவற்றில் ஒன்றாக இருக்க வேண்டும்: சுருதி, அசிமுத் அல்லது ரோல் * பெடோமீட்டருக்கு, மதிப்பு பின்வருவனவற்றில் ஒன்றாக இருக்க வேண்டும்: வாக்ச்டெப்ச், சிம்பிள்ச்டெப்ச் அல்லது தூரம் * அருகாமையில், மதிப்பு, மதிப்பு மதிப்பு தூரமாக இருக்க வேண்டும். * புளூடூத்த்க்ளியனைப் பொறுத்தவரை, மதிப்பு மதிப்பிலிருந்து அகற்றும் முன்னொட்டைக் குறிக்கிறது. உதாரணமாக, மதிப்புகள் "டி: 12" வடிவத்தில் வந்தால், முன்னொட்டை "டி:" என குறிப்பிடலாம், பின்னர் முன்னொட்டு தரவிலிருந்து அகற்றப்படும். முற்றிலும் எண் மதிப்புகள் திருப்பித் தரப்பட்டால் எந்த மதிப்பையும் குறிப்பிட முடியாது.
