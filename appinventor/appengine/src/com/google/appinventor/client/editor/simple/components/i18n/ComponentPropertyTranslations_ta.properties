PersistPropertyDescriptions=உண்மை என்றால், இணைப்பில்லாத மற்றும் பயன்பாடு வெளியேறும்போது மாறிகள் அவற்றின் மதிப்புகளைத் தக்க வைத்துக் கொள்ளும். நெட்வொர்க்குடன் இணைக்கப்படும்போது அடுத்த முறை பயன்பாடு இயங்கும் போது மதிப்புகள் ஃபயர்பேசில் பதிவேற்றப்படும். பிணையத்துடன் இணைக்கப்படாதபோது தரவைச் சேகரிக்கும் பயன்பாடுகளுக்கு இது பயனுள்ளதாக இருக்கும். குறிப்பு: ஆப்-லைன், அவர்களுக்கு பிணைய இணைப்பு தேவைப்படும்போது appendvalue மற்றும் removefirst சரியாக இயங்காது. <br/> <br/> <i> குறிப்பு </i> இது அனைத்து திரைகளிலும் உள்ள அனைத்து ஃபயர்பேச் கூறுகளையும் தொடர்ந்து செய்கிறது. இது குறைந்த அளவிலான ஃபயர்பேச் நூலகத்தின் வரம்பு. நீங்கள் அமைக்க விரும்பினால், உண்மைக்கு தொடர்ந்து, அதிகரிக்கும் வளர்ச்சிக்கு தோழரை இணைப்பதற்கு முன்பு நீங்கள் அவ்வாறு செய்ய வேண்டும் என்பதையும் அறிந்து கொள்ளுங்கள்.
