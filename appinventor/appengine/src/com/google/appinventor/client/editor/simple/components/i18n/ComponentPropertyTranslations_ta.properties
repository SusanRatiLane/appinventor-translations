SavedRecordingPropertyDescriptions=பதிவு சேமிக்கப்பட வேண்டிய கோப்பிற்கான பாதையை குறிப்பிடுகிறது. இந்த சொத்து வெற்று சரம் என்றால், ஒரு பதிவைத் தொடங்குவது பொருத்தமான இடத்தில் ஒரு கோப்பை உருவாக்கும். சொத்து வெற்று சரம் இல்லையென்றால், அது ஏற்கனவே உள்ள கோப்பகத்தில் ஒரு கோப்பிற்கான முழுமையான பாதையை குறிப்பிட வேண்டும், இதில் .3gp நீட்டிப்பு கொண்ட கோப்பு பெயர் உட்பட.
