TimePicker__VisiblePropertyDescriptions=டைம்பிக்கர் திரையில் காணப்பட வேண்டுமா என்பதைக் குறிப்பிடுகிறது. டைம்பிக்கர் காண்பிக்கப்பட்டால் மதிப்பு உண்மை மற்றும் மறைக்கப்பட்டால் தவறானது.
