SpeechRecognizer__LanguagePropertyDescriptions=பேச்சை அங்கீகரிக்க பயன்படுத்த மொழியை அறிவுறுத்துகிறது. வெற்று சரம் (இயல்புநிலை) கணினியின் இயல்புநிலை மொழியைப் பயன்படுத்தும். [மொழி குறிச்சொல்] (https://en.wikipedia.org/wiki/list_of_iso_639-1_codes) ஐப் பயன்படுத்தி மொழி குறிப்பிடப்படுகிறது, இது en அல்லது es-mx போன்ற விருப்பமான பிராந்திய பின்னொட்டுடன். உதவி மொழிகளின் தொகுப்பு சாதனம் மூலம் மாறுபடும்.
