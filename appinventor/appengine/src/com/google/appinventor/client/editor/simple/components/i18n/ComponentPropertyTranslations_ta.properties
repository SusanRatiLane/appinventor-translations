SearchResultsPropertyDescriptions=ஆரம்பத்தில் காலியாக இருக்கும் இந்தப் பண்பு, நிரலுக்குப் பிறகு தேடல் முடிவுகளின் பட்டியலில் அமைக்கப்பட்டுள்ளது: <ol><li><code>SearchTwitter</code> முறையை அழைக்கிறது.</li> <li><code>SearchSuccessful</code>நிகழ்வுக்குக் காத்திருக்கிறது.</li></ol>பண்பின் மதிப்பு பின்னர் <code>SearchSuccessful</code>க்கான அளவுருவைப் போலவே இருக்கும். <code>SearchTwitter</code> ஐ அழைக்கும் முன் <code>Authorize</code> முறையை அழைக்க வேண்டிய அவசியமில்லை என்பதை நினைவில் கொள்க.
SecurePropertyDescriptions=ssp (எளிய பாதுகாப்பான இணைத்தல்) ஐ அழைக்க வேண்டுமா, இது ஊடலை v2.1 அல்லது அதற்கு மேற்பட்ட சாதனங்களில் ஆதரிக்கப்படுகிறது. உட்பொதிக்கப்பட்ட ஊடலை சாதனங்களுடன் பணிபுரியும் போது, இந்த சொத்து பொய்யாக அமைக்கப்பட வேண்டியிருக்கலாம். ஆண்ட்ராய்டு 2.0-2.2 க்கு, இந்த சொத்து அமைப்பு புறக்கணிக்கப்படும்.
