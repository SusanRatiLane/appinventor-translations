JoinedInstancesPropertyDescriptions=இந்த வீரர் பங்கேற்கும் விளையாட்டு நிகழ்வுகளின் தொகுப்பு. தற்போதைய மதிப்புகள் திரும்பப் பெறப்படுவதை உறுதிசெய்ய, முதலில் getinstancelists ஐ அழைக்கவும்.
KeyFilePropertyDescriptions=தனிப்பட்ட விசை கோப்பின் பாதையை குறிப்பிடுகிறது. ஃப்யூசன் டேபிள்ச் பநிஇ அணுகலைப் பெற இந்த விசை கோப்பு பயன்படுத்தப்படுகிறது.
Label__FontItalicPropertyDescriptions=லேபிளின் உரை சாய்வு இருக்க வேண்டும் என்றால் உண்மையை அளிக்கிறது. சாய்வு கோரப்பட்டால், எழுத்துரு சாய்வானதை ஆதரிக்காவிட்டாலும் இந்த சொத்து உண்மையாக திரும்பும்.
Label__HeightPercentPropertyDescriptions=திரையின் உயரத்தின் சதவீதமாக லேபிளின் செங்குத்து உயரத்தை குறிப்பிடுகிறது.
Label__HeightPropertyDescriptions=படப்புள்ளிகளில் அளவிடப்படும் லேபிளின் செங்குத்து உயரத்தைக் குறிப்பிடுகிறது.
Label__TextAlignmentPropertyDescriptions=லேபிளின் உரையின் சீரமைப்பை வழங்குகிறது: நடுவண், இயல்பானது (எ.கா., உரை இடமிருந்து வலமாக எழுதப்பட்டால் இடது-நியாயப்படுத்தப்பட்டது), அல்லது எதிர் (எ.கா., உரை இடமிருந்து வலமாக எழுதப்பட்டால் வலது நியாயப்படுத்தப்படுகிறது).
Label__VisiblePropertyDescriptions=திரையில் சிட்டை காணப்பட வேண்டுமா என்பதைக் குறிப்பிடுகிறது. சிட்டை காண்பிக்கப்பட்டால் மதிப்பு உண்மை மற்றும் மறைக்கப்பட்டால் தவறானது.
LabelsFromStringPropertyDescriptions=தற்போதைய பார்வை ஃச் அச்சுடன் ஒரு விளக்கப்படம் எனில், விளக்கப்படத்தின் ஃச் அச்சுக்கு அமைக்க லேபிள்களைக் குறிப்பிடுகிறது. லேபிள்கள் ஒற்றை கமாவால் பிரிக்கப்பட்ட மதிப்புகள் சரமாக குறிப்பிடப்படுகின்றன (அதாவது ஒவ்வொரு மதிப்பும் ஒரு கமாவால் பிரிக்கப்படுகிறது). பார்க்க
LeaderPropertyDescriptions=விளையாட்டின் தலைவர். எந்த நேரத்திலும், ஒவ்வொரு விளையாட்டு நிகழ்விலும் ஒரே ஒரு தலைவர் மட்டுமே இருக்கிறார், ஆனால் தலைவர் நேரத்துடன் மாறக்கூடும். ஆரம்பத்தில், தலைவர் விளையாட்டு நிகழ்வு உருவாக்கியவர். விண்ணப்ப எழுத்தாளர்கள் தலைவரின் சிறப்பு பண்புகளை தீர்மானிக்கிறார்கள். ஒவ்வொரு முறையும் சேவையகத்துடன் வெற்றிகரமான தகவல்தொடர்பு செய்யப்படும் போது தலைவர் மதிப்பு புதுப்பிக்கப்படும்.
LightSensor__EnabledPropertyDescriptions=இயக்கப்பட்டால், சாதனம் மாற்றங்களைக் கேட்கும்.
LineString__DraggablePropertyDescriptions=இழுக்கக்கூடிய சொத்து பயனர் நீண்ட அழுத்துவதன் மூலம் லைன்ச்ட்ரிங்கை இழுத்து, பின்னர் லைன்ச்ட்ரிங்கை புதிய இடத்திற்கு இழுக்க முடியுமா என்பதை அமைக்க பயன்படுத்தப்படுகிறது.
LineString__PointsFromStringPropertyDescriptions=வடிவத்தின் விசேசமாக குறியிடப்பட்ட எழுத்து சரத்திலிருந்து லைன்ச்ட்ரிங்கின் புள்ளிகளை அமைக்கவும்: [[அட்சரேகை 1, நீளமான 1], [அட்சரேகை 2, தீர்க்கரேகை 2], ...]
LineString__PointsPropertyDescriptions=புள்ளிகளின் பட்டியல், சோடிகளின் அட்சரேகைகள் மற்றும் நீளமானவை, `லைன்ச்ட்ரிங்` இல்.
LineString__StrokeWidthPropertyDescriptions=`லைன்ச்ட்ரிங்` ஐ கோடிட்டுக் காட்டப் பயன்படுத்தப்படும் பக்கவாதத்தின் அகலத்தை அமைக்கிறது அல்லது பெறுகிறது.
LineString__TypePropertyDescriptions=வரைபட அம்சத்தின் வகையை வழங்குகிறது. லைன்ச்ட்ரிங்கிற்கு, இது mapfeature.linestring ("லைன்ச்ட்ரிங்") ஐ வழங்குகிறது.
LineString__VisiblePropertyDescriptions=லைன்ச்ட்ரிங் திரையில் காணப்பட வேண்டுமா என்பதைக் குறிப்பிடுகிறது. கூறு காண்பிக்கப்பட்டால் மதிப்பு உண்மை மற்றும் மறைக்கப்பட்டால் தவறானது.
LineTypePropertyDescriptions=தரவுத் தொடரின் வரி வகையை மாற்றுகிறது, தரவு கூறு ஒரு வரி அடிப்படையிலான விளக்கப்படத்திற்கு அமைக்கப்பட்ட ஒரு விளக்கப்படத்துடன் இணைக்கப்பட்டுள்ளது (பகுதி மற்றும் வரி விளக்கப்பட வகைகளுக்கு பொருந்தும்). செல்லுபடியாகும் வகைகளில் நேரியல், வளைந்த அல்லது படி.
ListPicker__FontTypefacePropertyDescriptions=லிச்ட்பிக்கர் உரைக்கு எழுத்துரு குடும்பம்.
ListPicker__ImagePropertyDescriptions=பொத்தானைக் காண்பிக்க படம்.
ListPicker__SelectionIndexPropertyDescriptions=தற்போது தேர்ந்தெடுக்கப்பட்ட உருப்படியின் குறியீடு. 1 இல் தொடங்கி, எந்த பொருளும் தேர்ந்தெடுக்கப்படாவிட்டால், மதிப்பு 0 ஆக இருக்கும். இதை 1 க்கும் குறைவான எண்ணாக அமைக்க முயற்சி செய்தால் அல்லது லிச்ட்பிக்கரில் உள்ள பொருட்களின் எண்ணிக்கையை விட அதற்கு மேற்பட்டவை, தேர்வுண்டெக்ச் 0 ஆக அமைக்கப்படும், மேலும் தேர்வு வெற்று உரைக்கு அமைக்கப்படும்.
ListPicker__SelectionPropertyDescriptions=தேர்ந்தெடுக்கப்பட்ட உருப்படி. புரோகிராமரால் நேரடியாக மாற்றப்படும்போது, டெப்சென்ச்இண்டெக்ச் சொத்து கொடுக்கப்பட்ட மதிப்புடன் பட்டியல் பிக்கரில் முதல் உருப்படிக்கு மாற்றப்படுகிறது. மதிப்பு தோன்றவில்லை என்றால், தேர்வுஇந்தெக்ச் 0 ஆக அமைக்கப்படும்.
ListPicker__TitlePropertyDescriptions=விருப்ப தலைப்பு தேர்வுகளின் பட்டியலில் மேலே காட்டப்படும்.
ListPicker__VisiblePropertyDescriptions=பட்டியல் பிக்கர் திரையில் காணப்பட வேண்டுமா என்பதைக் குறிப்பிடுகிறது. லிச்ட்பிக்கர் காண்பிக்கப்பட்டால் மதிப்பு உண்மை மற்றும் மறைக்கப்பட்டால் தவறானது.
ListPicker__WidthPropertyDescriptions=படப்புள்ளிகளில் அளவிடப்படும் லிச்ட்பிக்கரின் கிடைமட்ட அகலத்தைக் குறிப்பிடுகிறது.
ListView__ElementsFromStringPropertyDescriptions=சீச், பழம், பன்றி இறைச்சி, முள்ளங்கி போன்ற காற்புள்ளிகளால் பிரிக்கப்பட்ட சரம் கொண்ட ஒரு சரமாக குறிப்பிடப்பட்ட உரைக்காட்சி கூறுகள். கமாவுக்கு முன் ஒவ்வொரு வார்த்தையும் பட்டியலில் ஒரு உறுப்பாக இருக்கும்.
ListView__ElementsPropertyDescriptions=பட்டியல் காட்சியில் காட்ட வேண்டிய உறுப்புகளின் பட்டியல். பட்டியல் காட்சியைப் பொறுத்து, இது சரங்களின் பட்டியல் அல்லது உரை, விளக்கம் மற்றும் படக் கோப்பு பெயர் கொண்ட 3-உறுப்பு துணை பட்டியல்களின் பட்டியலாக இருக்கலாம்.
ListView__HeightPropertyDescriptions=பார்வையில் பட்டியலின் உயரத்தை தீர்மானிக்கிறது.
ListView__SelectionIndexPropertyDescriptions=தற்போது தேர்ந்தெடுக்கப்பட்ட உருப்படியின் குறியீடு. 1 இல் தொடங்கி, எந்த பொருளும் தேர்ந்தெடுக்கப்படாவிட்டால், மதிப்பு 0 ஆக இருக்கும். இதை 1 க்கும் குறைவான எண்ணாக அமைக்க ஒரு முயற்சி மேற்கொள்ளப்பட்டால் அல்லது பட்டியல் காட்சி, தேர்வுஇன்டெக்சில் உள்ள சரம் இடங்களை விட அதற்கு மேற்பட்டவை. 0 ஆக அமைக்கப்படும், மேலும் தேர்வு வெற்று உரைக்கு அமைக்கப்படும்.
ListView__VisiblePropertyDescriptions=பட்டியல் காட்சி திரையில் காணப்பட வேண்டுமா என்பதைக் குறிப்பிடுகிறது. பட்டியல் காட்சி காண்பிக்கப்பட்டால் மதிப்பு உண்மை மற்றும் மறைக்கப்பட்டால் தவறானது.
LocationSensor__LatitudePropertyDescriptions=டிகிரிகளில் மிக அண்மைக் காலத்தில் கிடைக்கக்கூடிய அட்சரேகை மதிப்பு 5 தசம இடங்களுக்கு அறிவிக்கப்பட்டது. எந்த மதிப்பும் கிடைக்கவில்லை என்றால், 0 திருப்பித் தரப்படும். அட்சரேகை என்பது 90 (வடக்கு) மற்றும் -90 (தெற்கு) இடையே ஒரு மதிப்பு, அங்கு 0 பூமத்திய ரேகைக் குறிக்கிறது.
LocationSensor__LongitudePropertyDescriptions=டிகிரிகளில் மிகச் அண்மைக் கால தீர்க்கரேகை மதிப்பு 5 தசம இடங்களுக்கு அறிவிக்கப்பட்டது. எந்த மதிப்பும் கிடைக்கவில்லை என்றால், 0 திருப்பித் தரப்படும். தீர்க்கரேகை என்பது 180 (கிழக்கு) மற்றும் -180 (மேற்கு) இடையே ஒரு மதிப்பு, அங்கு 0 முதன்மையான மெரிடியனைக் குறிக்கிறது.
MagneticFieldSensor__EnabledPropertyDescriptions=காந்தப்புல சென்சார் இயக்கப்பட்டதா இல்லையா என்பதைக் குறிக்கிறது.
MagnitudePropertyDescriptions=சாதனம் எவ்வளவு சாய்ந்தது என்பதைக் குறிக்கும் 0 மற்றும் 1 க்கு இடையில் ஒரு எண்ணை வழங்குகிறது. இது சாதனத்தின் மேற்பரப்பில் ஒரு பந்து உருட்டினால் உணரப்படும் சக்தியின் அளவை அளிக்கிறது. சாய்வின் கோணத்திற்கு, பயன்படுத்தவும்
HolePointsFromStringProperties=holpointsfromstring
Map__HeightPropertyDescriptions=வரைபடத்தின் செங்குத்து உயரத்தைக் குறிப்பிடுகிறது, இது படப்புள்ளிகளில் அளவிடப்படுகிறது.
Map__VisiblePropertyDescriptions=வரைபடம் திரையில் காணப்பட வேண்டுமா என்பதைக் குறிப்பிடுகிறது. வரைபடம் காண்பிக்கப்பட்டால் மதிப்பு உண்மை மற்றும் மறைக்கப்பட்டால் தவறானது.
Map__WidthPropertyDescriptions=வரைபடத்தின் கிடைமட்ட அகலத்தைக் குறிப்பிடுகிறது, இது படப்புள்ளிகளில் அளவிடப்படுகிறது.
Marker__DraggablePropertyDescriptions=இழுக்கக்கூடிய சொத்து பயனர் நீண்ட அழுத்துவதன் மூலம் மார்க்கரை இழுத்து, பின்னர் மார்க்கரை புதிய இடத்திற்கு இழுக்க முடியுமா என்பதை அமைக்க பயன்படுத்தப்படுகிறது.
Marker__HeightPercentPropertyDescriptions=`மார்க்கர்` 'இன் செங்குத்து உயரத்தை [` ச்கிரீன்`' இன் `உயரம்`] சதவீதமாகக் குறிப்பிடுகிறது (userinterface.html#screen.height).
Marker__LatitudePropertyDescriptions=பூமத்திய ரேகைக்கு வடக்கே குறிக்கும் நேர்மறையான மதிப்புகள் மற்றும் பூமத்திய ரேகைக்கு தெற்கே இருப்பதைக் குறிக்கும் நேர்மறையான மதிப்புகளுடன், `மார்க்கர்` இன் அட்சரேகையை அமைக்கிறது அல்லது பெறுகிறது. `அட்சரேகை` மற்றும் புதுப்பிக்க
Marker__LongitudePropertyDescriptions=முதன்மையான மெரிடியனின் கிழக்கைக் குறிக்கும் நேர்மறையான மதிப்புகள் மற்றும் பிரைம் மெரிடியனின் மேற்கைக் குறிக்கும் எதிர்மறை மதிப்புகள் ஆகியவற்றைக் கொண்டு, `மார்க்கர்` இன் தீர்க்கரேகையை அமைக்கிறது அல்லது பெறுகிறது. புதுப்பிக்க
Marker__VisiblePropertyDescriptions=மார்க்கர் திரையில் காணப்பட வேண்டுமா என்பதைக் குறிப்பிடுகிறது. கூறு காண்பிக்கப்பட்டால் மதிப்பு உண்மை மற்றும் மறைக்கப்பட்டால் தவறானது.
Marker__WidthPropertyDescriptions=படப்புள்ளிகளில் அளவிடப்படும் `மார்க்கர்` இன் கிடைமட்ட அகலத்தைக் குறிப்பிடுகிறது.
MaxValuePropertyDescriptions=ச்லைடரின் அதிகபட்ச மதிப்பை அமைக்கிறது. அதிகபட்ச மதிப்பை மாற்றுவது கட்டைவிரலை குறைந்தபட்ச மற்றும் (புதிய) அதிகபட்சத்திற்கு இடையில் பாதியிலேயே மீட்டெடுக்கிறது. புதிய அதிகபட்சம் தற்போதைய குறைந்தபட்சத்தை விட குறைவாக இருந்தால், குறைந்தபட்சம் மற்றும் அதிகபட்சம் இரண்டும் இந்த மதிப்புக்கு அமைக்கப்படும். மேக்ச்வாலூவை அமைப்பது கட்டைவிரல் நிலையை minvalue மற்றும் maxvalue க்கு இடையில் பாதியிலேயே மீட்டமைக்கிறது மற்றும் நிலைப்படுத்தப்பட்ட நிகழ்வை சமிக்ஞை செய்கிறது.
ImageHeightPropertyDescriptions=லிச்ட்வியூ பட ச்ட்ரிங்கிடெம்களின் பட உயரம்.
MentionsPropertyDescriptions=இந்தப் பண்பில் உள்நுழைந்த பயனரின் குறிப்புகளின் பட்டியலைக் கொண்டுள்ளது. ஆரம்பத்தில், பட்டியல் காலியாக உள்ளது. அதை அமைக்க, நிரல் கண்டிப்பாக: <ol> <li> <code>ஏற்பு</code> முறையை அழைக்கவும்.</li> <li> <code>IsAuthorized</code> நிகழ்வுக்காகக் காத்திருக்கவும்.</li> <li> <code>RequestMentions</code> முறையை அழைக்கவும்.</li> <li> <code>MentionsReceived</code> நிகழ்வுக்காகக் காத்திருக்கவும்.</li> </ol>இந்தச் பண்பின் மதிப்பு பின்னர் குறிப்புகளின் பட்டியலில் அமைக்கப்படும் (மேலும் <code>RequestMentions</code>க்கு அடுத்தடுத்த அழைப்புகள் வரும் வரை அதன் மதிப்பைப் பராமரிக்கும்).
MessagePropertyDescriptions=sendmessage முறை அழைக்கப்படும் போது அனுப்பப்படும் செய்தி.
ModelPropertyDescriptions=பயன்படுத்த மாதிரியின் பெயரை அமைக்கவும். ஆதரிக்கப்பட்ட மாதிரிகளின் தற்போதைய பட்டியலுக்கு https://appinv.us/chatbot ஐப் பார்க்கவும். இந்த காலியாக விட்டுவிட்டு வழங்குநர் பயன்படுத்தப்படும் இயல்புநிலை மாதிரியை ஏற்படுத்தும்
MonthPropertyDescriptions=டேட் பிக்கரைப் பயன்படுத்தி கடைசியாக எடுக்கப்பட்ட மாதத்தின் எண்ணிக்கை. மாதங்கள் 1 = சனவரி, 12 = டிசம்பர் மாதத்தில் தொடங்குகின்றன என்பதை நினைவில் கொள்க.
MotorPortsPropertyDescriptions=மோட்டார்கள் இணைக்கப்பட்ட மின்னோடி துறைமுகங்கள். துறைமுகங்கள் துறைமுக எழுத்துக்களின் வரிசையால் குறிப்பிடப்படுகின்றன.
