ChartData2D__SourcePropertyDescriptions=தரவு கூறுக்கு பயன்படுத்த மூலத்தை அமைக்கிறது. செல்லுபடியாகும் தேர்வுகளில் முடுக்கமான அழுத்தங்கள், புளூடூத்த்க்ளையண்ட், முகில் டி.பி. மூல மதிப்புக்கு செல்லுபடியாகும் தரவுத்தொகுப்பு மதிப்பு, வெபலூம் அல்லது டேட்டாஃபிலெமோல்ம் பண்புகள் தேவைப்படுகின்றன, இது இணைக்கப்பட்ட மூலத்தின் வகையைப் பொறுத்து (மூலத்தை மாற்றிய பின் தேவையான பண்புகள் பண்புகள் பட்டியலில் காண்பிக்கப்படுகின்றன). அடையாளம் காணப்பட்ட தரவு என்றால்
