ImageSprite__SpeedPropertyDescriptions=இயக்கப்பட்டால், ஒவ்வொரு இடைவெளியையும் படதேவதை நகர்த்த வேண்டிய படப்புள்ளிகளின் எண்ணிக்கை.
Image__HeightPercentPropertyDescriptions=படத்தின் செங்குத்து உயரத்தை திரையின் உயரத்தின் சதவீதமாகக் குறிப்பிடுகிறது.
Image__VisiblePropertyDescriptions=திரையில் படம் காணப்பட வேண்டுமா என்பதைக் குறிப்பிடுகிறது. படம் காண்பிக்கப்பட்டால் மதிப்பு உண்மை மற்றும் மறைக்கப்பட்டால் தவறானது.
Image__WidthPropertyDescriptions=படத்தின் கிடைமட்ட அகலத்தைக் குறிப்பிடுகிறது, இது படப்புள்ளிகளில் அளவிடப்படுகிறது.
IsConnectedPropertyDescriptions=பநிஇ நிலை 14 (level_ice_cream_sandwich) அல்லது அதற்கு மேற்பட்ட சாதனங்களில், திரும்பிய இந்த சொத்து துல்லியமானது. ஆனால் 14 க்கும் குறைவான பநிஇ மட்டத்தைக் கொண்ட பழைய சாதனங்களில், இது தற்போதைய இணைப்பின் நிலையை திருப்பித் தராது (எ.கா., இது துண்டிக்கப்படலாம், ஆனால் நீங்கள் சாக்கெட் படிக்க/எழுத முயற்சிக்கும் வரை உங்களுக்குத் தெரியாது.
IsOpenPropertyDescriptions=தொடர் இணைப்பு திறந்திருக்கும் போது உண்மையை அளிக்கிறது.
