TextToSpeech__LanguagePropertyDescriptions=உரைக்கான மொழியை அமைக்கிறது. இது சொற்கள் உச்சரிக்கப்படும் விதத்தை மாற்றுகிறது, பேசப்படும் உண்மையான மொழி அல்ல. எடுத்துக்காட்டாக, மொழியை அமைத்து, ஆங்கில உரையை யாரோ ஒரு பிரஞ்சு உச்சரிப்புடன் ஆங்கிலம் பேசுவது போன்ற ஒலியுடன் பேசுகிறார்கள்.
TextToSpeech__PitchPropertyDescriptions=உரைக்கான சுருதியை அமைக்கிறது மதிப்புகள் 0 முதல் 2 வரை இருக்க வேண்டும், அங்கு குறைந்த மதிப்புகள் ஒருங்கிணைக்கப்பட்ட குரலின் தொனியைக் குறைக்கும் மற்றும் அதிக மதிப்புகள் அதை உயர்த்துகின்றன.
ThumbPositionPropertyDescriptions=ச்லைடர் கட்டைவிரலின் நிலையை அமைக்கிறது. இந்த மதிப்பு மேக்ச்வாலூவை விட அதிகமாக இருந்தால், அது மேக்ச்வாலூவின் அதே மதிப்புக்கு அமைக்கப்படும். இந்த மதிப்பு minvalue ஐ விட குறைவாக இருந்தால், அது minvalue இன் அதே மதிப்புக்கு அமைக்கப்படும்.
TimeIntervalPropertyDescriptions=இருப்பிட புதுப்பிப்புகளை அனுப்ப சென்சார் பயன்படுத்த முயற்சிக்கும் என்பதை மில்லி விநாடிகளில் குறைந்தபட்ச நேர இடைவெளியை தீர்மானிக்கிறது. இருப்பினும், தொலைபேசியின் இருப்பிடம் உண்மையில் மாறும்போது மட்டுமே இருப்பிட புதுப்பிப்புகள் பெறப்படும், மேலும் குறிப்பிட்ட நேர இடைவெளியின் பயன்பாடு பொறுப்பு அளிக்கப்படாது. எடுத்துக்காட்டாக, 1000 நேர இடைவெளியாகப் பயன்படுத்தப்பட்டால், இருப்பிட புதுப்பிப்புகள் 1000ms ஐ விட விரைவில் சுடப்படாது, ஆனால் அவை எப்போது வேண்டுமானாலும் நீக்கப்படலாம்.
