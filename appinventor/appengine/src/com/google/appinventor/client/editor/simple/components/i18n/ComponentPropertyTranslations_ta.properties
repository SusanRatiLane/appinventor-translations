AccelerometerSensor__EnabledPropertyDescriptions=உண்மை எனில், சென்சார் நிகழ்வுகளை உருவாக்கும். இல்லையெனில், சாதனம் துரிதப்படுத்தப்பட்டாலும் அல்லது அசைக்கப்பட்டாலும் நிகழ்வுகள் எதுவும் உருவாக்கப்படாது.
AccelerometerSensor__LegacyModePropertyDescriptions=இந்த பண்பைச் சேர்த்த வெளியீட்டிற்கு முன், ஆக்சிலரோமீட்டர் சென்சார் கூறு, ஆண்ட்ராய்டு சிச்டத்திலிருந்து பெறப்பட்ட சென்சார் மதிப்புகளை நேரடியாக அனுப்பியது. இருப்பினும், இந்த மதிப்புகள் லேண்ட்ச்கேப் பயன்முறையில் இயல்பாக இருக்கும் டேப்லெட்டுகளுக்கு ஈடுசெய்யாது, mit ஆப் இன்வென்டர் புரோகிராமர் ஈடுசெய்ய வேண்டும். எவ்வாறாயினும், ஃபோன்கள் போன்ற போர்ட்ரெய்ட் பயன்முறை சாதனங்களில் இழப்பீடு தவறான முடிவுகளை ஏற்படுத்தும். நாங்கள் இப்போது லேண்ட்ச்கேப் பயன்முறை டேப்லெட்களைக் கண்டறிந்து இழப்பீடு செய்கிறோம். இருப்பினும், உங்கள் திட்டம் ஏற்கனவே மாற்றத்தை ஈடுசெய்கிறது என்றால், நீங்கள் இப்போது தவறான முடிவுகளைப் பெறுவீர்கள். உங்கள் திட்டத்தைப் புதுப்பிப்பதே எங்கள் விருப்பமான தீர்வாக இருந்தாலும், இந்தச் சொத்தை "உண்மை" என அமைக்கலாம், மேலும் எங்களின் இழப்பீட்டுக் குறியீடு செயலிழக்கப்படும். குறிப்பு: எதிர்கால வெளியீட்டில் இந்தச் சொத்தை நாங்கள் அகற்றக்கூடும் என்பதால், உங்கள் திட்டத்தைப் புதுப்பிக்குமாறு பரிந்துரைக்கிறோம்.
