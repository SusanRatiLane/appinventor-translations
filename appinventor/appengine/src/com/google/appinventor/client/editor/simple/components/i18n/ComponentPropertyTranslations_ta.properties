CenterFromStringPropertyDescriptions=<p> வரைபடத்தின் ஆரம்ப மைய ஒருங்கிணைப்பை அமைக்கவும். மதிப்பு கமாவால் பிரிக்கப்பட்ட இணை தசம அட்சரேகை மற்றும் தீர்க்கரேகை ஆயத்தொகுப்புகளாகக் குறிப்பிடப்பட்டுள்ளது, எடுத்துக்காட்டாக, <code> 42.359144, -71.093612 </code>. </p> <p> தொகுதிகள் குறியீட்டில், செயல்திறன் காரணங்களுக்காக இது பரிந்துரைக்கப்படுகிறது இந்தச் சொத்துடன் பயன்படுத்தச் சரம் பிரதிநிதித்துவத்திற்கு மாற்றுவதை விட எண் அட்சரேகை மற்றும் தீர்க்கரேகையுடன் செட் சென்டரைப் பயன்படுத்தவும். </p>
