BlocksToolkitPropertyDescriptions=திரைக்கான துணைக்குழுவைக் குறிக்கும் சாதொபொகு சரம். வார்ப்புரு பயன்பாடுகளின் ஆசிரியர்கள் திட்டத்தில் என்ன கூறுகள், வடிவமைப்பாளர் பண்புகள் மற்றும் தொகுதிகள் கிடைக்கின்றன என்பதைக் கட்டுப்படுத்த இதைப் பயன்படுத்தலாம்./p><p>நீங்கள் எப்போதும் உங்கள் கருவித்தொகுப்பை Project Properties-இல் மாற்றலாம், எனவே இப்போது உங்கள் தேர்வு உங்கள் பயன்பாட்டிற்கான எதிர்கால சாத்தியக்கூறுகளை மட்டுப்படுத்தாது.</p>
