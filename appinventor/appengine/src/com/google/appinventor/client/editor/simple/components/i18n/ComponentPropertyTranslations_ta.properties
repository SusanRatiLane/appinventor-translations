RefreshTimePropertyDescriptions=அறிக்கையிடப்பட்ட வாசிப்புகளின் மாற்றங்களுக்கு இடையில் மில்லி விநாடிகளில் கோரப்பட்ட குறைந்தபட்ச நேரம். கோரிக்கையை மதிக்க ஆண்ட்ராய்டு பொறுப்பு இல்லை. இந்த சொத்தை அமைப்பது முன்-பெரிய பிரெட் சாதனங்களில் எந்த விளைவையும் ஏற்படுத்தாது.
RotationPropertyDescriptions=வரைபடத்தின் சுழற்சியை ஏதேனும் இருந்தால் தசம டிகிரிகளில் அமைக்கிறது அல்லது பெறுகிறது
ScalingPropertyDescriptions=படத்தின் உயரம் அல்லது அகலத்திற்கு ஏற்ப படம் எவ்வாறு அளவிடப்படுகிறது என்பதை இந்த சொத்து தீர்மானிக்கிறது. அளவு விகிதாசார (0) பட விகித விகிதத்தை பாதுகாக்கிறது. பொருத்தமான அளவு (1) படத்தின் விகிதத்துடன் பொருந்துகிறது, விகித விகிதம் மாறினாலும் கூட.
