DetectColorPropertyDescriptions=சென்சார் நிறம் அல்லது ஒளியைக் கண்டறிய வேண்டுமா. சென்சார் நிறத்தைக் கண்டறிய வேண்டும் என்பதை உண்மை குறிக்கிறது; சென்சார் ஒளியைக் கண்டறிய வேண்டும் என்பதை தவறு குறிக்கிறது. டிடெக்டலர் சொத்து உண்மை என அமைக்கப்பட்டால், கீழே உள்ளவை, உள்ளே, மற்றும் அபோவர்ரேஞ்ச் நிகழ்வுகள் ஏற்படாது, மேலும் சென்சார் வண்ணத்தை உருவாக்காது. டிடெக்டலர் சொத்து பொய்யாக அமைக்கப்பட்டால், வண்ணமயமான நிகழ்வு ஏற்படாது.
DirectMessagesPropertyDescriptions=இந்தப் பண்பில் உள்நுழைந்த பயனரைக் குறிப்பிடும் மிக அண்மைகால செய்திகளின் பட்டியலைக் கொண்டுள்ளது. ஆரம்பத்தில், பட்டியல் காலியாக உள்ளது. அதை அமைக்க, நிரல் கண்டிப்பாக: <ol> <li> <code>ஏற்பு</code> முறையை அழைக்கவும்.</li> <li> <code>ஏற்றகப்பட்ட</code> நிகழ்வு.</li> <li> <code>வேண்டும்நேரடிதகவல்கள்</code> முறையை அழைக்கவும்.</li> <li> <code>DirectMessagesReceived</code> நிகழ்வுக்காகக் காத்திருக்கவும்.</li> </ol>இந்தச் சொத்தின் மதிப்பு பின்னர் மீட்டெடுக்கப்பட்ட நேரடி செய்திகளின் பட்டியலில் அமைக்கப்படும் (மேலும் <code>RequestDirectMessages</code> க்கு அடுத்தடுத்த அழைப்பு வரும் வரை அந்த மதிப்பைப் பராமரிக்கவும்).
DistanceIntervalPropertyDescriptions=இருப்பிட புதுப்பிப்புகளை அனுப்ப சென்சார் பயன்படுத்த முயற்சிக்கும் குறைந்தபட்ச தூர இடைவெளியை மீட்டரில் தீர்மானிக்கிறது. எடுத்துக்காட்டாக, இது 5 ஆக அமைக்கப்பட்டால், 5 மீட்டர் பயணித்த பின்னரே சென்சார் ஒரு இருப்பிட மாற்றப்பட்ட நிகழ்வை சுடும். இருப்பினும், ஒரு புதுப்பிப்பு தூர இடைவெளியில் பெறப்படும் என்று சென்சார் பொறுப்பு அளிக்கவில்லை. உதாரணமாக, ஒரு நிகழ்வை சுட 5 மீட்டருக்கு மேல் ஆகலாம்.
