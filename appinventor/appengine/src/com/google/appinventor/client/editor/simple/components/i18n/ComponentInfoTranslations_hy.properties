OrientationSensorHelpStringComponentPallette=<p>Անտեսանելի բաղադրիչ, որը տեղեկատվություն է տրամադրում սարքի ֆիզիկական կողնորոշման մասին 3 տարածություններում՝ <strong>Պտույտ</strong>` 0 աստիճան եթե սարքավորումը հավասարակշռված է, աճում է 90 ասստիճան, երբ սարքը թեքված է դեպի ձախ կողմ, և նվազում է -90 աստիճան, երբ սարքը թեքված է դեպի աջ։ </li><li><strong>Բարձրություն</strong>` 0 աստիճան, երբ սարքավորումը հավասարակշռված է, մինչև 90 ասստիճան, երբ սարքը թեքված  է այնպես, որ նրա վերին հատվածը ուղղված է դեպի ներքև, մինչև 180 աստիճան, երբ այն շրջվում է։ Նույն կերպ, երբ սարքը թեքված է այնպես, որ նրա ստորին հատվածը ուղղված է ներքև, բարձրությունը նվազում է -90 աստիճան, այնուհետև շարունակում է նվազել -180 աստիճան, երբ այն ամբողջությամբ շրջվում է։ </li><li><strong>Ազիմուտ</strong>՝ 0 աստիճան, երբ սարքի վերին հատվածը ուղղված է դեպի հյուսիս, 90 աստիճան, երբ այն ուղղված է դեպի  արևելք, 180 աստիճան, երբ այն ուղղված է հարավ, և 270 աստիճան, երբ այն ուղղված է արևմուտք և այլն։ </li></ul>Այս չափումները ինքնին ենթադրում են, որ սարքավորումը չի շարժվում։</p>
PasswordTextBoxHelpStringComponentPallette=<p> Գաղտնաբառերի մուտքագրման դաշտ։ Սա նույնն է, ինչ որ սովորական <code>ՏեքստայինԴաշտ</code> բաղադրիչը, բացառությամբ, որ այն չի ցուցադրում օգտատիրոջ կողմից տպված  նիշերը։</p><p>Դաշտում եղած տեքստի արժեքը կարելի է գտնել կամ սահմանել <code>Տեքստ</code> հատկության միջոցով։ Եթե դատարկ է, <code>Հուշում</code> հատկությունը, որը երևում է որպես թափանցիկ տեքստ դաշտում, կարող է օգտատիրոջը ուղղություն ցույց տալ, թե ինչ տպել։</p><p>Տեքստային դաշտերը սովորաբար օգտագործվում են <code>Կոճակ</code> բաղադրիչի հետ, երբ օգտատերը սեղմում է կոճակին, երբ տեքտի մուտքագրումը ավարտված է։</p>
SliderHelpStringComponentPallette=Սլայդերը առաջընթացի սանդղակ է, որն ավելացնում է տեղաշարժվող (draggable) գնդիկ: Դուք կարող եք հպվել գնդիկին և քաշել ձախ կամ աջ՝ սլայդերի գնդիկի դիրքը սահմանելու համար: Երբ Սլայդերի գնդիկը քաշվում է (is dragged), այն կգործարկի ԴիրքըՓոխվեց ազդակը՝ հաղորդելով Սլայդերի գնդիկի դիրքը: Սլայդերի գնդիկի հաղորդված դիրքը կարող է օգտագործվել մեկ այլ բաղադրիչ ատրիբուտի դինամիկ թարմացման համար, ինչպիսին է ՏեքստայինԴաշտ-ի տառաչափը կամ Գնդակի շառավիղը:
BallHelpStringComponentPallette=<p>Կլոր  "Սպրայտ" որը կարող է տեղադրվել  <code>Կտավ</code> -ում, որտեղ այն կարող է արձագանքել հպումներին ու քաշելուն (drags), փոխազդել այլ սփրայտերի (<code>ՊատկերիՍպրայտ</code>երի  և այլ <code>Գնդակ</code>ների) և Կտավի եզրի հետ ու շարժվել ըստ իր հատկությունների արժեքների: </p><p> Օրինակ` որպեսզի <code>Գնդակ</code>-ը շարժվի 4 պիքսել դեպի <code>Կտավ</code>-ի գագաթ ամեն 500 միլիվայրկյանում (կես վայրկյան), դուք պետք է սահմանեք <code>Արագություն</code> հատկությունը` 4 (պիքսել), <code>Միջակայք</code>-ը` 500 [միլիվայրկյան], <code>Ուղղություն</code>-ը` 90 [աստիճան] և <code>Ակտիվացվածէ</code> հատկությունը՝ որպես <code>Ճշմարիտ</code>: </p><p> <code>Գնդակ</code>-ի և <code>ՊատկերիՍպրայտ</code>-ի միջև տարբերությունն այն է, որ վերջինս կարող է ստանալ իր տեսքը պատկերի ֆայլից, մինչդեռ <code>Գնդակ</code>-ի տեսքը կարող է փոխվել միայն փոփոխելով իր <code>ՆերկիԳույն</code> և <code>Շառավիղ</code> հատկությունները: </p>
