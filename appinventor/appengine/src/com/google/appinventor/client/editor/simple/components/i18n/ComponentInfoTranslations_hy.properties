ActivityStarterHelpStringComponentPallette=Բաղադրիչ, որը կարող է սկսել ակտիվությունը, օգտագործելով <code>ԱկտիվությանՄեկնարկ<code> մեթոդը։ <p>Ակտիվությունները, որոնք կարող են սկսվել, ներառում են․ <ul><li>Սկսել մեկ այլ App Invetor` Android հավելվածի համար։ Դա անելու համար սկզբից գտեք հավելվածի <em> կլաս<em>-ը, ներբեռնելով հիմնական կոդը և օգտագործելով ֆայլի մենեջերը կամ բացել "youngandroidproject/project.properties" անունով ֆայլը։ Ֆայլի առաջին տողը կսկսվի "main=" և կշարունակվի կլասի անունը, օրինակ, <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>.(Առաջին բաղադրիչը ցույց կտա, որ այն ստեղծվել է Ben.Bitdiddle-ի կողմից)
NearFieldHelpStringComponentPallette=<p>Անտեսանելի բաղադրիչ՝ NFC հնարավորություններ տրամադրելու համար:\nԱյս պահին այս բաղադրիչը աջակցում է միայն տեքստային թեգերի գրելը և կարդալը (եթե այն հասանելի է սարքավորման մեջ) </p><p>Տեքստային թեգեր կարդալու և գրելու համար բաղադրիչը պետք է ունենա իր <code>ԿարդալուՌեժիմ</code> հատկանիշը՝ համապատասխանաբար սահմանված Ճշմարիտ կամ Կեղծ։</p><p><strong>Նշում՝</strong> Այս բաղադրիչը կաշխատի միայն ցանկացած App Inventor հավելվածի Էկրան1-ի վրա։</p>
