ImagePickerHelpStringComponentPallette=Հատուկ նշանակության կոճակ: Երբ օգտատերը հպում է պատկեր ընտրողին, հայտնվում է սարքի պատկերասրահը, և օգտվողը կարող է ընտրել պատկեր: Պատկերը ընտրելուց հետո այն պահվում է, և <code> Ընտրված</code> հատկությունը կլինի այն ֆայլի անունը, որտեղ պահվում է պատկերը: Պահոցը չլցնելու համար կպահվի առավելագույնը 10 պատկեր: Ավելի շատ պատկերներ ընտրելուց կջնջվեն նախորդ պատկերները ՝ ամենահինից մինչև ամենանորը:
