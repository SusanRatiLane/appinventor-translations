VideoPlayerHelpStringComponentPallette=Մուլտիմեդիայի բաղադրիչ, որը ունակ է նվագարկել տեսանյութերը: Երբ հավելվածը աշխատում է, ՏեսանյութիՆվագարկիչը հայտնվում է էկրանին ուղղանկյան տեսքով: Եթե օգտատերը դիպչի ուղղանկյանը, կհայտնվեն կառավարման տարրեր` նվագարկել/դադարեցնել, հետ/առաջ տալ տեսանյութի սահմաններում: Հավելվածը կարող է նաև կառավարել վարքը` կանչելով <code>Start</code>, <code>Pause</code> և <code>SeekTo</code> մեթոդները: <p>Վիդեո ֆայլերը պետք է լինեն 3GPP (.3gp) կամ MPEG-4 (.mp4) ֆորմատներով: Օրինական ֆորմատների մասին ավելի մանրամասն տես` <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Android Supported Media Formats</a>: </p><p> Android-ի համար App Inventor-ը թույլ է տալիս միայն 1 ՄԲ-ից փոքր տեսանյութեր, և հավելվածի ընդհանուր չափը սահմանափակում է մինչև 5 ՄԲ, ինչը ոչ միշտ է հասնելի մուլտիմեդիայի ֆայլերի համար  (վիդեո, աուդիո և ձայնային): Եթե ձեր մեդիա ֆայլերը չափազանց մեծ են, ձեր հավելվածը փաթեթավորելիս կամ տեղադրելիս կարող եք սխալներ ստանալ, որի դեպքում պետք է կրճատեք մեդիա ֆայլերի քանակը կամ դրանց չափերը: Տեսանյութերի խմբագրման ծրագրակազմի մեծ մասը, ինչպիսիք են Windows Movie Maker-ը և Apple iMovie-ն, կարող են օգնել ձեզ կրճատել տեսանյութերի չափը` դրանք կրճատելով կամ տեսանյութը վերակոդավորելով ավելի կոմպակտ ձևաչափի: </p><p> Դուք կարող եք նաև մեդիա աղբյուրը կարգավորել որպես Հղում  (URL), որը նշում է հոսքային տեսանյութը, բայց Հղումը պետք է ցույց տա բուն վիդեո ֆայլը, այլ ոչ թե տեսանյութը նվագարկող ծրագիրը:
