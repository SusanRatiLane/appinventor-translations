AccelerometerSensorHelpStringComponentPallette=Անտեսանելի բաղադրիչ, որը կարող է հայտնաբերել շեղումները և չափել արագացումը մոտավորապես երեք հարթություններում` օգտագործելով SI միավորներ (m/s<sup>2</sup>): Բաղադրիչները հետևյալն են. <ul> <li> <strong> xAccel </strong>. 0 է, երբ հեռախոսը հարթ մակերեսի վրա հանգիստ վիճակում է, դրական է, երբ հեռախոսը թեքված է դեպի աջ (այսինքն նրա ձախ կողմը բարձր է), և բացասական է, երբ հեռախոսը թեքված է դեպի ձախ (այսինքն նրա աջ կողմը բարձր է): </li> <li> <strong>yAccel</strong>. 0 է, երբ հեռախոսը հարթ մակերեսի վրա հանգիստ վիճակում է, դրական է, երբ հեռախոսի ներքևի մասը բարձր է, և բացասական է, երբ բարձր է հեռախոսի վերևի մասը: </li> <li> <strong>zAccel</strong>. հավասար է -9,8 (երկրի ծանրության ուժը մետր-վայրկյաններով), երբ սարքը էկրանով վերև, գետնին ցուգահեռ վիճակում է, 0 է, երբ ուղղահայաց է գետնին, և +9,8 է, երբ էկրանով ներքև է: Արժեքի վրա կարող է ազդել նաև այն, եթե սարքը արագացնենք ծանրության ուժի կամ դրան հակառակ ուղղությամբ: </li></ul>
