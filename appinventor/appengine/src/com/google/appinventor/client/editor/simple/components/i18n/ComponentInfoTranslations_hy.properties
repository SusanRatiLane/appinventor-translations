EmailPickerHelpStringComponentPallette=Էլ․փոստիԸնտրողը տեքստային արկղի տեսակ է։ Եթե օգտատերը սկսում է մուտքագրել անունը կամ կոնտակտի էլփոստի հասցեն, հեռախոսը ցույց կտա ընտրությունների բացվող մենյուն, որը կամբողջացնի մուտքը։ Եթե շատ կոնտակտներ կան, բացվող ցուցակը կարող է խլել մի քանի վայրկյան հայտնվելու համար, և կարող է ցույց տալ միջին արդյունքները, մինչև համապատասխանությունները կհաշվարկվեն։ <p>Սկզբնական տեքստային արկղի բովանդակությունները օգտատիրոջ մուտքագրումը <code>Տեքստ</code> հատկության մեջ լինելուց հետո։ Եթե <code>Տեքստ</code> հատկությունը ի սկզբանե դատարկ է, <code>Ակնարկ</code> հատկության բովանդակությունը աղոտ կցուցադրվի տեքստային արկղում, որպես ակնարկ օգտատիրոջը։ </p> <p>Այլ հատկությունները ազդում են տեքստային արկղի տեսքի վրա (<code>ՏեքստիՀավասարեցում</code> <code>ՖոնիԳույն</code>) և եթե այն կարող  օգտագործվել, ապա՝ (<code>Ակտիվացված</code>)։</p><p>Այսպիսի տեքստային արկղերը սովորաբար օգտաբործվում են <code>Կոճակ</code> բաղադրիչով, կոճակի սեղմամբ,երբ տեքստի մուտքը ավարտված է։
