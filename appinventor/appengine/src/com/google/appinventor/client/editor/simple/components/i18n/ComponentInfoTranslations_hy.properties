ProximitySensorHelpStringComponentPallette=<p>Անտեսանելի բաղադրիչ, որը կարող է չափել օբյեկտի մոիկությունը սմ-ով սարքի դիտման էկրանի նկատմամբ: Այս տվիչը սովորաբար օգտագործվում է որոշելու համար, թե արդյոք հեռախոսը պահվում է մարդու ականջի մոտ, օրինակ՝ թույլ է տալիս որոշել, թե ինչքան հեռու է օբյեկտը սարքից: Շատ սարքեր վերադարձնում են բացարձակ հեռավորությունը՝ սմ-ով, բայց ոմանք վերադարձնում են միայն մոտ և հեռու արժեքներ: Այս դեպքում տվիչը սովորաբար հայտնում է իր առավելագույն միջակայքի արժեքը հեռավոր վիճակում, իսկ ավելի փոքր արժեքը մոտիկ վիճակում:</p>
