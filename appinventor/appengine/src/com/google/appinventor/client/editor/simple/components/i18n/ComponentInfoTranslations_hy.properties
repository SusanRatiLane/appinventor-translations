VerticalScrollArrangementHelpStringComponentPallette=<p> Ձևաչափման տարր, որում տեղադրվում են այն բաղադրիչները, որոնք պետք է ցուցադրվեն մեկը մյուսի տակ: (Առաջին դուստր բաղադրիչը պահվում է վերևում, երկրորդը դրա տակ և այլն): Եթե ցանկանում եք, որ բաղադրիչները ցուցադրվեն իրար կողքի, փոխարենը օգտագործեք <code>ՀորիզոնականԴասավորություն</code>: </p> <p> Այս տարբերակը թերթվող է։</p>
